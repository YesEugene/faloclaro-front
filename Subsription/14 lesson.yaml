day:
  number: 14
  title:
    ru: "Реальные ситуации"
    en: "Real situations"
  subtitle:
    ru: "Понимаем, что происходит вокруг"
    en: "Understanding what is happening around you"

tasks:

# =========================================================
# TASK 1 — VOCABULARY (ТОЛЬКО ПОВТОРЕНИЕ)
# =========================================================
  - task_id: 1
    type: vocabulary
    title:
      ru: "Слова и фразы"
      en: "Words and phrases"
    subtitle:
      ru: "Повторение"
      en: "Revision"
    estimated_time: "~10"
    show_timer: true
    show_audio_settings: true
    completion_rule: "auto_after_audio_10_min"

    content:
      cards:
        - word: "Pode"
        - word: "Preciso"
        - word: "Hoje"
        - word: "Agora"
        - word: "Aberto"
        - word: "Fechado"
        - word: "Preço"
        - word: "Onde"
        - word: "Quanto"
        - word: "Ajuda"


# =========================================================
# TASK 2 — RULES (УСИЛЕНО)
# =========================================================
  - task_id: 2
    type: rules
    title:
      ru: "Как это работает"
      en: "How it works"
    subtitle:
      ru: "Комбинируем всё, что знаем"
      en: "Putting everything together"

    structure:
      blocks_order:
        - block_1_scene
        - block_2_questions
        - block_3_status
        - block_4_equivalence
        - block_5_reinforcement
        - block_6_speak

    blocks:

      block_1_scene:
        type: explanation
        title:
          ru: "Мини-сцена"
          en: "A mini scene"
        explanation_text:
          ru: "В жизни мы слышим фразы вместе. Наша задача — понять, что происходит."
          en: "In real life we hear phrases together. Our task is to understand what is happening."
        examples:
          - text: "Pode ajudar? Preciso de água."
            audio: true
          - text: "Pode ajudar? Preciso de ajuda."
            audio: true

      block_2_questions:
        type: explanation
        title:
          ru: "Как мы понимаем ситуацию"
          en: "How we understand a situation"
        explanation_text:
          ru: "Мы задаём вопросы: Onde? Quando? Quanto?"
          en: "We ask: Onde? Quando? Quanto?"
        examples:
          - text: "Onde?"
            audio: true
          - text: "Quando?"
            audio: true
          - text: "Quanto?"
            audio: true

      block_3_status:
        type: explanation
        title:
          ru: "Открыто или закрыто"
          en: "Open or closed"
        explanation_text:
          ru: "Иногда нам говорят статус места."
          en: "Sometimes we are told the status of a place."
        examples:
          - text: "Hoje está aberto."
            audio: true
          - text: "Agora está fechado."
            audio: true

      block_4_equivalence:
        type: comparison
        title:
          ru: "Два способа — один смысл"
          en: "Two ways — one meaning"
        comparison_card:
          - text: "Pode ajudar?"
            audio: true
          - text: "Preciso de ajuda."
            audio: true
        note:
          ru: "Обе фразы означают, что человек просит помощи."
          en: "Both mean the person is asking for help."

      block_5_reinforcement:
        type: reinforcement

        task_1:
          format: single_choice
          audio: "Agora está fechado."
          question:
            ru: "Что это?"
            en: "What is this?"
          options:
            - text:
                ru: "Просьба"
                en: "A request"
              correct: false
            - text:
                ru: "Информация"
                en: "Information"
              correct: true
            - text:
                ru: "Цена"
                en: "A price"
              correct: false

        task_2:
          format: situation_to_phrase
          situation_text:
            ru: "Ты хочешь узнать цену."
            en: "You want to know the price."
          options:
            - text: "Onde?"
              correct: false
            - text: "Quanto?"
              correct: true
            - text: "Pode?"
              correct: false

      block_6_speak:
        type: speak_out_loud
        title:
          ru: "Скажи вслух"
          en: "Speak out loud"
        instruction_text:
          ru: "Скажи: Pode ajudar? Quanto?"
          en: "Say: Pode ajudar? Quanto?"
        action_button:
          text:
            ru: "✔ Я сказал(а) вслух"
            en: "✔ I said it out loud"
          completes_task: true


# =========================================================
# TASK 3 — LISTENING (УСИЛЕНО)
# =========================================================
  - task_id: 3
    type: listening_comprehension
    title:
      ru: "Мини-сцены"
      en: "Mini scenes"
    subtitle:
      ru: "Пойми, что происходит"
      en: "Understand what is happening"

    ui_rules:
      audio_plays_first: true
      show_text_after_answer: true

    items:
      - item_id: 1
        audio: "Pode ajudar? Preciso de ajuda."
        question:
          ru: "Что происходит?"
          en: "What is happening?"
        options:
          - text:
              ru: "Благодарность"
              en: "Thanks"
            correct: false
          - text:
              ru: "Просьба"
              en: "A request"
            correct: true
          - text:
              ru: "Цена"
              en: "A price"
            correct: false

      - item_id: 2
        audio: "Hoje está aberto."
        question:
          ru: "Что это?"
          en: "What is this?"
        options:
          - text:
              ru: "Просьба"
              en: "A request"
            correct: false
          - text:
              ru: "Информация"
              en: "Information"
            correct: true
          - text:
              ru: "Благодарность"
              en: "Thanks"
            correct: false

      - item_id: 3
        audio: "Quanto?"
        question:
          ru: "Что хочет человек?"
          en: "What does the person want?"
        options:
          - text:
              ru: "Помощь"
              en: "Help"
            correct: false
          - text:
              ru: "Узнать цену"
              en: "To know the price"
            correct: true
          - text:
              ru: "Время"
              en: "The time"
            correct: false


# =========================================================
# TASK 4 — ATTENTION (УСИЛЕНО)
# =========================================================
  - task_id: 4
    type: attention
    title:
      ru: "Внимательность"
      en: "Attention"
    subtitle:
      ru: "Узнай ситуацию"
      en: "Recognize the situation"

    items:
      - item_id: 1
        audio: "Agora está fechado."
        question:
          ru: "Что это?"
          en: "What is this?"
        options:
          - text:
              ru: "Просьба"
              en: "A request"
            correct: false
          - text:
              ru: "Информация"
              en: "Information"
            correct: true
          - text:
              ru: "Цена"
              en: "A price"
            correct: false

      - item_id: 2
        audio: "Pode ajudar?"
        question:
          ru: "Что это?"
          en: "What is this?"
        options:
          - text:
              ru: "Прощание"
              en: "Goodbye"
            correct: false
          - text:
              ru: "Просьба"
              en: "A request"
            correct: true
          - text:
              ru: "Информация"
              en: "Information"
            correct: false

      - item_id: 3
        audio: "Hoje está aberto."
        question:
          ru: "Что это?"
          en: "What is this?"
        options:
          - text:
              ru: "Цена"
              en: "A price"
            correct: false
          - text:
              ru: "Информация"
              en: "Information"
            correct: true
          - text:
              ru: "Просьба"
              en: "A request"
            correct: false


# =========================================================
# TASK 5 — WRITING
# =========================================================
  - task_id: 5
    type: writing_optional
    title:
      ru: "Письмо"
      en: "Writing"
    subtitle:
      ru: "Мини-сообщение"
      en: "Mini message"

    instruction:
      ru: "Собери фразу."
      en: "Build a phrase."

    main_task:
      format: template_fill
      template:
        - "Hoje está ___."
        - "Preciso de ___."
      hints:
        - "aberto"
        - "ajuda"

    example:
      show_by_button: true
      content:
        - "Hoje está aberto."
        - "Preciso de ajuda."

    alternative:
      title:
        ru: "Можно сказать вслух"
        en: "You can say it out loud"
      instruction:
        ru: "Скажи: Hoje está aberto. Preciso de ajuda."
        en: "Say: Hoje está aberto. Preciso de ajuda."
      action_button:
        text:
          ru: "✔ Я сказал(а) вслух"
          en: "✔ I said it out loud"
        completes_task: true
