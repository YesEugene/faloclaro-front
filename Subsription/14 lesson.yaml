day:
  number: 14
  title:
    ru: "Реальные ситуации"
    en: "Real situations"
  subtitle:
    ru: "Понимаем, что происходит вокруг"
    en: "Understanding what is happening around you"

tasks:

# =========================================================
# TASK 1 — VOCABULARY
# =========================================================
# Только слова, которые уже были. Никаких новых.
  - task_id: 1
    type: vocabulary
    title:
      ru: "Слова и фразы"
      en: "Words and phrases"
    subtitle:
      ru: "Повторение"
      en: "Revision"
    estimated_time: "~10"
    show_timer: true
    show_audio_settings: true
    completion_rule: "auto_after_audio_10_min"

    content:
      cards:
        - word: "Pode"
        - word: "Preciso"
        - word: "Hoje"
        - word: "Agora"
        - word: "Aberto"
        - word: "Fechado"
        - word: "Preço"
        - word: "Onde"
        - word: "Quanto"
        - word: "Ajuda"


# =========================================================
# TASK 2 — RULES
# =========================================================
  - task_id: 2
    type: rules
    title:
      ru: "Как это работает"
      en: "How it works"
    subtitle:
      ru: "Комбинируем всё, что знаем"
      en: "Putting everything together"

    structure:
      blocks_order:
        - block_1_scene
        - block_2_question
        - block_3_equivalence
        - block_4_reinforcement
        - block_5_speak

    blocks:

      block_1_scene:
        type: explanation
        title:
          ru: "Сцена"
          en: "A scene"
        explanation_text:
          ru: "В реальной жизни мы слышим фразы вместе. Наша задача — понять, что происходит."
          en: "In real life we hear phrases together. Our task is to understand what is happening."
        examples:
          - text: "Pode ajudar? Preciso de água."
            audio: true

      block_2_question:
        type: explanation
        title:
          ru: "Вопросы"
          en: "Questions"
        explanation_text:
          ru: "Мы используем: Onde? Quando? Quanto? чтобы понять ситуацию."
          en: "We use: Onde? Quando? Quanto? to understand the situation."
        examples:
          - text: "Onde?"
            audio: true
          - text: "Quanto?"
            audio: true

      block_3_equivalence:
        type: comparison
        title:
          ru: "Фразы вместе"
          en: "Phrases together"
        comparison_card:
          - text: "Hoje está aberto."
            audio: true
          - text: "Agora está fechado."
            audio: true
        note:
          ru: "Обе фразы говорят о времени и статусе."
          en: "Both talk about time and status."

      block_4_reinforcement:
        type: reinforcement

        task_1:
          format: single_choice
          audio: "Hoje está aberto."
          question:
            ru: "Что это значит?"
            en: "What does it mean?"
          options:
            - text:
                ru: "Сегодня открыто"
                en: "Open today"
              correct: true
            - text:
                ru: "Сейчас закрыто"
                en: "Closed now"
              correct: false
            - text:
                ru: "Завтра открыто"
                en: "Open tomorrow"
              correct: false

        task_2:
          format: situation_to_phrase
          situation_text:
            ru: "Ты хочешь узнать цену."
            en: "You want to know the price."
          options:
            - text: "Quanto?"
              correct: true
            - text: "Onde?"
              correct: false
            - text: "Pode?"
              correct: false

      block_5_speak:
        type: speak_out_loud
        title:
          ru: "Скажи вслух"
          en: "Speak out loud"
        instruction_text:
          ru: "Скажи: Pode ajudar? Quanto?"
          en: "Say: Pode ajudar? Quanto?"
        action_button:
          text:
            ru: "✔ Я сказал(а) вслух"
            en: "✔ I said it out loud"
          completes_task: true


# =========================================================
# TASK 3 — LISTENING
# =========================================================
  - task_id: 3
    type: listening_comprehension
    title:
      ru: "Мини-сцены"
      en: "Mini scenes"
    subtitle:
      ru: "Пойми, что происходит"

    ui_rules:
      audio_plays_first: true
      show_text_after_answer: true

    items:
      - item_id: 1
        audio: "Pode ajudar? Preciso de água."
        question:
          ru: "Что происходит?"
          en: "What is happening?"
        options:
          - text:
              ru: "Просьба"
              en: "A request"
            correct: true
          - text:
              ru: "Прощание"
              en: "Goodbye"
            correct: false
          - text:
              ru: "Благодарность"
              en: "Thanks"
            correct: false

      - item_id: 2
        audio: "Hoje está aberto."
        question:
          ru: "Что это?"
          en: "What is this?"
        options:
          - text:
              ru: "Информация о времени"
              en: "Time information"
            correct: true
          - text:
              ru: "Цена"
              en: "A price"
            correct: false
          - text:
              ru: "Просьба"
              en: "A request"
            correct: false

      - item_id: 3
        audio: "Quanto?"
        question:
          ru: "Что хочет человек?"
          en: "What does the person want?"
        options:
          - text:
              ru: "Узнать цену"
              en: "To know the price"
            correct: true
          - text:
              ru: "Узнать время"
              en: "To know the time"
            correct: false
          - text:
              ru: "Попросить помощи"
              en: "To ask for help"
            correct: false


# =========================================================
# TASK 4 — ATTENTION
# =========================================================
  - task_id: 4
    type: attention
    title:
      ru: "Внимательность"
      en: "Attention"
    subtitle:
      ru: "Узнай ситуацию"

    items:
      - item_id: 1
        audio: "Agora está fechado."
        question:
          ru: "Что это?"
          en: "What is this?"
        options:
          - text:
              ru: "Информация"
              en: "Information"
            correct: true
          - text:
              ru: "Просьба"
              en: "A request"
            correct: false
          - text:
              ru: "Благодарность"
              en: "Thanks"
            correct: false

      - item_id: 2
        audio: "Pode ajudar?"
        question:
          ru: "Что это?"
          en: "What is this?"
        options:
          - text:
              ru: "Просьба"
              en: "A request"
            correct: true
          - text:
              ru: "Цена"
              en: "A price"
            correct: false
          - text:
              ru: "Прощание"
              en: "Goodbye"
            correct: false


# =========================================================
# TASK 5 — WRITING
# =========================================================
  - task_id: 5
    type: writing_optional
    title:
      ru: "Письмо"
      en: "Writing"
    subtitle:
      ru: "Мини-сообщение"
      en: "Mini message"

    instruction:
      ru: "Собери фразу."
      en: "Build a phrase."

    main_task:
      format: template_fill
      template:
        - "Hoje está ___."
        - "Preciso de ___."
      hints:
        - "aberto"
        - "ajuda"

    example:
      show_by_button: true
      content:
        - "Hoje está aberto."
        - "Preciso de ajuda."

    alternative:
      title:
        ru: "Можно сказать вслух"
        en: "You can say it out loud"
      instruction:
        ru: "Скажи: Hoje está aberto. Preciso de ajuda."
        en: "Say: Hoje está aberto. Preciso de ajuda."
      action_button:
        text:
          ru: "✔ Я сказал(а) вслух"
          en: "✔ I said it out loud"
        completes_task: true
