day:
  number: 6
  title:
    ru: "Еда и кафе"
    en: "Food and café"
  subtitle:
    ru: "Понимаем заказы и просьбы"
    en: "Understanding orders and requests"

tasks:

# =========================================================
# TASK 1 — VOCABULARY (10–15 слов)
# =========================================================
  - task_id: 1
    type: vocabulary
    title:
      ru: "Слова и фразы"
      en: "Words and phrases"
    subtitle:
      ru: "Кафе и заказы"
      en: "Café and orders"
    estimated_time: "~10"
    show_timer: true
    show_audio_settings: true
    completion_rule: "auto_after_audio_10_min"

    card_format:
      show_word: true
      show_transcription: true
      show_example_sentence: true
      show_word_translation_ru: true
      show_sentence_translation_ru: true
      show_sentence_translation_en: true

    content:
      cards:
        - word: "Café"
          transcription: "[kɐˈfɛ]"
          example_sentence: "Quero um café."
          sentence_translation_ru: "Я хочу кофе."
          sentence_translation_en: "I want a coffee."
          word_translation_ru: "кофе"

        - word: "Água"
          transcription: "[ˈaɡwɐ]"
          example_sentence: "Quero água."
          sentence_translation_ru: "Я хочу воду."
          sentence_translation_en: "I want water."
          word_translation_ru: "вода"

        - word: "Pão"
          transcription: "[pɐ̃w]"
          example_sentence: "Quero pão."
          sentence_translation_ru: "Я хочу хлеб."
          sentence_translation_en: "I want bread."
          word_translation_ru: "хлеб"

        - word: "Menu"
          transcription: "[mɨˈnu]"
          example_sentence: "O menu, por favor."
          sentence_translation_ru: "Меню, пожалуйста."
          sentence_translation_en: "The menu, please."
          word_translation_ru: "меню"

        - word: "Conta"
          transcription: "[ˈkõtɐ]"
          example_sentence: "A conta, por favor."
          sentence_translation_ru: "Счёт, пожалуйста."
          sentence_translation_en: "The bill, please."
          word_translation_ru: "счёт"

        - word: "Quero"
          transcription: "[ˈkɛɾu]"
          example_sentence: "Quero um café."
          sentence_translation_ru: "Я хочу кофе."
          sentence_translation_en: "I want a coffee."
          word_translation_ru: "хочу"

        - word: "Com"
          transcription: "[kõ]"
          example_sentence: "Café com açúcar."
          sentence_translation_ru: "Кофе с сахаром."
          sentence_translation_en: "Coffee with sugar."
          word_translation_ru: "с"

        - word: "Sem"
          transcription: "[sẽ]"
          example_sentence: "Café sem açúcar."
          sentence_translation_ru: "Кофе без сахара."
          sentence_translation_en: "Coffee without sugar."
          word_translation_ru: "без"

        - word: "Açúcar"
          transcription: "[ɐˈsukaɾ]"
          example_sentence: "Com açúcar."
          sentence_translation_ru: "С сахаром."
          sentence_translation_en: "With sugar."
          word_translation_ru: "сахар"

        - word: "Leite"
          transcription: "[ˈlɐjtɨ]"
          example_sentence: "Café com leite."
          sentence_translation_ru: "Кофе с молоком."
          sentence_translation_en: "Coffee with milk."
          word_translation_ru: "молоко"


# =========================================================
# TASK 2 — RULES (как Day 5)
# =========================================================
  - task_id: 2
    type: rules
    title:
      ru: "Как это сказать"
      en: "How to say it"
    subtitle:
      ru: "Заказы в кафе"
      en: "Orders in a café"

    structure:
      blocks_order:
        - block_1_want
        - block_2_with_without
        - block_3_equivalence
        - block_4_reinforcement
        - block_5_speak

    blocks:

      block_1_want:
        type: explanation
        title:
          ru: "Как сказать, что ты хочешь"
          en: "How to say what you want"
        explanation_text:
          ru: "Чтобы сделать заказ, используют: Quero + еда или напиток."
          en: "To order something, use: Quero + food or drink."
        examples:
          - text: "Quero um café."
            audio: true
          - text: "Quero pão."
            audio: true

      block_2_with_without:
        type: explanation
        title:
          ru: "С или без"
          en: "With or without"
        explanation_text:
          ru: "Чтобы уточнить заказ, используют: com или sem."
          en: "To specify an order, use: com or sem."
        examples:
          - text: "Café com açúcar."
            audio: true
          - text: "Café sem açúcar."
            audio: true

      block_3_equivalence:
        type: comparison
        title:
          ru: "Два варианта — один смысл"
          en: "Two options — one meaning"
        comparison_card:
          - text: "Quero um café."
            audio: true
          - text: "Café, por favor."
            audio: true
        note:
          ru: "Обе фразы используются, чтобы сделать заказ."
          en: "Both are used to order something."

      block_4_reinforcement:
        type: reinforcement
        task_1:
          format: single_choice
          audio: "Quero um café sem açúcar."
          question:
            ru: "Что хочет человек?"
            en: "What does the person want?"
          options:
            - text:
                ru: "Кофе без сахара"
                en: "Coffee without sugar"
              correct: true
            - text:
                ru: "Счёт"
                en: "The bill"
              correct: false
            - text:
                ru: "Воду"
                en: "Water"
              correct: false

        task_2:
          format: situation_to_phrase
          situation_text:
            ru: "Ты хочешь попросить счёт."
            en: "You want to ask for the bill."
          options:
            - text: "A conta, por favor."
              correct: true
            - text: "Quero café."
              correct: false
            - text: "Obrigado."
              correct: false

      block_5_speak:
        type: speak_out_loud
        title:
          ru: "Скажи вслух"
          en: "Speak out loud"
        instruction_text:
          ru: "Скажи: Quero um café com leite. A conta, por favor."
          en: "Say: Quero um café com leite. A conta, por favor."
        action_button:
          text:
            ru: "✔ Я сказал(а) вслух"
            en: "✔ I said it out loud"
          completes_task: true


# =========================================================
# TASK 3 — LISTENING (3 вопроса)
# =========================================================
  - task_id: 3
    type: listening_comprehension
    title:
      ru: "Предложения и понимание"
      en: "Listening and understanding"
    subtitle:
      ru: "Слушай заказ и пойми его"
      en: "Listen to the order and understand it"

    ui_rules:
      audio_plays_first: true
      show_text_after_answer: true
      one_clear_correct_answer: true

    items:
      - item_id: 1
        audio: "Quero um café com leite."
        text_hidden_before_answer: true
        question:
          ru: "Что заказывает человек?"
          en: "What does the person order?"
        options:
          - text:
              ru: "Кофе с молоком"
              en: "Coffee with milk"
            correct: true
          - text:
              ru: "Воду"
              en: "Water"
            correct: false
          - text:
              ru: "Счёт"
              en: "The bill"
            correct: false

      - item_id: 2
        audio: "Quero água."
        text_hidden_before_answer: true
        question:
          ru: "Что он хочет?"
          en: "What does he want?"
        options:
          - text:
              ru: "Воду"
              en: "Water"
            correct: true
          - text:
              ru: "Кофе"
              en: "Coffee"
            correct: false
          - text:
              ru: "Меню"
              en: "Menu"
            correct: false

      - item_id: 3
        audio: "A conta, por favor."
        text_hidden_before_answer: true
        question:
          ru: "Что происходит?"
          en: "What is happening?"
        options:
          - text:
              ru: "Человек просит счёт"
              en: "The person is asking for the bill"
            correct: true
          - text:
              ru: "Человек делает заказ"
              en: "The person is ordering"
            correct: false
          - text:
              ru: "Человек благодарит"
              en: "The person is thanking"
            correct: false


# =========================================================
# TASK 4 — ATTENTION (2 ситуации)
# =========================================================
  - task_id: 4
    type: attention
    title:
      ru: "Внимательность"
      en: "Attention"
    subtitle:
      ru: "Пойми, что здесь происходит"
      en: "Understand what is happening"

    items:
      - item_id: 1
        audio: "Quero um café."
        question:
          ru: "В какой ситуации это говорят?"
          en: "In what situation is this said?"
        options:
          - text:
              ru: "Заказ в кафе"
              en: "Ordering in a café"
            correct: true
          - text:
              ru: "Прощание"
              en: "Saying goodbye"
            correct: false
          - text:
              ru: "Извинение"
              en: "Apologizing"
            correct: false

      - item_id: 2
        audio: "A conta, por favor."
        question:
          ru: "Что хочет человек?"
          en: "What does the person want?"
        options:
          - text:
              ru: "Оплатить"
              en: "To pay"
            correct: true
          - text:
              ru: "Заказать"
              en: "To order"
            correct: false
          - text:
              ru: "Уйти"
              en: "To leave"
            correct: false


# =========================================================
# TASK 5 — WRITING
# =========================================================
  - task_id: 5
    type: writing_optional
    title:
      ru: "Письмо"
      en: "Writing"
    subtitle:
      ru: "Собери заказ"
      en: "Build an order"

    instruction:
      ru: "Заполни фразу, как в кафе."
      en: "Complete the phrase as in a café."

    main_task:
      format: template_fill
      template:
        - "Quero um ___."
        - "Com ___."
      hints:
        - "café"
        - "leite"

    example:
      show_by_button: true
      content:
        - "Quero um café."
        - "Com leite."

    alternative:
      title:
        ru: "Можно сказать вслух"
        en: "You can say it out loud"
      instruction:
        ru: "Скажи: Quero um café com leite."
        en: "Say: Quero um café com leite."
      action_button:
        text:
          ru: "✔ Я сказал(а) вслух"
          en: "✔ I said it out loud"
        completes_task: true
