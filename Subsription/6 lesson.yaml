day:
  number: 6
  title:
    ru: "Еда и кафе"
    en: "Food and café"
  subtitle:
    ru: "Понимаем заказы и просьбы"
    en: "Understanding orders and requests"

tasks:

# =========================================================
# TASK 1 — VOCABULARY (канон: RU + EN переводы слов)
# =========================================================
  - task_id: 1
    type: vocabulary
    title:
      ru: "Слова и фразы"
      en: "Words and phrases"
    subtitle:
      ru: "Кафе и заказы"
      en: "Café and orders"
    estimated_time: "~10"
    show_timer: true
    show_audio_settings: true
    completion_rule: "auto_after_audio_10_min"

    card_format:
      show_word: true
      show_transcription: true
      show_example_sentence: true
      show_word_translation_ru: true
      show_word_translation_en: true
      show_sentence_translation_ru: true
      show_sentence_translation_en: true

    content:
      cards:
        - word: "Café"
          transcription: "[kɐˈfɛ]"
          example_sentence: "Quero um café."
          sentence_translation_ru: "Я хочу кофе."
          sentence_translation_en: "I want a coffee."
          word_translation_ru: "кофе"
          word_translation_en: "coffee"

        - word: "Água"
          transcription: "[ˈaɡwɐ]"
          example_sentence: "Quero água."
          sentence_translation_ru: "Я хочу воду."
          sentence_translation_en: "I want water."
          word_translation_ru: "вода"
          word_translation_en: "water"

        - word: "Pão"
          transcription: "[pɐ̃w]"
          example_sentence: "Quero pão."
          sentence_translation_ru: "Я хочу хлеб."
          sentence_translation_en: "I want bread."
          word_translation_ru: "хлеб"
          word_translation_en: "bread"

        - word: "Menu"
          transcription: "[mɨˈnu]"
          example_sentence: "O menu, por favor."
          sentence_translation_ru: "Меню, пожалуйста."
          sentence_translation_en: "The menu, please."
          word_translation_ru: "меню"
          word_translation_en: "menu"

        - word: "Conta"
          transcription: "[ˈkõtɐ]"
          example_sentence: "A conta, por favor."
          sentence_translation_ru: "Счёт, пожалуйста."
          sentence_translation_en: "The bill, please."
          word_translation_ru: "счёт"
          word_translation_en: "bill"

        - word: "Quero"
          transcription: "[ˈkɛɾu]"
          example_sentence: "Quero um café."
          sentence_translation_ru: "Я хочу кофе."
          sentence_translation_en: "I want a coffee."
          word_translation_ru: "хочу"
          word_translation_en: "I want"

        - word: "Com"
          transcription: "[kõ]"
          example_sentence: "Café com açúcar."
          sentence_translation_ru: "Кофе с сахаром."
          sentence_translation_en: "Coffee with sugar."
          word_translation_ru: "с"
          word_translation_en: "with"

        - word: "Sem"
          transcription: "[sẽ]"
          example_sentence: "Café sem açúcar."
          sentence_translation_ru: "Кофе без сахара."
          sentence_translation_en: "Coffee without sugar."
          word_translation_ru: "без"
          word_translation_en: "without"

        - word: "Açúcar"
          transcription: "[ɐˈsukaɾ]"
          example_sentence: "Com açúcar."
          sentence_translation_ru: "С сахаром."
          sentence_translation_en: "With sugar."
          word_translation_ru: "сахар"
          word_translation_en: "sugar"

        - word: "Leite"
          transcription: "[ˈlɐjtɨ]"
          example_sentence: "Café com leite."
          sentence_translation_ru: "Кофе с молоком."
          sentence_translation_en: "Coffee with milk."
          word_translation_ru: "молоко"
          word_translation_en: "milk"


# =========================================================
# TASK 2 — RULES (6 блоков как канон)
# =========================================================
  - task_id: 2
    type: rules
    title:
      ru: "Как это сказать"
      en: "How to say it"
    subtitle:
      ru: "Заказы в кафе"
      en: "Orders in a café"

    structure:
      blocks_order:
        - block_1_want
        - block_2_food
        - block_3_with_without
        - block_4_equivalence
        - block_5_reinforcement
        - block_6_speak

    blocks:

      block_1_want:
        type: explanation
        title:
          ru: "Как попросить"
          en: "How to ask"
        explanation_text:
          ru: "Для заказа используют: Quero…"
          en: "To order, use: Quero…"
        examples:
          - { text: "Quero um café.", audio: true }
          - { text: "Quero pão.", audio: true }
        hint:
          - { ru: "Quero = я хочу", en: "Quero = I want" }

      block_2_food:
        type: explanation
        title:
          ru: "Что заказать"
          en: "What to order"
        explanation_text:
          ru: "Можно добавить еду или напиток."
          en: "Add food or a drink."
        examples:
          - { text: "Quero um café.", audio: true }
          - { text: "Quero água.", audio: true }

      block_3_with_without:
        type: explanation
        title:
          ru: "С или без"
          en: "With or without"
        explanation_text:
          ru: "Используют: com / sem."
          en: "Use: com / sem."
        examples:
          - { text: "Café com açúcar.", audio: true }
          - { text: "Café sem açúcar.", audio: true }

      block_4_equivalence:
        type: comparison
        title:
          ru: "Два способа заказать"
          en: "Two ways to order"
        comparison_card:
          - { text: "Quero um café.", audio: true }
          - { text: "Café, por favor.", audio: true }
        note:
          ru: "Обе фразы используются для заказа."
          en: "Both are used to order."

      block_5_reinforcement:
        type: reinforcement
        task_1:
          format: single_choice
          audio: "Quero um café sem açúcar."
          question:
            ru: "Что заказывают?"
            en: "What is ordered?"
          options:
            - { text: { ru: "Кофе без сахара", en: "Coffee without sugar" }, correct: true }
            - { text: { ru: "Воду", en: "Water" }, correct: false }
            - { text: { ru: "Счёт", en: "The bill" }, correct: false }

        task_2:
          format: situation_to_phrase
          situation_text:
            ru: "Ты хочешь попросить счёт."
            en: "You want to ask for the bill."
          options:
            - { text: "A conta, por favor.", correct: true }
            - { text: "Quero café.", correct: false }
            - { text: "Obrigado.", correct: false }

      block_6_speak:
        type: speak_out_loud
        title:
          ru: "Скажи вслух"
          en: "Speak out loud"
        instruction_text:
          ru: "Скажи: Quero um café com leite. A conta, por favor."
          en: "Say: Quero um café com leite. A conta, por favor."
        action_button:
          text:
            ru: "✔ Я сказал(а) вслух"
            en: "✔ I said it out loud"
          completes_task: true


# =========================================================
# TASK 3 — LISTENING (3 блока)
# =========================================================
  - task_id: 3
    type: listening_comprehension
    title:
      ru: "Мини-сцены"
      en: "Mini scenes"
    subtitle:
      ru: "Пойми заказ"
      en: "Understand the order"

    ui_rules:
      audio_plays_first: true
      show_text_after_answer: true

    items:
      - item_id: 1
        audio: "Quero um café com leite."
        question:
          ru: "Что он заказывает?"
          en: "What does he order?"
        options:
          - { text: { ru: "Кофе с молоком", en: "Coffee with milk" }, correct: true }
          - { text: { ru: "Воду", en: "Water" }, correct: false }
          - { text: { ru: "Счёт", en: "The bill" }, correct: false }

      - item_id: 2
        audio: "Quero água."
        question:
          ru: "Что он хочет?"
          en: "What does he want?"
        options:
          - { text: { ru: "Воду", en: "Water" }, correct: true }
          - { text: { ru: "Кофе", en: "Coffee" }, correct: false }
          - { text: { ru: "Меню", en: "Menu" }, correct: false }

      - item_id: 3
        audio: "A conta, por favor."
        question:
          ru: "Что происходит?"
          en: "What is happening?"
        options:
          - { text: { ru: "Просят счёт", en: "Asking for the bill" }, correct: true }
          - { text: { ru: "Заказывают", en: "Ordering" }, correct: false }
          - { text: { ru: "Благодарят", en: "Thanking" }, correct: false }


# =========================================================
# TASK 4 — ATTENTION (3 блока)
# =========================================================
  - task_id: 4
    type: attention
    title:
      ru: "Внимательность"
      en: "Attention"
    subtitle:
      ru: "Пойми ситуацию"
      en: "Understand the situation"

    items:
      - item_id: 1
        audio: "Quero um café."
        question:
          ru: "Что это?"
          en: "What is this?"
        options:
          - { text: { ru: "Заказ", en: "An order" }, correct: true }
          - { text: { ru: "Прощание", en: "Goodbye" }, correct: false }
          - { text: { ru: "Извинение", en: "Apology" }, correct: false }

      - item_id: 2
        audio: "A conta, por favor."
        question:
          ru: "Что это?"
          en: "What is this?"
        options:
          - { text: { ru: "Просьба оплатить", en: "Asking to pay" }, correct: true }
          - { text: { ru: "Заказ", en: "An order" }, correct: false }
          - { text: { ru: "Цена", en: "Price" }, correct: false }

      - item_id: 3
        audio: "Café sem açúcar."
        question:
          ru: "Что это?"
          en: "What is this?"
        options:
          - { text: { ru: "Уточнение заказа", en: "Order detail" }, correct: true }
          - { text: { ru: "Счёт", en: "The bill" }, correct: false }
          - { text: { ru: "Напиток", en: "A drink" }, correct: false }


# =========================================================
# TASK 5 — WRITING (канон)
# =========================================================
  - task_id: 5
    type: writing_optional
    title:
      ru: "Письмо"
      en: "Writing"
    subtitle:
      ru: "Собери заказ"
      en: "Build an order"

    instruction:
      ru: "Заполни шаблон."
      en: "Fill in the template."

    main_task:
      format: template_fill
      template:
        - "Quero um ___."
        - "Com ___."
      hints:
        - "café"
        - "leite"

    example:
      show_by_button: true
      content:
        - "Quero um café."
        - "Com leite."

    alternative:
      title:
        ru: "Можно сказать вслух"
        en: "You can say it out loud"
      instruction:
        ru: "Скажи: Quero um café com leite."
        en: "Say: Quero um café com leite."
      action_button:
        text:
          ru: "✔ Я сказал(а) вслух"
          en: "✔ I said it out loud"
        completes_task: true
