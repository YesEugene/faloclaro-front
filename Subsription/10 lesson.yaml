day:
  number: 10
  title:
    ru: "Кто есть кто"
    en: "Who is who"
  subtitle:
    ru: "Понимаем, о ком говорят"
    en: "Understanding who people are"

tasks:

# =========================================================
# TASK 1 — VOCABULARY
# =========================================================
  - task_id: 1
    type: vocabulary
    title:
      ru: "Слова и фразы"
      en: "Words and phrases"
    subtitle:
      ru: "Люди и роли"
      en: "People and roles"
    estimated_time: "~10"
    show_timer: true
    show_audio_settings: true
    completion_rule: "auto_after_audio_10_min"

    card_format:
      show_word: true
      show_transcription: true
      show_example_sentence: true
      show_word_translation_ru: true
      show_sentence_translation_ru: true
      show_sentence_translation_en: true

    content:
      cards:
        - word: "Pessoa"
          transcription: "[pɨˈsoɐ]"
          example_sentence: "A pessoa aqui."
          sentence_translation_ru: "Человек здесь."
          sentence_translation_en: "The person is here."
          word_translation_ru: "человек"

        - word: "Cliente"
          transcription: "[kliˈẽtɨ]"
          example_sentence: "O cliente."
          sentence_translation_ru: "Клиент."
          sentence_translation_en: "The client."
          word_translation_ru: "клиент"

        - word: "Amigo"
          transcription: "[ɐˈmiɡu]"
          example_sentence: "O meu amigo."
          sentence_translation_ru: "Мой друг."
          sentence_translation_en: "My friend."
          word_translation_ru: "друг"

        - word: "Mulher"
          transcription: "[muˈʎɛɾ]"
          example_sentence: "A minha mulher."
          sentence_translation_ru: "Моя жена."
          sentence_translation_en: "My wife."
          word_translation_ru: "жена"

        - word: "Marido"
          transcription: "[mɐˈɾidu]"
          example_sentence: "O meu marido."
          sentence_translation_ru: "Мой муж."
          sentence_translation_en: "My husband."
          word_translation_ru: "муж"

        - word: "Filho"
          transcription: "[ˈfiʎu]"
          example_sentence: "O meu filho."
          sentence_translation_ru: "Мой сын."
          sentence_translation_en: "My son."
          word_translation_ru: "сын"

        - word: "Filha"
          transcription: "[ˈfiʎɐ]"
          example_sentence: "A minha filha."
          sentence_translation_ru: "Моя дочь."
          sentence_translation_en: "My daughter."
          word_translation_ru: "дочь"

        - word: "Pessoa conhecida"
          transcription: "[pɨˈsoɐ kuɲɨˈsidɐ]"
          example_sentence: "Uma pessoa conhecida."
          sentence_translation_ru: "Знакомый человек."
          sentence_translation_en: "A known person."
          word_translation_ru: "знакомый"

        - word: "Pessoa nova"
          transcription: "[pɨˈsoɐ ˈnovɐ]"
          example_sentence: "Uma pessoa nova."
          sentence_translation_ru: "Новый человек."
          sentence_translation_en: "A new person."
          word_translation_ru: "новый человек"

        - word: "Gente"
          transcription: "[ˈʒẽtɨ]"
          example_sentence: "Muita gente."
          sentence_translation_ru: "Много людей."
          sentence_translation_en: "Many people."
          word_translation_ru: "люди"


# =========================================================
# TASK 2 — RULES
# =========================================================
  - task_id: 2
    type: rules
    title:
      ru: "Как это сказать"
      en: "How to say it"
    subtitle:
      ru: "Говорим, кто этот человек"
      en: "Talking about who someone is"

    structure:
      blocks_order:
        - block_1_identity
        - block_2_my_person
        - block_3_equivalence
        - block_4_reinforcement
        - block_5_speak

    blocks:

      block_1_identity:
        type: explanation
        title:
          ru: "Как сказать, кто человек"
          en: "How to say who someone is"
        explanation_text:
          ru: "Чтобы сказать, кто это, используют: É + pessoa."
          en: "To say who someone is, use: É + person."
        examples:
          - text: "É um cliente."
            audio: true
          - text: "É uma pessoa."
            audio: true

      block_2_my_person:
        type: explanation
        title:
          ru: "Мой и моя"
          en: "My"
        explanation_text:
          ru: "Чтобы сказать «мой», используют: o meu / a minha."
          en: "To say 'my', use: o meu / a minha."
        examples:
          - text: "O meu amigo."
            audio: true
          - text: "A minha filha."
            audio: true

      block_3_equivalence:
        type: comparison
        title:
          ru: "Два способа"
          en: "Two ways"
        comparison_card:
          - text: "É um cliente."
            audio: true
          - text: "O meu cliente."
            audio: true
        note:
          ru: "Оба говорят о человеке."
          en: "Both refer to a person."

      block_4_reinforcement:
        type: reinforcement

        task_1:
          format: single_choice
          audio: "A minha filha."
          question:
            ru: "Кто это?"
            en: "Who is this?"
          options:
            - text:
                ru: "Дочь"
                en: "Daughter"
              correct: true
            - text:
                ru: "Жена"
                en: "Wife"
              correct: false
            - text:
                ru: "Друг"
                en: "Friend"
              correct: false

        task_2:
          format: situation_to_phrase
          situation_text:
            ru: "Ты хочешь сказать «мой друг»."
            en: "You want to say 'my friend'."
          options:
            - text: "O meu amigo."
              correct: true
            - text: "A minha mãe."
              correct: false
            - text: "É uma pessoa."
              correct: false

      block_5_speak:
        type: speak_out_loud
        title:
          ru: "Скажи вслух"
          en: "Speak out loud"
        instruction_text:
          ru: "Скажи: O meu amigo. A minha filha."
          en: "Say: O meu amigo. A minha filha."
        action_button:
          text:
            ru: "✔ Я сказал(а) вслух"
            en: "✔ I said it out loud"
          completes_task: true


# =========================================================
# TASK 3 — LISTENING
# =========================================================
  - task_id: 3
    type: listening_comprehension
    title:
      ru: "Предложения и понимание"
      en: "Listening and understanding"
    subtitle:
      ru: "Слушай и пойми, кто это"
      en: "Listen and understand who it is"

    ui_rules:
      audio_plays_first: true
      show_text_after_answer: true

    items:
      - item_id: 1
        audio: "O meu amigo."
        text_hidden_before_answer: true
        question:
          ru: "Кто это?"
          en: "Who is this?"
        options:
          - text:
              ru: "Друг"
              en: "Friend"
            correct: true
          - text:
              ru: "Клиент"
              en: "Client"
            correct: false
          - text:
              ru: "Жена"
              en: "Wife"
            correct: false

      - item_id: 2
        audio: "A minha mulher."
        text_hidden_before_answer: true
        question:
          ru: "Кто это?"
          en: "Who is this?"
        options:
          - text:
              ru: "Жена"
              en: "Wife"
            correct: true
          - text:
              ru: "Дочь"
              en: "Daughter"
            correct: false
          - text:
              ru: "Коллега"
              en: "Colleague"
            correct: false

      - item_id: 3
        audio: "É um cliente."
        text_hidden_before_answer: true
        question:
          ru: "Кто это?"
          en: "Who is this?"
        options:
          - text:
              ru: "Клиент"
              en: "Client"
            correct: true
          - text:
              ru: "Друг"
              en: "Friend"
            correct: false
          - text:
              ru: "Сын"
              en: "Son"
            correct: false


# =========================================================
# TASK 4 — ATTENTION
# =========================================================
  - task_id: 4
    type: attention
    title:
      ru: "Внимательность"
      en: "Attention"
    subtitle:
      ru: "Пойми, о ком говорят"
      en: "Understand who they talk about"

    items:
      - item_id: 1
        audio: "O meu filho."
        question:
          ru: "Кто это?"
          en: "Who is this?"
        options:
          - text:
              ru: "Сын"
              en: "Son"
            correct: true
          - text:
              ru: "Муж"
              en: "Husband"
            correct: false
          - text:
              ru: "Друг"
              en: "Friend"
            correct: false

      - item_id: 2
        audio: "Uma pessoa nova."
        question:
          ru: "Кто это?"
          en: "Who is this?"
        options:
          - text:
              ru: "Новый человек"
              en: "A new person"
            correct: true
          - text:
              ru: "Семья"
              en: "Family"
            correct: false
          - text:
              ru: "Коллега"
              en: "Colleague"
            correct: false


# =========================================================
# TASK 5 — WRITING
# =========================================================
  - task_id: 5
    type: writing_optional
    title:
      ru: "Письмо"
      en: "Writing"
    subtitle:
      ru: "Скажи, кто это"
      en: "Say who this is"

    instruction:
      ru: "Заполни фразы."
      en: "Complete the sentences."

    main_task:
      format: template_fill
      template:
        - "O meu ___."
        - "É uma ___."
      hints:
        - "amigo"
        - "pessoa"

    example:
      show_by_button: true
      content:
        - "O meu amigo."
        - "É uma pessoa."

    alternative:
      title:
        ru: "Можно сказать вслух"
        en: "You can say it out loud"
      instruction:
        ru: "Скажи: O meu amigo. É uma pessoa."
        en: "Say: O meu amigo. É uma pessoa."
      action_button:
        text:
          ru: "✔ Я сказал(а) вслух"
          en: "✔ I said it out loud"
        completes_task: true
