day:
  number: 4
  title:
    ru: "Просьбы и ответы"
    en: "Requests and responses"
  subtitle:
    ru: "Распознаём намерение и отвечаем"
    en: "Understanding intention and responding"
  estimated_time: "15–25"

tasks:
  - task_id: 1
    type: "vocabulary"
    title:
      ru: "Слова и фразы"
      en: "Words and phrases"
    subtitle:
      ru: "Просьбы и ответы"
      en: "Requests and responses"
    estimated_time: "≈10"
    recommended_time: "10"
    completion_rule: "auto_after_audio_10_min"

    ui:
      show_audio_settings: true
      show_timer: true
      allow_repeat: true

    card_format:
      show_word: true
      show_transcription: true
      show_example_sentence: true
      show_word_translation_ru: true
      show_sentence_translation_ru: true
      show_sentence_translation_en: true

    content:
      cards:
        - word: "Preciso"
          transcription: "[pɾɨˈsizu]"
          example_sentence: "Preciso de ajuda."
          sentence_translation_ru: "Мне нужна помощь."
          sentence_translation_en: "I need help."
          word_translation_ru: "нужно / мне нужно"
          word_translation_en: "need"

        - word: "Ajuda"
          transcription: "[ɐˈʒudɐ]"
          example_sentence: "Preciso de ajuda."
          sentence_translation_ru: "Мне нужна помощь."
          sentence_translation_en: "I need help."
          word_translation_ru: "помощь"
          word_translation_en: "help"

        - word: "Pode"
          transcription: "[ˈpɔdɨ]"
          example_sentence: "Pode ajudar?"
          sentence_translation_ru: "Можешь помочь?"
          sentence_translation_en: "Can you help?"
          word_translation_ru: "можешь / можно"
          word_translation_en: "can"

        - word: "Ajudar"
          transcription: "[ɐʒuˈdaɾ]"
          example_sentence: "Pode ajudar?"
          sentence_translation_ru: "Можешь помочь?"
          sentence_translation_en: "Can you help?"
          word_translation_ru: "помогать"
          word_translation_en: "to help"

        - word: "Pode ajudar?"
          transcription: "[ˈpɔdɨ ɐʒuˈdaɾ]"
          example_sentence: "Pode ajudar agora?"
          sentence_translation_ru: "Можешь помочь сейчас?"
          sentence_translation_en: "Can you help now?"
          word_translation_ru: "можешь помочь?"
          word_translation_en: "can you help?"

        - word: "Obrigado"
          transcription: "[ubɾiˈɡadu]"
          example_sentence: "Obrigado pela ajuda."
          sentence_translation_ru: "Спасибо за помощь."
          sentence_translation_en: "Thank you for the help."
          word_translation_ru: "спасибо (м.)"
          word_translation_en: "thank you (m.)"

        - word: "Obrigada"
          transcription: "[ubɾiˈɡadɐ]"
          example_sentence: "Obrigada!"
          sentence_translation_ru: "Спасибо!"
          sentence_translation_en: "Thank you!"
          word_translation_ru: "спасибо (ж.)"
          word_translation_en: "thank you (f.)"

        - word: "Hoje não"
          transcription: "[ˈoʒɨ nɐ̃w]"
          example_sentence: "Hoje não posso."
          sentence_translation_ru: "Сегодня не могу."
          sentence_translation_en: "I can’t today."
          word_translation_ru: "сегодня нет"
          word_translation_en: "not today"

        - word: "Só"
          transcription: "[sɔ]"
          example_sentence: "Só amanhã."
          sentence_translation_ru: "Только завтра."
          sentence_translation_en: "Only tomorrow."
          word_translation_ru: "только"
          word_translation_en: "only"

        - word: "Resposta"
          transcription: "[ʁɨʃˈpɔʃtɐ]"
          example_sentence: "Esta é a resposta."
          sentence_translation_ru: "Это ответ."
          sentence_translation_en: "This is the answer."
          word_translation_ru: "ответ"
          word_translation_en: "answer"

    completion_message: "Уровень прогресса: Начало"

  - task_id: 2
    type: "rules"
    title:
      ru: "Как это сказать"
      en: "How to say it"
    subtitle:
      ru: "Просьбы и вежливые формулировки"
      en: "Requests and polite phrasing"
    estimated_time: "≈5"
    show_timer: false
    show_settings: false

    structure:
      blocks_order:
        - block_1_preciso
        - block_2_pode
        - block_3_reinforcement
        - block_4_speak_out_loud

    blocks:
      block_1_preciso:
        type: "explanation"
        title:
          ru: "Как сказать, что тебе что-то нужно"
          en: "How to say you need something"
        explanation_text:
          ru: |
            Чтобы сказать, что тебе что-то нужно, используют:
            **Preciso de + слово**
          en: |
            To say you need something, use:
            **Preciso de + word**
        examples:
          - text: "Preciso de ajuda."
            audio: true

      block_2_pode:
        type: "explanation"
        title:
          ru: "Как вежливо попросить"
          en: "How to ask politely"
        explanation_text:
          ru: |
            Чтобы вежливо попросить, используют:
            **Pode + глагол**
          en: |
            To ask politely, use:
            **Pode + verb**
        examples:
          - text: "Pode ajudar?"
            audio: true

      block_3_reinforcement:
        type: "reinforcement"
        task_1:
          format: "single_choice"
          audio: "Preciso de ajuda."
          question:
            ru: "Чего хочет человек?"
            en: "What does the person want?"
          options:
            - text:
                ru: "Помощь"
                en: "Help"
              correct: true
            - text:
                ru: "Поблагодарить"
                en: "To thank"
              correct: false
            - text:
                ru: "Извиниться"
                en: "To apologize"
              correct: false

      block_4_speak_out_loud:
        type: "speak_out_loud"
        title:
          ru: "Скажи вслух"
          en: "Speak out loud"
        instruction_text:
          ru: |
            Попробуй сказать:
            **Preciso de ajuda.**
          en: |
            Try to say:
            **Preciso de ajuda.**
        action_button:
          text:
            ru: "✔ Я сказал(а) вслух"
            en: "✔ I said it out loud"
          completes_task: true

    completion_message:
      ru: "Уровень прогресса: Разогрев"
      en: "Progress level: Warm-up"

  - task_id: 3
    type: "listening_comprehension"
    title:
      ru: "Предложения и понимание"
      en: "Sentences and understanding"
    subtitle:
      ru: "Слушай фразу и пойми смысл"
      en: "Listen and understand the meaning"
    estimated_time: "≈5"
    show_timer: false
    show_settings: false

    ui_rules:
      audio_plays_first: true
      show_text_after_answer: true
      one_clear_correct_answer: true

    items:
      - item_id: 1
        audio: "Preciso de ajuda agora."
        text_hidden_before_answer: true
        question:
          ru: "Что хочет человек?"
          en: "What does the person want?"
        options:
          - text: "Ajuda"
            correct: true
          - text: "Resposta"
            correct: false
          - text: "Obrigado"
            correct: false

    completion_message: "Уровень прогресса: Понимание"

  - task_id: 4
    type: "attention"
    title:
      ru: "Внимательность"
      en: "Attention"
    subtitle:
      ru: "Определи ситуацию"
      en: "Identify the situation"
    estimated_time: "≈3–5"
    show_timer: false
    show_settings: false

    ui_rules:
      audio_plays_first: true
      show_text_after_answer: true
      only_known_words: true
      no_similar_distractors: true

    items:
      - item_id: 1
        audio: "Pode trazer o livro amanhã?"
        question:
          ru: "В какой ситуации это говорят?"
          en: "In what situation is this said?"
        options:
          - text:
              ru: "Просьба"
              en: "A request"
            correct: true
          - text:
              ru: "Извинение"
              en: "An apology"
            correct: false
          - text:
              ru: "Благодарность"
              en: "Gratitude"
            correct: false

    completion_message: "Уровень прогресса: Уверенность"

  - task_id: 5
    type: "writing_optional"
    title:
      ru: "Письмо"
      en: "Writing"
    subtitle:
      ru: "Короткий ответ, как в SMS"
      en: "Short response, like in an SMS"
    estimated_time: "≈3–5"
    show_timer: false
    show_settings: false
    optional: true

    instruction:
      text:
        ru: |
          Ответь коротко, как в SMS.
        en: |
          Reply briefly, like in an SMS.

    main_task:
      format: "short_answer"
      prompt:
        ru: "Ответь: не можешь сегодня, только завтра."
        en: "Reply: you can’t today, only tomorrow."

    example:
      show_by_button: true
      content:
        - "Hoje não. Só amanhã."

    completion_message: "Уровень прогресса: Закреплено"
