day:
  number: 9
  title:
    ru: "Работа и занятия"
    en: "Work and daily activities"
  subtitle:
    ru: "Понимаем, чем человек занимается"
    en: "Understanding what people do"

tasks:

# =========================================================
# TASK 1 — VOCABULARY (оставляем как есть)
# =========================================================
  - task_id: 1
    type: vocabulary
    title:
      ru: "Слова и фразы"
      en: "Words and phrases"
    subtitle:
      ru: "Работа и учёба"
      en: "Work and study"
    estimated_time: "~10"
    show_timer: true
    show_audio_settings: true
    completion_rule: "auto_after_audio_10_min"
    card_format:
      show_word: true
      show_transcription: true
      show_example_sentence: true
      show_word_translation_ru: true
      show_sentence_translation_ru: true
      show_sentence_translation_en: true
    content:
      cards:
        - word: "Trabalho"
          transcription: "[tɾɐˈbaʎu]"
          example_sentence: "Eu trabalho."
          sentence_translation_ru: "Я работаю."
          sentence_translation_en: "I work."
          word_translation_ru: "работа / работаю"
          word_translation_en: "work"

        - word: "Estudo"
          transcription: "[iʃˈtudu]"
          example_sentence: "Eu estudo português."
          sentence_translation_ru: "Я учу португальский."
          sentence_translation_en: "I study Portuguese."
          word_translation_ru: "учусь"
          word_translation_en: "study"

        - word: "Escola"
          transcription: "[iʃˈkɔlɐ]"
          example_sentence: "A escola é aqui."
          sentence_translation_ru: "Школа здесь."
          sentence_translation_en: "The school is here."
          word_translation_ru: "школа"
          word_translation_en: "school"

        - word: "Escritório"
          transcription: "[iʃkɾiˈtɔɾju]"
          example_sentence: "O escritório é grande."
          sentence_translation_ru: "Офис большой."
          sentence_translation_en: "The office is big."
          word_translation_ru: "офис"
          word_translation_en: "office"

        - word: "Emprego"
          transcription: "[ẽˈpɾɛɡu]"
          example_sentence: "Tenho um emprego."
          sentence_translation_ru: "У меня есть работа."
          sentence_translation_en: "I have a job."
          word_translation_ru: "работа (место)"
          word_translation_en: "job"

        - word: "Professor"
          transcription: "[pɾufɛˈsoɾ]"
          example_sentence: "O professor ensina."
          sentence_translation_ru: "Учитель преподаёт."
          sentence_translation_en: "The teacher teaches."
          word_translation_ru: "преподаватель"
          word_translation_en: "teacher"

        - word: "Aula"
          transcription: "[ˈawlɐ]"
          example_sentence: "Tenho aula hoje."
          sentence_translation_ru: "У меня сегодня урок."
          sentence_translation_en: "I have a class today."
          word_translation_ru: "урок"
          word_translation_en: "class"

        - word: "Reunião"
          transcription: "[ʁewniˈɐ̃w]"
          example_sentence: "Tenho uma reunião."
          sentence_translation_ru: "У меня встреча."
          sentence_translation_en: "I have a meeting."
          word_translation_ru: "встреча"
          word_translation_en: "meeting"

        - word: "Projeto"
          transcription: "[pɾuˈʒɛtu]"
          example_sentence: "O projeto é importante."
          sentence_translation_ru: "Проект важный."
          sentence_translation_en: "The project is important."
          word_translation_ru: "проект"
          word_translation_en: "project"

        - word: "Agora"
          transcription: "[ɐˈɡɔɾɐ]"
          example_sentence: "Agora trabalho."
          sentence_translation_ru: "Сейчас я работаю."
          sentence_translation_en: "Now I work."
          word_translation_ru: "сейчас"
          word_translation_en: "now"

# =========================================================
# TASK 2 — RULES (усилен до уровня Day 13)
# =========================================================
  - task_id: 2
    type: rules
    title:
      ru: "Как это сказать"
      en: "How to say it"
    subtitle:
      ru: "Говорим о работе и занятиях"
      en: "Talking about work and activities"

    structure:
      blocks_order:
        - block_1_core
        - block_2_place
        - block_3_time
        - block_4_equivalence
        - block_5_reinforcement
        - block_6_speak

    blocks:

      block_1_core:
        type: explanation
        title:
          ru: "Что человек делает"
          en: "What the person does"
        explanation_text:
          ru: "Чтобы сказать, чем человек занимается, используют: Trabalho (работаю) или Estudo (учусь)."
          en: "To say what someone does, use: Trabalho (I work) or Estudo (I study)."
        examples:
          - text: "Eu trabalho."
            audio: true
          - text: "Eu estudo."
            audio: true

      block_2_place:
        type: explanation
        title:
          ru: "Где это происходит"
          en: "Where it happens"
        explanation_text:
          ru: "Можно добавить место: no escritório, na escola."
          en: "You can add a place: in the office, at school."
        examples:
          - text: "Trabalho no escritório."
            audio: true
          - text: "Estudo na escola."
            audio: true

      block_3_time:
        type: explanation
        title:
          ru: "Сейчас или вообще"
          en: "Now or in general"
        explanation_text:
          ru: "Hoje — сегодня. Agora — прямо сейчас."
          en: "Hoje means today. Agora means right now."
        examples:
          - text: "Hoje trabalho."
            audio: true
          - text: "Agora estudo."
            audio: true

      block_4_equivalence:
        type: comparison
        title:
          ru: "Как меняется смысл"
          en: "How meaning changes"
        comparison_card:
          - text: "Hoje trabalho."
            audio: true
          - text: "Agora trabalho."
            audio: true
        note:
          ru: "Hoje — в целом сегодня. Agora — в этот момент."
          en: "Hoje is about today in general. Agora is about this moment."

      block_5_reinforcement:
        type: reinforcement

        task_1:
          format: single_choice
          audio: "Agora estudo."
          question:
            ru: "Что происходит?"
            en: "What is happening?"
          options:
            - { text: { ru: "Учёба", en: "Studying" }, correct: true }
            - { text: { ru: "Работа", en: "Working" }, correct: false }
            - { text: { ru: "Отдых", en: "Resting" }, correct: false }

        task_2:
          format: situation_to_phrase
          situation_text:
            ru: "Ты хочешь сказать, что сейчас у тебя встреча."
            en: "You want to say you have a meeting now."
          options:
            - { text: "Agora tenho uma reunião.", correct: true }
            - { text: "Hoje estudo.", correct: false }
            - { text: "Bom dia.", correct: false }

      block_6_speak:
        type: speak_out_loud
        title:
          ru: "Скажи вслух"
          en: "Speak out loud"
        instruction_text:
          ru: "Скажи: Hoje trabalho. Agora estudo."
          en: "Say: Hoje trabalho. Agora estudo."
        action_button:
          text:
            ru: "✔ Я сказал(а) вслух"
            en: "✔ I said it out loud"
          completes_task: true

# =========================================================
# TASK 3 — LISTENING (усилен)
# =========================================================
  - task_id: 3
    type: listening_comprehension
    title:
      ru: "Мини-сцены"
      en: "Mini scenes"
    subtitle:
      ru: "Пойми, что делает человек"

    ui_rules:
      audio_plays_first: true
      show_text_after_answer: true

    items:
      - item_id: 1
        audio: "Hoje trabalho no escritório."
        question:
          ru: "Где он работает?"
          en: "Where does he work?"
        options:
          - { text: { ru: "В офисе", en: "In the office" }, correct: true }
          - { text: { ru: "В школе", en: "At school" }, correct: false }
          - { text: { ru: "Дома", en: "At home" }, correct: false }

      - item_id: 2
        audio: "Agora estudo português."
        question:
          ru: "Что он делает?"
          en: "What is he doing?"
        options:
          - { text: { ru: "Учится", en: "Studying" }, correct: true }
          - { text: { ru: "Работает", en: "Working" }, correct: false }
          - { text: { ru: "Отдыхает", en: "Resting" }, correct: false }

      - item_id: 3
        audio: "Tenho uma reunião agora."
        question:
          ru: "Что происходит?"
          en: "What is happening?"
        options:
          - { text: { ru: "Встреча", en: "A meeting" }, correct: true }
          - { text: { ru: "Урок", en: "A class" }, correct: false }
          - { text: { ru: "Покупка", en: "A purchase" }, correct: false }

# =========================================================
# TASK 4 — ATTENTION (усилен)
# =========================================================
  - task_id: 4
    type: attention
    title:
      ru: "Внимательность"
      en: "Attention"
    subtitle:
      ru: "Пойми ситуацию"

    items:
      - item_id: 1
        audio: "Agora trabalho."
        question:
          ru: "Что происходит?"
          en: "What is happening?"
        options:
          - { text: { ru: "Работа", en: "Working" }, correct: true }
          - { text: { ru: "Учёба", en: "Studying" }, correct: false }
          - { text: { ru: "Отдых", en: "Resting" }, correct: false }

      - item_id: 2
        audio: "Tenho aula hoje."
        question:
          ru: "Что это?"
          en: "What is this?"
        options:
          - { text: { ru: "Урок", en: "A class" }, correct: true }
          - { text: { ru: "Работа", en: "Work" }, correct: false }
          - { text: { ru: "Цена", en: "A price" }, correct: false }

# =========================================================
# TASK 5 — WRITING
# =========================================================
  - task_id: 5
    type: writing_optional
    title:
      ru: "Письмо"
      en: "Writing"
    subtitle:
      ru: "Скажи, что ты делаешь"
      en: "Say what you do"

    instruction:
      ru: "Заполни фразы."
      en: "Complete the sentences."

    main_task:
      format: template_fill
      template:
        - "Hoje ___."
        - "Agora ___."
      hints:
        - "trabalho"
        - "estudo"

    example:
      show_by_button: true
      content:
        - "Hoje trabalho."
        - "Agora estudo."

    alternative:
      title:
        ru: "Можно сказать вслух"
        en: "You can say it out loud"
      instruction:
        ru: "Скажи: Hoje trabalho. Agora estudo."
        en: "Say: Hoje trabalho. Agora estudo."
      action_button:
        text:
          ru: "✔ Я сказал(а) вслух"
          en: "✔ I said it out loud"
        completes_task: true
