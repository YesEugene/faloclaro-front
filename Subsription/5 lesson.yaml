day:
  number: 5
  title:
    ru: "Информация и объявления"
    en: "Information and announcements"
  subtitle:
    ru: "Учимся понимать где, когда и сколько"
    en: "Understanding where, when and how much"
  estimated_time: "15–25"

tasks:
  - task_id: 1
    type: "vocabulary"
    title:
      ru: "Слова и фразы"
      en: "Words and phrases"
    subtitle:
      ru: "Информация и объявления"
      en: "Information and announcements"
    estimated_time: "≈10"
    recommended_time: "10"
    completion_rule: "auto_after_audio_10_min"

    ui:
      show_audio_settings: true
      show_timer: true
      allow_repeat: true

    card_format:
      show_word: true
      show_transcription: true
      show_example_sentence: true
      show_word_translation_ru: true
      show_sentence_translation_ru: true
      show_sentence_translation_en: true

    content:
      cards:
        - word: "Aberto"
          transcription: "[ɐˈbɛɾtu]"
          example_sentence: "O museu está aberto."
          sentence_translation_ru: "Музей открыт."
          sentence_translation_en: "The museum is open."
          word_translation_ru: "открыт"
          word_translation_en: "open"

        - word: "Fechado"
          transcription: "[fɨˈʃadu]"
          example_sentence: "O museu está fechado."
          sentence_translation_ru: "Музей закрыт."
          sentence_translation_en: "The museum is closed."
          word_translation_ru: "закрыт"
          word_translation_en: "closed"

        - word: "Horário"
          transcription: "[uˈɾaɾju]"
          example_sentence: "Qual é o horário?"
          sentence_translation_ru: "Какое расписание?"
          sentence_translation_en: "What are the hours?"
          word_translation_ru: "расписание / часы работы"
          word_translation_en: "schedule / opening hours"

        - word: "Preço"
          transcription: "[ˈpɾɛsu]"
          example_sentence: "Qual é o preço?"
          sentence_translation_ru: "Какая цена?"
          sentence_translation_en: "What is the price?"
          word_translation_ru: "цена"
          word_translation_en: "price"

        - word: "Entrada"
          transcription: "[ẽˈtɾadɐ]"
          example_sentence: "A entrada é gratuita."
          sentence_translation_ru: "Вход бесплатный."
          sentence_translation_en: "The entrance is free."
          word_translation_ru: "вход"
          word_translation_en: "entrance"

        - word: "Gratuita"
          transcription: "[ɡɾɐˈtuitɐ]"
          example_sentence: "Entrada gratuita."
          sentence_translation_ru: "Бесплатный вход."
          sentence_translation_en: "Free entrance."
          word_translation_ru: "бесплатная"
          word_translation_en: "free"

        - word: "Das"
          transcription: "[daʃ]"
          example_sentence: "Aberto das 10 às 18."
          sentence_translation_ru: "Открыто с 10 до 18."
          sentence_translation_en: "Open from 10 to 18."
          word_translation_ru: "с (о времени)"
          word_translation_en: "from"

        - word: "Às"
          transcription: "[aʃ]"
          example_sentence: "Das 10 às 18."
          sentence_translation_ru: "С 10 до 18."
          sentence_translation_en: "From 10 to 18."
          word_translation_ru: "до (о времени)"
          word_translation_en: "to"

        - word: "Museu"
          transcription: "[muˈzɛu]"
          example_sentence: "O museu está aberto."
          sentence_translation_ru: "Музей открыт."
          sentence_translation_en: "The museum is open."
          word_translation_ru: "музей"
          word_translation_en: "museum"

        - word: "Informação"
          transcription: "[ĩfuɾmɐˈsɐ̃w]"
          example_sentence: "Esta é a informação."
          sentence_translation_ru: "Это информация."
          sentence_translation_en: "This is the information."
          word_translation_ru: "информация"
          word_translation_en: "information"

    completion_message: "Уровень прогресса: Начало"

  - task_id: 2
    type: "rules"
    title:
      ru: "Как это сказать"
      en: "How to say it"
    subtitle:
      ru: "Информация в объявлениях"
      en: "Information in announcements"
    estimated_time: "≈5"
    show_timer: false
    show_settings: false

    structure:
      blocks_order:
        - block_1_open_closed
        - block_2_price
        - block_3_reinforcement

    blocks:
      block_1_open_closed:
        type: "explanation"
        title:
          ru: "Открыто или закрыто"
          en: "Open or closed"
        explanation_text:
          ru: |
            Чтобы сказать, открыт объект или закрыт, используют:
            **Está aberto / está fechado**
          en: |
            To say if a place is open or closed, use:
            **Está aberto / está fechado**
        examples:
          - text: "O museu está aberto."
            audio: true
          - text: "O museu está fechado."
            audio: true

      block_2_price:
        type: "explanation"
        title:
          ru: "Цена или бесплатно"
          en: "Price or free"
        explanation_text:
          ru: |
            В объявлениях часто говорят:
            **Preço** или **Entrada gratuita**
          en: |
            In announcements you often hear:
            **Preço** or **Entrada gratuita**
        examples:
          - text: "Entrada gratuita."
            audio: true

      block_3_reinforcement:
        type: "reinforcement"
        task_1:
          format: "single_choice"
          audio: "Entrada gratuita."
          question:
            ru: "Сколько стоит вход?"
            en: "How much is the entrance?"
          options:
            - text:
                ru: "Бесплатно"
                en: "Free"
              correct: true
            - text:
                ru: "Дорого"
                en: "Expensive"
              correct: false
            - text:
                ru: "Неизвестно"
                en: "Unknown"
              correct: false

    completion_message: "Уровень прогресса: Разогрев"

  - task_id: 3
    type: "listening_comprehension"
    title:
      ru: "Предложения и понимание"
      en: "Sentences and understanding"
    subtitle:
      ru: "Слушай объявление и пойми информацию"
      en: "Listen to the announcement and understand the information"
    estimated_time: "≈5"
    show_timer: false
    show_settings: false

    ui_rules:
      audio_plays_first: true
      show_text_after_answer: true
      one_clear_correct_answer: true

    items:
      - item_id: 1
        audio: "Museu aberto das 10 às 18. Entrada gratuita."
        text_hidden_before_answer: true
        questions:
          - question:
              ru: "Где?"
              en: "Where?"
            correct_answer: "Museu"
          - question:
              ru: "Когда?"
              en: "When?"
            correct_answer: "Das 10 às 18"
          - question:
              ru: "Сколько стоит?"
              en: "How much?"
            correct_answer: "Gratuita"

    completion_message: "Уровень прогресса: Понимание"

  - task_id: 4
    type: "attention"
    title:
      ru: "Внимательность"
      en: "Attention"
    subtitle:
      ru: "Найди ключевую информацию"
      en: "Find the key information"
    estimated_time: "≈3–5"
    show_timer: false
    show_settings: false

    items:
      - item_id: 1
        text: "Museu aberto das 10 às 18. Entrada gratuita."
        question:
          ru: "Что здесь важно?"
          en: "What is important here?"
        options:
          - text:
              ru: "Часы работы и цена"
              en: "Opening hours and price"
            correct: true
          - text:
              ru: "Имя человека"
              en: "Person’s name"
            correct: false
          - text:
              ru: "Просьба"
              en: "A request"
            correct: false

    completion_message: "Уровень прогресса: Уверенность"

  - task_id: 5
    type: "writing_optional"
    title:
      ru: "Письмо"
      en: "Writing"
    subtitle:
      ru: "Конструктор сообщения"
      en: "Message builder"
    estimated_time: "≈3–5"
    show_timer: false
    show_settings: false
    optional: true

    instruction:
      text:
        ru: |
          Заполни сообщение, как в SMS.
        en: |
          Complete the message like in an SMS.

    main_task:
      format: "template_fill"
      template:
        - "Hoje o museu está ___."
        - "A entrada é ___."
      hints:
        - "aberto"
        - "gratuita"

    completion_message: "Уровень прогресса: Закреплено"
