day:
  number: 5
  title:
    ru: "Информация и объявления"
    en: "Information and announcements"
  subtitle:
    ru: "Понимаем где, когда и сколько"
    en: "Understanding where, when and how much"

tasks:

# =========================================================
# TASK 1 — VOCABULARY (канон: RU + EN переводы слов)
# =========================================================
  - task_id: 1
    type: vocabulary
    title:
      ru: "Слова и фразы"
      en: "Words and phrases"
    subtitle:
      ru: "Информация и объявления"
      en: "Information and announcements"
    estimated_time: "~10"
    show_timer: true
    show_audio_settings: true
    completion_rule: "auto_after_audio_10_min"

    card_format:
      show_word: true
      show_transcription: true
      show_example_sentence: true
      show_word_translation_ru: true
      show_word_translation_en: true
      show_sentence_translation_ru: true
      show_sentence_translation_en: true

    content:
      cards:
        - word: "Aberto"
          transcription: "[ɐˈbɛɾtu]"
          example_sentence: "O museu está aberto."
          sentence_translation_ru: "Музей открыт."
          sentence_translation_en: "The museum is open."
          word_translation_ru: "открыт"
          word_translation_en: "open"

        - word: "Fechado"
          transcription: "[fɨˈʃadu]"
          example_sentence: "O museu está fechado."
          sentence_translation_ru: "Музей закрыт."
          sentence_translation_en: "The museum is closed."
          word_translation_ru: "закрыт"
          word_translation_en: "closed"

        - word: "Horário"
          transcription: "[uˈɾaɾju]"
          example_sentence: "Qual é o horário?"
          sentence_translation_ru: "Какое расписание?"
          sentence_translation_en: "What are the hours?"
          word_translation_ru: "часы работы"
          word_translation_en: "hours / schedule"

        - word: "Preço"
          transcription: "[ˈpɾɛsu]"
          example_sentence: "Qual é o preço?"
          sentence_translation_ru: "Какая цена?"
          sentence_translation_en: "What is the price?"
          word_translation_ru: "цена"
          word_translation_en: "price"

        - word: "Entrada"
          transcription: "[ẽˈtɾadɐ]"
          example_sentence: "A entrada é gratuita."
          sentence_translation_ru: "Вход бесплатный."
          sentence_translation_en: "The entrance is free."
          word_translation_ru: "вход"
          word_translation_en: "entrance"

        - word: "Gratuita"
          transcription: "[ɡɾɐˈtuitɐ]"
          example_sentence: "Entrada gratuita."
          sentence_translation_ru: "Бесплатный вход."
          sentence_translation_en: "Free entrance."
          word_translation_ru: "бесплатная"
          word_translation_en: "free"

        - word: "Museu"
          transcription: "[muˈzɛu]"
          example_sentence: "O museu está aberto."
          sentence_translation_ru: "Музей открыт."
          sentence_translation_en: "The museum is open."
          word_translation_ru: "музей"
          word_translation_en: "museum"

        - word: "Das"
          transcription: "[daʃ]"
          example_sentence: "Aberto das 10 às 18."
          sentence_translation_ru: "Открыто с 10 до 18."
          sentence_translation_en: "Open from 10 to 18."
          word_translation_ru: "с (о времени)"
          word_translation_en: "from"

        - word: "Às"
          transcription: "[aʃ]"
          example_sentence: "Das 10 às 18."
          sentence_translation_ru: "С 10 до 18."
          sentence_translation_en: "From 10 to 18."
          word_translation_ru: "до (о времени)"
          word_translation_en: "to"

        - word: "Informação"
          transcription: "[ĩfuɾmɐˈsɐ̃w]"
          example_sentence: "Esta é a informação."
          sentence_translation_ru: "Это информация."
          sentence_translation_en: "This is the information."
          word_translation_ru: "информация"
          word_translation_en: "information"


# =========================================================
# TASK 2 — RULES (5 блоков)
# =========================================================
  - task_id: 2
    type: rules
    title:
      ru: "Как это сказать"
      en: "How to say it"
    subtitle:
      ru: "Информация в объявлениях"
      en: "Information in announcements"

    structure:
      blocks_order:
        - block_1_open_closed
        - block_2_time
        - block_3_price
        - block_4_reinforcement
        - block_5_speak

    blocks:

      block_1_open_closed:
        type: explanation
        title:
          ru: "Открыто или закрыто"
          en: "Open or closed"
        explanation_text:
          ru: "Чтобы сказать статус, используют: Está aberto / Está fechado."
          en: "To say the status, use: Está aberto / Está fechado."
        examples:
          - { text: "O museu está aberto.", audio: true }
          - { text: "O museu está fechado.", audio: true }

      block_2_time:
        type: explanation
        title:
          ru: "В какое время"
          en: "When"
        explanation_text:
          ru: "Для часов работы используют: Das … às …"
          en: "For opening hours use: Das … às …"
        examples:
          - { text: "Aberto das 10 às 18.", audio: true }
          - { text: "Fechado agora.", audio: true }

      block_3_price:
        type: explanation
        title:
          ru: "Цена или бесплатно"
          en: "Price or free"
        explanation_text:
          ru: "Используют: Preço / Entrada gratuita."
          en: "Use: Preço / Entrada gratuita."
        examples:
          - { text: "Entrada gratuita.", audio: true }
          - { text: "Preço: 10 euros.", audio: true }

      block_4_reinforcement:
        type: reinforcement
        task_1:
          format: single_choice
          audio: "Entrada gratuita."
          question:
            ru: "Сколько стоит вход?"
            en: "How much is the entrance?"
          options:
            - { text: { ru: "Бесплатно", en: "Free" }, correct: true }
            - { text: { ru: "10 евро", en: "10 euros" }, correct: false }
            - { text: { ru: "Закрыто", en: "Closed" }, correct: false }

        task_2:
          format: situation_to_phrase
          situation_text:
            ru: "Ты видишь объявление о бесплатном музее."
            en: "You see a free museum announcement."
          options:
            - { text: "Entrada gratuita.", correct: true }
            - { text: "O museu está fechado.", correct: false }
            - { text: "Obrigado.", correct: false }

      block_5_speak:
        type: speak_out_loud
        title:
          ru: "Скажи вслух"
          en: "Speak out loud"
        instruction_text:
          ru: "Скажи: O museu está aberto. Entrada gratuita."
          en: "Say: O museu está aberto. Entrada gratuita."
        action_button:
          text:
            ru: "✔ Я сказал(а) вслух"
            en: "✔ I said it out loud"
          completes_task: true


# =========================================================
# TASK 3 — LISTENING (3 блока)
# =========================================================
  - task_id: 3
    type: listening_comprehension
    title:
      ru: "Предложения и понимание"
      en: "Listening and understanding"
    subtitle:
      ru: "Слушай объявление"

    ui_rules:
      audio_plays_first: true
      show_text_after_answer: true

    items:
      - item_id: 1
        audio: "Museu aberto das 10 às 18. Entrada gratuita."
        question:
          ru: "О чём это?"
          en: "What is this about?"
        options:
          - { text: { ru: "О музее", en: "About a museum" }, correct: true }
          - { text: { ru: "О человеке", en: "About a person" }, correct: false }
          - { text: { ru: "О просьбе", en: "About a request" }, correct: false }

      - item_id: 2
        audio: "Museu aberto das 10 às 18."
        question:
          ru: "Когда открыт музей?"
          en: "When is the museum open?"
        options:
          - { text: { ru: "С 10 до 18", en: "From 10 to 18" }, correct: true }
          - { text: { ru: "Сейчас", en: "Now" }, correct: false }
          - { text: { ru: "Завтра", en: "Tomorrow" }, correct: false }

      - item_id: 3
        audio: "Entrada gratuita."
        question:
          ru: "Сколько стоит вход?"
          en: "How much is the entrance?"
        options:
          - { text: { ru: "Бесплатно", en: "Free" }, correct: true }
          - { text: { ru: "10 евро", en: "10 euros" }, correct: false }
          - { text: { ru: "Закрыто", en: "Closed" }, correct: false }


# =========================================================
# TASK 4 — ATTENTION (3 блока)
# =========================================================
  - task_id: 4
    type: attention
    title:
      ru: "Внимательность"
      en: "Attention"
    subtitle:
      ru: "Найди смысл"

    items:
      - item_id: 1
        audio: "Museu aberto das 10 às 18."
        question:
          ru: "Что это?"
          en: "What is this?"
        options:
          - { text: { ru: "Часы работы", en: "Opening hours" }, correct: true }
          - { text: { ru: "Цена", en: "Price" }, correct: false }
          - { text: { ru: "Имя", en: "Name" }, correct: false }

      - item_id: 2
        audio: "Entrada gratuita."
        question:
          ru: "Что это?"
          en: "What is this?"
        options:
          - { text: { ru: "Цена", en: "Price" }, correct: true }
          - { text: { ru: "Прощание", en: "Goodbye" }, correct: false }
          - { text: { ru: "Человек", en: "Person" }, correct: false }

      - item_id: 3
        audio: "O museu está fechado."
        question:
          ru: "Что это?"
          en: "What is this?"
        options:
          - { text: { ru: "Статус", en: "Status" }, correct: true }
          - { text: { ru: "Цена", en: "Price" }, correct: false }
          - { text: { ru: "Просьба", en: "Request" }, correct: false }


# =========================================================
# TASK 5 — WRITING (канон)
# =========================================================
  - task_id: 5
    type: writing_optional
    title:
      ru: "Письмо"
      en: "Writing"
    subtitle:
      ru: "Конструктор объявления"
      en: "Announcement builder"

    instruction:
      ru: "Заполни шаблон."
      en: "Fill in the template."

    main_task:
      format: template_fill
      template:
        - "O museu está ___."
        - "Entrada ___."
      hints:
        - "aberto"
        - "gratuita"

    example:
      show_by_button: true
      content:
        - "O museu está aberto."
        - "Entrada gratuita."

    alternative:
      title:
        ru: "Скажи вслух"
        en: "Say it out loud"
      instruction:
        ru: "Скажи: O museu está aberto. Entrada gratuita."
        en: "Say: O museu está aberto. Entrada gratuita."
      action_button:
        text:
          ru: "✔ Я сказал(а) вслух"
          en: "✔ I said it out loud"
        completes_task: true
