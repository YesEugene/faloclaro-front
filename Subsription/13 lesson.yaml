day:
  number: 13
  title:
    ru: "Просьбы и ответы"
    en: "Requests and responses"
  subtitle:
    ru: "Понимаем диалоги"
    en: "Understanding short dialogues"

tasks:

# =========================================================
# TASK 1 — VOCABULARY
# =========================================================
  - task_id: 1
    type: vocabulary
    title:
      ru: "Слова и фразы"
      en: "Words and phrases"
    subtitle:
      ru: "Просить и отвечать"
      en: "Asking and answering"
    estimated_time: "~10"
    show_timer: true
    show_audio_settings: true
    completion_rule: "auto_after_audio_10_min"

    card_format:
      show_word: true
      show_transcription: true
      show_example_sentence: true
      show_word_translation_ru: true
      show_sentence_translation_ru: true
      show_sentence_translation_en: true

    content:
      cards:
        - word: "Pode"
          transcription: "[ˈpɔdɨ]"
          example_sentence: "Pode ajudar?"
          sentence_translation_ru: "Вы можете помочь?"
          sentence_translation_en: "Can you help?"
          word_translation_ru: "можно / можешь"

        - word: "Sim"
          transcription: "[sĩ]"
          example_sentence: "Sim, posso."
          sentence_translation_ru: "Да, могу."
          sentence_translation_en: "Yes, I can."
          word_translation_ru: "да"

        - word: "Não"
          transcription: "[nɐ̃w̃]"
          example_sentence: "Não posso."
          sentence_translation_ru: "Я не могу."
          sentence_translation_en: "I can’t."
          word_translation_ru: "нет"

        - word: "Por favor"
          transcription: "[puɾ fɐˈvoɾ]"
          example_sentence: "Ajuda, por favor."
          sentence_translation_ru: "Помоги, пожалуйста."
          sentence_translation_en: "Help, please."
          word_translation_ru: "пожалуйста"

        - word: "Obrigado"
          transcription: "[ubɾiˈɡadu]"
          example_sentence: "Obrigado."
          sentence_translation_ru: "Спасибо."
          sentence_translation_en: "Thank you."
          word_translation_ru: "спасибо"

        - word: "Desculpa"
          transcription: "[dɨʃˈkulpɐ]"
          example_sentence: "Desculpa."
          sentence_translation_ru: "Извини."
          sentence_translation_en: "Sorry."
          word_translation_ru: "извини"

        - word: "Agora"
          transcription: "[ɐˈɡɔɾɐ]"
          example_sentence: "Agora, por favor."
          sentence_translation_ru: "Сейчас, пожалуйста."
          sentence_translation_en: "Now, please."
          word_translation_ru: "сейчас"

        - word: "Amanhã"
          transcription: "[ɐmɐˈɲɐ]"
          example_sentence: "Amanhã posso."
          sentence_translation_ru: "Завтра могу."
          sentence_translation_en: "Tomorrow I can."
          word_translation_ru: "завтра"

        - word: "Ajuda"
          transcription: "[ɐˈʒudɐ]"
          example_sentence: "Preciso de ajuda."
          sentence_translation_ru: "Мне нужна помощь."
          sentence_translation_en: "I need help."
          word_translation_ru: "помощь"

        - word: "Posso"
          transcription: "[ˈposu]"
          example_sentence: "Posso ajudar."
          sentence_translation_ru: "Я могу помочь."
          sentence_translation_en: "I can help."
          word_translation_ru: "могу"


# =========================================================
# TASK 2 — RULES
# =========================================================
  - task_id: 2
    type: rules
    title:
      ru: "Как это сказать"
      en: "How to say it"
    subtitle:
      ru: "Просьба и ответ"
      en: "Request and response"

    structure:
      blocks_order:
        - block_1_request
        - block_2_response
        - block_3_equivalence
        - block_4_reinforcement
        - block_5_speak

    blocks:

      block_1_request:
        type: explanation
        title:
          ru: "Как попросить"
          en: "How to ask"
        explanation_text:
          ru: "Чтобы вежливо попросить, используют: Pode…? Por favor."
          en: "To ask politely, use: Pode…? Por favor."
        examples:
          - text: "Pode ajudar, por favor?"
            audio: true

      block_2_response:
        type: explanation
        title:
          ru: "Как ответить"
          en: "How to answer"
        explanation_text:
          ru: "Чтобы ответить, используют: Sim, posso. / Não posso."
          en: "To answer, use: Sim, posso. / Não posso."
        examples:
          - text: "Sim, posso."
            audio: true
          - text: "Não posso."
            audio: true

      block_3_equivalence:
        type: comparison
        title:
          ru: "Диалог"
          en: "Dialogue"
        comparison_card:
          - text: "Pode ajudar?"
            audio: true
          - text: "Sim, posso."
            audio: true
        note:
          ru: "Просьба и ответ."
          en: "A request and a response."

      block_4_reinforcement:
        type: reinforcement

        task_1:
          format: single_choice
          audio: "Pode ajudar?"
          question:
            ru: "Что это?"
            en: "What is this?"
          options:
            - text:
                ru: "Просьба"
                en: "A request"
              correct: true
            - text:
                ru: "Благодарность"
                en: "Thanks"
              correct: false
            - text:
                ru: "Прощание"
                en: "Goodbye"
              correct: false

        task_2:
          format: situation_to_phrase
          situation_text:
            ru: "Ты хочешь сказать, что можешь."
            en: "You want to say you can."
          options:
            - text: "Posso."
              correct: true
            - text: "Não posso."
              correct: false
            - text: "Obrigado."
              correct: false

      block_5_speak:
        type: speak_out_loud
        title:
          ru: "Скажи вслух"
          en: "Speak out loud"
        instruction_text:
          ru: "Скажи: Pode ajudar? Sim, posso."
          en: "Say: Pode ajudar? Sim, posso."
        action_button:
          text:
            ru: "✔ Я сказал(а) вслух"
            en: "✔ I said it out loud"
          completes_task: true


# =========================================================
# TASK 3 — LISTENING
# =========================================================
  - task_id: 3
    type: listening_comprehension
    title:
      ru: "Предложения и понимание"
      en: "Listening and understanding"
    subtitle:
      ru: "Слушай диалог"

    ui_rules:
      audio_plays_first: true
      show_text_after_answer: true

    items:
      - item_id: 1
        audio: "Pode ajudar? Sim, posso."
        text_hidden_before_answer: true
        question:
          ru: "Что происходит?"
          en: "What is happening?"
        options:
          - text:
              ru: "Просьба и согласие"
              en: "A request and agreement"
            correct: true
          - text:
              ru: "Просьба и отказ"
              en: "A request and refusal"
            correct: false
          - text:
              ru: "Благодарность"
              en: "Thanks"
            correct: false

      - item_id: 2
        audio: "Pode agora? Não posso."
        text_hidden_before_answer: true
        question:
          ru: "Что это?"
          en: "What is this?"
        options:
          - text:
              ru: "Просьба и отказ"
              en: "A request and refusal"
            correct: true
          - text:
              ru: "Просьба и согласие"
              en: "A request and agreement"
            correct: false
          - text:
              ru: "Прощание"
              en: "Goodbye"
            correct: false


# =========================================================
# TASK 4 — ATTENTION
# =========================================================
  - task_id: 4
    type: attention
    title:
      ru: "Внимательность"
      en: "Attention"
    subtitle:
      ru: "Пойми диалог"

    items:
      - item_id: 1
        audio: "Pode amanhã? Sim."
        question:
          ru: "Что это?"
          en: "What is this?"
        options:
          - text:
              ru: "Просьба и согласие"
              en: "A request and agreement"
            correct: true
          - text:
              ru: "Просьба и отказ"
              en: "A request and refusal"
            correct: false
          - text:
              ru: "Благодарность"
              en: "Thanks"
            correct: false

      - item_id: 2
        audio: "Pode agora? Não."
        question:
          ru: "Что это?"
          en: "What is this?"
        options:
          - text:
              ru: "Просьба и отказ"
              en: "A request and refusal"
            correct: true
          - text:
              ru: "Просьба и согласие"
              en: "A request and agreement"
            correct: false
          - text:
              ru: "Приветствие"
              en: "Greeting"
            correct: false


# =========================================================
# TASK 5 — WRITING
# =========================================================
  - task_id: 5
    type: writing_optional
    title:
      ru: "Письмо"
      en: "Writing"
    subtitle:
      ru: "Собери диалог"
      en: "Build a dialogue"

    instruction:
      ru: "Заполни фразы."
      en: "Complete the sentences."

    main_task:
      format: template_fill
      template:
        - "Pode ___?"
        - "Sim, ___."
      hints:
        - "ajudar"
        - "posso"

    example:
      show_by_button: true
      content:
        - "Pode ajudar?"
        - "Sim, posso."

    alternative:
      title:
        ru: "Можно сказать вслух"
        en: "You can say it out loud"
      instruction:
        ru: "Скажи: Pode ajudar? Sim, posso."
        en: "Say: Pode ajudar? Sim, posso."
      action_button:
        text:
          ru: "✔ Я сказал(а) вслух"
          en: "✔ I said it out loud"
        completes_task: true
