day:
  number: 13
  title:
    ru: "Люди и отношения"
    en: "People and relationships"
  subtitle:
    ru: "Понимаем, кто есть кто"
    en: "Understanding who is who"

tasks:

# =========================================================
# TASK 1 — VOCABULARY
# =========================================================
  - task_id: 1
    type: vocabulary
    title:
      ru: "Слова и фразы"
      en: "Words and phrases"
    subtitle:
      ru: "Люди и связи"
      en: "People and relations"
    estimated_time: "~10"
    show_timer: true
    show_audio_settings: true
    completion_rule: "auto_after_audio_10_min"

    card_format:
      show_word: true
      show_transcription: true
      show_example_sentence: true
      show_word_translation_ru: true
      show_sentence_translation_ru: true
      show_sentence_translation_en: true

    content:
      cards:
        - word: "Família"
          transcription: "[fɐˈmiljɐ]"
          example_sentence: "A minha família."
          sentence_translation_ru: "Моя семья."
          sentence_translation_en: "My family."
          word_translation_ru: "семья"

        - word: "Amigo"
          transcription: "[ɐˈmiɡu]"
          example_sentence: "O meu amigo."
          sentence_translation_ru: "Мой друг."
          sentence_translation_en: "My friend."
          word_translation_ru: "друг"

        - word: "Colega"
          transcription: "[kuˈlɛɡɐ]"
          example_sentence: "O meu colega."
          sentence_translation_ru: "Мой коллега."
          sentence_translation_en: "My colleague."
          word_translation_ru: "коллега"

        - word: "Marido"
          transcription: "[mɐˈɾidu]"
          example_sentence: "O meu marido."
          sentence_translation_ru: "Мой муж."
          sentence_translation_en: "My husband."
          word_translation_ru: "муж"

        - word: "Mulher"
          transcription: "[muˈʎɛɾ]"
          example_sentence: "A minha mulher."
          sentence_translation_ru: "Моя жена."
          sentence_translation_en: "My wife."
          word_translation_ru: "жена"

        - word: "Filho"
          transcription: "[ˈfiʎu]"
          example_sentence: "O meu filho."
          sentence_translation_ru: "Мой сын."
          sentence_translation_en: "My son."
          word_translation_ru: "сын"

        - word: "Filha"
          transcription: "[ˈfiʎɐ]"
          example_sentence: "A minha filha."
          sentence_translation_ru: "Моя дочь."
          sentence_translation_en: "My daughter."
          word_translation_ru: "дочь"

        - word: "Pai"
          transcription: "[paj]"
          example_sentence: "O meu pai."
          sentence_translation_ru: "Мой отец."
          sentence_translation_en: "My father."
          word_translation_ru: "отец"

        - word: "Mãe"
          transcription: "[mɐ̃j̃]"
          example_sentence: "A minha mãe."
          sentence_translation_ru: "Моя мама."
          sentence_translation_en: "My mother."
          word_translation_ru: "мать"

        - word: "Gente"
          transcription: "[ˈʒẽtɨ]"
          example_sentence: "Muita gente."
          sentence_translation_ru: "Много людей."
          sentence_translation_en: "Many people."
          word_translation_ru: "люди"


# =========================================================
# TASK 2 — RULES
# =========================================================
  - task_id: 2
    type: rules
    title:
      ru: "Как это сказать"
      en: "How to say it"
    subtitle:
      ru: "Говорим о людях"
      en: "Talking about people"

    structure:
      blocks_order:
        - block_1_my
        - block_2_family
        - block_3_equivalence
        - block_4_reinforcement
        - block_5_speak

    blocks:

      block_1_my:
        type: explanation
        title:
          ru: "Мой и моя"
          en: "My"
        explanation_text:
          ru: "Чтобы сказать «мой» или «моя», используют: meu / minha."
          en: "To say 'my', use: meu / minha."
        examples:
          - text: "O meu amigo."
            audio: true
          - text: "A minha mãe."
            audio: true

      block_2_family:
        type: explanation
        title:
          ru: "Говорим о семье"
          en: "Talking about family"
        explanation_text:
          ru: "Чтобы сказать, кто человек, используют: O meu pai, A minha filha."
          en: "To say who someone is, use: O meu pai, A minha filha."
        examples:
          - text: "O meu pai."
            audio: true
          - text: "A minha filha."
            audio: true

      block_3_equivalence:
        type: comparison
        title:
          ru: "Примеры"
          en: "Examples"
        comparison_card:
          - text: "O meu amigo."
            audio: true
          - text: "A minha amiga."
            audio: true
        note:
          ru: "Оба говорят о человеке."
          en: "Both refer to a person."

      block_4_reinforcement:
        type: reinforcement

        task_1:
          format: single_choice
          audio: "A minha mãe."
          question:
            ru: "Кто это?"
            en: "Who is this?"
          options:
            - text:
                ru: "Мама"
                en: "Mother"
              correct: true
            - text:
                ru: "Дочь"
                en: "Daughter"
              correct: false
            - text:
                ru: "Друг"
                en: "Friend"
              correct: false

        task_2:
          format: situation_to_phrase
          situation_text:
            ru: "Ты хочешь сказать «мой друг»."
            en: "You want to say 'my friend'."
          options:
            - text: "O meu amigo."
              correct: true
            - text: "A minha mãe."
              correct: false
            - text: "O meu pai."
              correct: false

      block_5_speak:
        type: speak_out_loud
        title:
          ru: "Скажи вслух"
          en: "Speak out loud"
        instruction_text:
          ru: "Скажи: O meu amigo. A minha mãe."
          en: "Say: O meu amigo. A minha mãe."
        action_button:
          text:
            ru: "✔ Я сказал(а) вслух"
            en: "✔ I said it out loud"
          completes_task: true


# =========================================================
# TASK 3 — LISTENING
# =========================================================
  - task_id: 3
    type: listening_comprehension
    title:
      ru: "Предложения и понимание"
      en: "Listening and understanding"
    subtitle:
      ru: "Слушай и пойми, кто это"
      en: "Listen and understand who it is"

    ui_rules:
      audio_plays_first: true
      show_text_after_answer: true

    items:
      - item_id: 1
        audio: "O meu pai."
        text_hidden_before_answer: true
        question:
          ru: "Кто это?"
          en: "Who is this?"
        options:
          - text:
              ru: "Отец"
              en: "Father"
            correct: true
          - text:
              ru: "Сын"
              en: "Son"
            correct: false
          - text:
              ru: "Друг"
              en: "Friend"
            correct: false

      - item_id: 2
        audio: "A minha filha."
        text_hidden_before_answer: true
        question:
          ru: "Кто это?"
          en: "Who is this?"
        options:
          - text:
              ru: "Дочь"
              en: "Daughter"
            correct: true
          - text:
              ru: "Мама"
              en: "Mother"
            correct: false
          - text:
              ru: "Коллега"
              en: "Colleague"
            correct: false

      - item_id: 3
        audio: "O meu colega."
        text_hidden_before_answer: true
        question:
          ru: "Кто это?"
          en: "Who is this?"
        options:
          - text:
              ru: "Коллега"
              en: "Colleague"
            correct: true
          - text:
              ru: "Друг"
              en: "Friend"
            correct: false
          - text:
              ru: "Сын"
              en: "Son"
            correct: false


# =========================================================
# TASK 4 — ATTENTION
# =========================================================
  - task_id: 4
    type: attention
    title:
      ru: "Внимательность"
      en: "Attention"
    subtitle:
      ru: "Пойми, о ком говорят"
      en: "Understand who they talk about"

    items:
      - item_id: 1
        audio: "A minha mulher."
        question:
          ru: "Кто это?"
          en: "Who is this?"
        options:
          - text:
              ru: "Жена"
              en: "Wife"
            correct: true
          - text:
              ru: "Мама"
              en: "Mother"
            correct: false
          - text:
              ru: "Друг"
              en: "Friend"
            correct: false

      - item_id: 2
        audio: "O meu filho."
        question:
          ru: "Кто это?"
          en: "Who is this?"
        options:
          - text:
              ru: "Сын"
              en: "Son"
            correct: true
          - text:
              ru: "Отец"
              en: "Father"
            correct: false
          - text:
              ru: "Коллега"
              en: "Colleague"
            correct: false


# =========================================================
# TASK 5 — WRITING
# =========================================================
  - task_id: 5
    type: writing_optional
    title:
      ru: "Письмо"
      en: "Writing"
    subtitle:
      ru: "Скажи, кто это"
      en: "Say who this is"

    instruction:
      ru: "Заполни фразы."
      en: "Complete the sentences."

    main_task:
      format: template_fill
      template:
        - "O meu ___."
        - "A minha ___."
      hints:
        - "amigo"
        - "mãe"

    example:
      show_by_button: true
      content:
        - "O meu amigo."
        - "A minha mãe."

    alternative:
      title:
        ru: "Можно сказать вслух"
        en: "You can say it out loud"
      instruction:
        ru: "Скажи: O meu amigo. A minha mãe."
        en: "Say: O meu amigo. A minha mãe."
      action_button:
        text:
          ru: "✔ Я сказал(а) вслух"
          en: "✔ I said it out loud"
        completes_task: true
