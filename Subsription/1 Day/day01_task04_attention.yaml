    audio: "Olá, chamo-me Ana."
    question:
      ru: "В какой ситуации это говорят?"
      en: "In what situation is this said?"
    options:
      - text:
          ru: "Знакомство"
          en: "Acquaintance"
        correct: true
        feedback:
          ru: "Эта фраза используется, когда люди знакомятся."
          en: "This phrase is used when people introduce themselves."
      - text:
          ru: "Прощание"
          en: "Farewell"
        correct: false
      - text:
          ru: "Просьба"
          en: "Request"
        correct: false

  - item_id: 2
    audio: "Bom dia. Eu sou João."
    question:
      ru: "Что делает человек?"
      en: "What is the person doing?"
    options:
      - text:
          ru: "Представляется"
          en: "Introducing oneself"
        correct: true
      - text:
          ru: "Благодарит"
          en: "Thanking"
        correct: false
      - text:
          ru: "Извиняется"
          en: "Apologizing"
        correct: false

  - item_id: 3
    optional: true
    audio: "Prazer em conhecê-la."
    question:
      ru: "Когда так говорят?"
      en: "When do they say that?"
    options:
      - text:
          ru: "При знакомстве"
          en: "When meeting someone"
        correct: true
      - text:
          ru: "Когда просят помощи"
          en: "When asking for help"
        correct: false
      - text:
          ru: "Когда уходят"
          en: "When leaving"
        correct: false
