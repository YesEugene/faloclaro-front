task:
  task_id: 2
  type: rules
  title:
    ru: "Как это сказать"
    en: "How to say it"
  subtitle:
    ru: "Соединяем знакомые слова в смысл"
    en: "Connecting familiar words into meaning"
  estimated_time: "≈5"
  show_timer: false
  show_settings: false
  completion_message:
    ru: "Уровень прогресса: Разогрев"
    en: "Progress level: Warm-up"

structure:
  blocks_order:
    - block_1_identity
    - block_2_name
    - block_3_equivalence
    - block_4_reinforcement
    - block_5_speak_out_loud

blocks:
  block_1_identity:
    type: explanation
    title:
      ru: "Как сказать, кто ты"
      en: "How to say who you are"
    explanation_text:
      ru: |
        Чтобы сказать, кто ты, в португальском говорят:
        Eu sou + имя
      en: |
        To say who you are in Portuguese, they say:
        Eu sou + name
    examples:
      - text: "Eu sou Ana."
        audio: true
        pause_after_audio_sec: 1.5
      - text: "Eu sou João."
        audio: true
        pause_after_audio_sec: 1.5
    hint:
      - ru: "Eu — это «я»"
        en: "Eu means «I»"
      - ru: "sou — «есть / являюсь»"
        en: "sou means «am / is»"

  block_2_name:
    type: explanation
    title:
      ru: "Как сказать, как тебя зовут"
      en: "How to say your name"
    explanation_text:
      ru: |
        Чтобы сказать своё имя, часто говорят:
        Chamo-me + имя
      en: |
        To say your name, they often say:
        Chamo-me + name
    examples:
      - text: "Chamo-me Ana."
        audio: true
        pause_after_audio_sec: 1.5
      - text: "Chamo-me João."
        audio: true
        pause_after_audio_sec: 1.5
    hint:
      - ru: "Это буквально значит: «Меня зовут…»"
        en: "This literally means: «My name is…»"

  block_3_equivalence:
    type: comparison
    title:
      ru: "Два варианта — один смысл"
      en: "Two options — one meaning"
    comparison_card:
      - text: "Eu sou Ana."
        audio: true
      - text: "Chamo-me Ana."
        audio: true
    note:
      ru: |
        Оба варианта — нормальные и правильные.
        Можно использовать любой.
      en: |
        Both options are normal and correct.
        You can use either one.

  block_4_reinforcement:
    type: reinforcement

    task_1:
      format: single_choice
      audio: "Chamo-me Maria."
      question:
        ru: "О чём говорит человек?"
        en: "What is the person saying?"
      options:
        - text: "Как её зовут"
          correct: true
        - text: "Где она живёт"
          correct: false
        - text: "Сколько ей лет"
          correct: false

    task_2:
      format: situation_to_phrase
      situation_text:
        ru: "Ты хочешь сказать своё имя."
        en: "You want to say your name."
      options:
        - text: "Eu sou Ana."
          correct: true
        - text: "Bom dia."
          correct: false
        - text: "Obrigado."
          correct: false

  block_5_speak_out_loud:
    type: speak_out_loud
    title:
      ru: "Скажи вслух"
      en: "Speak out loud"
    instruction_text:
      ru: |
        Попробуй сказать о себе:
        Olá. Eu sou …
        или
        Olá. Chamo-me …
      en: |
        Try to say about yourself:
        Olá. Eu sou …
        or
        Olá. Chamo-me …
    action_button:
      text:
        ru: "✔ Я сказал(а) вслух"
        en: "✔ I said it out loud"
      completes_task: true
