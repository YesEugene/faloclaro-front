day:
  number: 1
  title: "Знакомство"
  subtitle: "Первые фразы, чтобы услышать язык и начать говорить"
  estimated_time: "15–25 минут"

email:
  subject: "День 1 из 60 — первый шаг в португальском"
  preview: "Короткий урок, чтобы услышать язык и начать говорить"
  summary:
    - "Знакомство"
    - "Первые фразы"
    - "Понимание на слух"

progress:
  day_progress_text: "1 / 60"
  completion_message: "День завершён. Отличное начало."

tasks:
  - task_id: 1
    type: "vocabulary"
    title: "Слова и фразы"
    subtitle: "Слушай, повторяй и привыкай к звучанию языка"
    recommended_time: "10 минут"
    completion_rule: "auto_after_audio_10_min"

    ui:
      show_audio_settings: true
      show_timer: true
      allow_repeat: true

    card_format:
      show_word: true
      show_transcription: true
      show_example_sentence: true
      show_word_translation_ru: true
      show_sentence_translation_ru: true
      show_sentence_translation_en: true

    content:
      cards:
        - word: "Olá"
          transcription: "oˈla"
          example_sentence: "Olá, chamo-me Ana."
          sentence_translation_ru: "Привет, меня зовут Ана."
          sentence_translation_en: "Hello, my name is Ana."
          word_translation_ru: "привет"
          word_translation_en: "hello"

        - word: "Bom dia"
          transcription: "bõ ˈdiɐ"
          example_sentence: "Bom dia, eu sou João."
          sentence_translation_ru: "Доброе утро, я Жоао."
          sentence_translation_en: "Good morning, I am João."
          word_translation_ru: "доброе утро"
          word_translation_en: "good morning"

        - word: "Boa tarde"
          transcription: "ˈboɐ ˈtaɾdɨ"
          example_sentence: "Boa tarde, prazer em conhecê-lo(a)."
          sentence_translation_ru: "Добрый день, приятно познакомиться."
          sentence_translation_en: "Good afternoon, nice to meet you."
          word_translation_ru: "добрый день"
          word_translation_en: "good afternoon"

        - word: "Boa noite"
          transcription: "ˈboɐ ˈnojtɨ"
          example_sentence: "Boa noite, tudo bem?"
          sentence_translation_ru: "Добрый вечер, всё хорошо?"
          sentence_translation_en: "Good evening, how are you?"
          word_translation_ru: "добрый вечер / спокойной ночи"
          word_translation_en: "good evening / good night"

        - word: "Eu"
          transcription: "ew"
          example_sentence: "Eu sou Maria."
          sentence_translation_ru: "Я — Мария."
          sentence_translation_en: "I am Maria."
          word_translation_ru: "я"
          word_translation_en: "I"

        - word: "Sou"
          transcription: "so"
          example_sentence: "Eu sou de Lisboa."
          sentence_translation_ru: "Я из Лиссабона."
          sentence_translation_en: "I am from Lisbon."
          word_translation_ru: "есть / являюсь"
          word_translation_en: "am"

        - word: "Chamo-me"
          transcription: "ˈʃɐmu mi"
          example_sentence: "Chamo-me Pedro."
          sentence_translation_ru: "Меня зовут Педру."
          sentence_translation_en: "My name is Pedro."
          word_translation_ru: "меня зовут"
          word_translation_en: "my name is"

        - word: "Nome"
          transcription: "ˈnomɨ"
          example_sentence: "O meu nome é Ana."
          sentence_translation_ru: "Моё имя — Ана."
          sentence_translation_en: "My name is Ana."
          word_translation_ru: "имя"
          word_translation_en: "name"

        - word: "Prazer"
          transcription: "pɾɐˈzeɾ"
          example_sentence: "Prazer em conhecê-lo(a)."
          sentence_translation_ru: "Приятно познакомиться."
          sentence_translation_en: "Nice to meet you."
          word_translation_ru: "приятно (познакомиться)"
          word_translation_en: "nice / pleasure"

        - word: "E você?"
          transcription: "i voˈse"
          example_sentence: "Eu sou Ana. E você?"
          sentence_translation_ru: "Я Ана. А вы?"
          sentence_translation_en: "I am Ana. And you?"
          word_translation_ru: "а вы? / а ты?"
          word_translation_en: "and you?"

    completion_message: "Уровень прогресса: Начало"

  - task_id: 2
    type: "rules"
    title: "Как это сказать"
    subtitle: "Соединяем знакомые слова в смысл"
    estimated_time: "≈5 минут"
    show_timer: false
    show_settings: false
    completion_message: "Уровень прогресса: Разогрев"

    structure:
      blocks_order:
        - block_1_identity
        - block_2_name
        - block_3_equivalence
        - block_4_reinforcement
        - block_5_speak_out_loud

    blocks:
      block_1_identity:
        type: explanation
        title: "Как сказать, кто ты"
        explanation_text: |
          Чтобы сказать, кто ты, в португальском говорят:
          Eu sou + имя
        examples:
          - text: "Eu sou Ana."
            audio: true
            pause_after_audio_sec: 1.5
          - text: "Eu sou João."
            audio: true
            pause_after_audio_sec: 1.5
        hint:
          - "Eu — это «я»"
          - "sou — «есть / являюсь»"

      block_2_name:
        type: explanation
        title: "Как сказать, как тебя зовут"
        explanation_text: |
          Чтобы сказать своё имя, часто говорят:
          Chamo-me + имя
        examples:
          - text: "Chamo-me Ana."
            audio: true
            pause_after_audio_sec: 1.5
          - text: "Chamo-me João."
            audio: true
            pause_after_audio_sec: 1.5
        hint:
          - "Это буквально значит: «Меня зовут…»"

      block_3_equivalence:
        type: comparison
        title: "Два варианта — один смысл"
        comparison_card:
          - text: "Eu sou Ana."
            audio: true
          - text: "Chamo-me Ana."
            audio: true
        note: |
          Оба варианта — нормальные и правильные.
          Можно использовать любой.

      block_4_reinforcement:
        type: reinforcement

        task_1:
          format: single_choice
          audio: "Chamo-me Maria."
          question: "О чём говорит человек?"
          options:
            - text: "Как её зовут"
              correct: true
            - text: "Где она живёт"
              correct: false
            - text: "Сколько ей лет"
              correct: false

        task_2:
          format: situation_to_phrase
          situation_text: "Ты хочешь сказать своё имя."
          options:
            - text: "Eu sou Ana."
              correct: true
            - text: "Bom dia."
              correct: false
            - text: "Obrigado."
              correct: false

      block_5_speak_out_loud:
        type: speak_out_loud
        title: "Скажи вслух"
        instruction_text: |
          Попробуй сказать о себе:
          Olá. Eu sou …
          или
          Olá. Chamo-me …
        action_button:
          text: "✔ Я сказал(а) вслух"
          completes_task: true

  - task_id: 3
    type: "listening_comprehension"
    title: "Предложения и понимание"

    items:
      - audio: "Olá, chamo-me Ana"
        show_text_after_answer: true
        question: "Como se chama a pessoa?"
        options:
          - text: "Ana"
            correct: true
          - text: "João"
            correct: false
          - text: "Maria"
            correct: false

      - audio: "Bom dia. Eu sou João"
        show_text_after_answer: true
        question: "Quem é?"
        options:
          - text: "João"
            correct: true
          - text: "Ana"
            correct: false
          - text: "Não sabemos"
            correct: false

    completion_message: "Уровень прогресса: Понимание"

  - task_id: 4
    type: "attention"
    title: "Внимательность"

    items:
      - audio: "Olá, chamo-me Ana"
        question: "В какой ситуации это говорят?"
        options:
          - text: "Знакомство"
            correct: true
          - text: "Прощание"
            correct: false
          - text: "Просьба"
            correct: false

      - audio: "Prazer em conhecê-la"
        question: "Когда так говорят?"
        options:
          - text: "При знакомстве"
            correct: true
          - text: "Когда уходят"
            correct: false
          - text: "Когда просят помощи"
            correct: false

    completion_message: "Уровень прогресса: Уверенность"

  - task_id: 5
    type: "writing_optional"
    title: "Письмо"

    instruction: "Можно написать от руки или просто сказать вслух"

    template:
      - "Olá, ___-me ___."
      - "Eu ___ ___."

    hints:
      - "chamo-me"
      - "sou"

    alternative:
      speak_out_loud: true
      phrase: "Olá, chamo-me … Eu sou …"

    completion_message: "Уровень прогресса: Закреплено"
