day:
  number: 12
  title:
    ru: "Ориентация и улицы"
    en: "Directions and streets"
  subtitle:
    ru: "Понимаем, куда идти"
    en: "Understanding where to go"

tasks:

# =========================================================
# TASK 1 — VOCABULARY
# =========================================================
  - task_id: 1
    type: vocabulary
    title:
      ru: "Слова и фразы"
      en: "Words and phrases"
    subtitle:
      ru: "Улицы и направления"
      en: "Streets and directions"
    estimated_time: "~10"
    show_timer: true
    show_audio_settings: true
    completion_rule: "auto_after_audio_10_min"

    card_format:
      show_word: true
      show_transcription: true
      show_example_sentence: true
      show_word_translation_ru: true
      show_sentence_translation_ru: true
      show_sentence_translation_en: true

    content:
      cards:
        - word: "Rua"
          transcription: "[ˈʁuɐ]"
          example_sentence: "A rua é aqui."
          sentence_translation_ru: "Улица здесь."
          sentence_translation_en: "The street is here."
          word_translation_ru: "улица"

        - word: "Direita"
          transcription: "[dɨˈɾejtɐ]"
          example_sentence: "À direita."
          sentence_translation_ru: "Направо."
          sentence_translation_en: "To the right."
          word_translation_ru: "направо"

        - word: "Esquerda"
          transcription: "[iʃˈkɛɾdɐ]"
          example_sentence: "À esquerda."
          sentence_translation_ru: "Налево."
          sentence_translation_en: "To the left."
          word_translation_ru: "налево"

        - word: "Perto"
          transcription: "[ˈpɛɾtu]"
          example_sentence: "É perto."
          sentence_translation_ru: "Это близко."
          sentence_translation_en: "It is near."
          word_translation_ru: "близко"

        - word: "Longe"
          transcription: "[ˈlõʒɨ]"
          example_sentence: "É longe."
          sentence_translation_ru: "Это далеко."
          sentence_translation_en: "It is far."
          word_translation_ru: "далеко"

        - word: "Aqui"
          transcription: "[ɐˈki]"
          example_sentence: "É aqui."
          sentence_translation_ru: "Это здесь."
          sentence_translation_en: "It is here."
          word_translation_ru: "здесь"

        - word: "Ali"
          transcription: "[ɐˈli]"
          example_sentence: "É ali."
          sentence_translation_ru: "Это там."
          sentence_translation_en: "It is there."
          word_translation_ru: "там"

        - word: "Em frente"
          transcription: "[ẽ ˈfɾẽtɨ]"
          example_sentence: "É em frente."
          sentence_translation_ru: "Это прямо."
          sentence_translation_en: "It is in front."
          word_translation_ru: "прямо"

        - word: "Cruzar"
          transcription: "[kɾuˈzaɾ]"
          example_sentence: "Cruza a rua."
          sentence_translation_ru: "Перейди улицу."
          sentence_translation_en: "Cross the street."
          word_translation_ru: "пересекать"

        - word: "Mapa"
          transcription: "[ˈmapɐ]"
          example_sentence: "O mapa está aqui."
          sentence_translation_ru: "Карта здесь."
          sentence_translation_en: "The map is here."
          word_translation_ru: "карта"


# =========================================================
# TASK 2 — RULES
# =========================================================
  - task_id: 2
    type: rules
    title:
      ru: "Как это сказать"
      en: "How to say it"
    subtitle:
      ru: "Спросить и дать направление"
      en: "Asking and giving directions"

    structure:
      blocks_order:
        - block_1_where
        - block_2_direction
        - block_3_equivalence
        - block_4_reinforcement
        - block_5_speak

    blocks:

      block_1_where:
        type: explanation
        title:
          ru: "Как спросить «где?»"
          en: "How to ask 'where?'"
        explanation_text:
          ru: "Чтобы спросить, где что-то находится, используют: Onde fica…?"
          en: "To ask where something is, use: Onde fica…?"
        examples:
          - text: "Onde fica a rua?"
            audio: true

      block_2_direction:
        type: explanation
        title:
          ru: "Как сказать направление"
          en: "How to give direction"
        explanation_text:
          ru: "Чтобы сказать направление, используют: à direita, à esquerda, em frente."
          en: "To give direction, use: à direita, à esquerda, em frente."
        examples:
          - text: "À direita."
            audio: true
          - text: "Em frente."
            audio: true

      block_3_equivalence:
        type: comparison
        title:
          ru: "Вопрос и ответ"
          en: "Question and answer"
        comparison_card:
          - text: "Onde fica a rua?"
            audio: true
          - text: "É em frente."
            audio: true
        note:
          ru: "Первая фраза — вопрос, вторая — ответ."
          en: "The first is a question, the second is an answer."

      block_4_reinforcement:
        type: reinforcement

        task_1:
          format: single_choice
          audio: "É à direita."
          question:
            ru: "Куда идти?"
            en: "Where should you go?"
          options:
            - text:
                ru: "Направо"
                en: "To the right"
              correct: true
            - text:
                ru: "Налево"
                en: "To the left"
              correct: false
            - text:
                ru: "Прямо"
                en: "Straight"
              correct: false

        task_2:
          format: situation_to_phrase
          situation_text:
            ru: "Ты хочешь спросить, где улица."
            en: "You want to ask where the street is."
          options:
            - text: "Onde fica a rua?"
              correct: true
            - text: "Quanto custa?"
              correct: false
            - text: "Preciso de ajuda."
              correct: false

      block_5_speak:
        type: speak_out_loud
        title:
          ru: "Скажи вслух"
          en: "Speak out loud"
        instruction_text:
          ru: "Скажи: Onde fica a rua? É em frente."
          en: "Say: Onde fica a rua? É em frente."
        action_button:
          text:
            ru: "✔ Я сказал(а) вслух"
            en: "✔ I said it out loud"
          completes_task: true


# =========================================================
# TASK 3 — LISTENING
# =========================================================
  - task_id: 3
    type: listening_comprehension
    title:
      ru: "Предложения и понимание"
      en: "Listening and understanding"
    subtitle:
      ru: "Слушай и пойми направление"
      en: "Listen and understand the direction"

    ui_rules:
      audio_plays_first: true
      show_text_after_answer: true

    items:
      - item_id: 1
        audio: "É à esquerda."
        text_hidden_before_answer: true
        question:
          ru: "Куда идти?"
          en: "Where should you go?"
        options:
          - text:
              ru: "Налево"
              en: "To the left"
            correct: true
          - text:
              ru: "Направо"
              en: "To the right"
            correct: false
          - text:
              ru: "Далеко"
              en: "Far"
            correct: false

      - item_id: 2
        audio: "É perto."
        text_hidden_before_answer: true
        question:
          ru: "Это далеко?"
          en: "Is it far?"
        options:
          - text:
              ru: "Нет, близко"
              en: "No, it’s near"
            correct: true
          - text:
              ru: "Да, далеко"
              en: "Yes, it’s far"
            correct: false
          - text:
              ru: "Это карта"
              en: "It’s a map"
            correct: false

      - item_id: 3
        audio: "Cruza a rua."
        text_hidden_before_answer: true
        question:
          ru: "Что нужно сделать?"
          en: "What should you do?"
        options:
          - text:
              ru: "Перейти улицу"
              en: "Cross the street"
            correct: true
          - text:
              ru: "Повернуть"
              en: "Turn"
            correct: false
          - text:
              ru: "Заплатить"
              en: "Pay"
            correct: false


# =========================================================
# TASK 4 — ATTENTION
# =========================================================
  - task_id: 4
    type: attention
    title:
      ru: "Внимательность"
      en: "Attention"
    subtitle:
      ru: "Пойми, что происходит"
      en: "Understand what is happening"

    items:
      - item_id: 1
        audio: "Onde fica a rua?"
        question:
          ru: "Что делает человек?"
          en: "What is the person doing?"
        options:
          - text:
              ru: "Спрашивает дорогу"
              en: "Asking for directions"
            correct: true
          - text:
              ru: "Платит"
              en: "Paying"
            correct: false
          - text:
              ru: "Жалуется"
              en: "Complaining"
            correct: false

      - item_id: 2
        audio: "É em frente."
        question:
          ru: "Что это?"
          en: "What is this?"
        options:
          - text:
              ru: "Указание направления"
              en: "A direction"
            correct: true
          - text:
              ru: "Цена"
              en: "A price"
            correct: false
          - text:
              ru: "Просьба"
              en: "A request"
            correct: false


# =========================================================
# TASK 5 — WRITING
# =========================================================
  - task_id: 5
    type: writing_optional
    title:
      ru: "Письмо"
      en: "Writing"
    subtitle:
      ru: "Собери фразу"
      en: "Build a sentence"

    instruction:
      ru: "Заполни фразы."
      en: "Complete the sentences."

    main_task:
      format: template_fill
      template:
        - "É à ___."
        - "É ___."
      hints:
        - "direita"
        - "perto"

    example:
      show_by_button: true
      content:
        - "É à direita."
        - "É perto."

    alternative:
      title:
        ru: "Можно сказать вслух"
        en: "You can say it out loud"
      instruction:
        ru: "Скажи: É à direita. É perto."
        en: "Say: É à direita. É perto."
      action_button:
        text:
          ru: "✔ Я сказал(а) вслух"
          en: "✔ I said it out loud"
        completes_task: true
