day:
  number: 12
  title:
    ru: "Когда это происходит"
    en: "When it happens"
  subtitle:
    ru: "Понимаем время и расписания"
    en: "Understanding time and schedules"

tasks:

# =========================================================
# TASK 1 — VOCABULARY
# =========================================================
  - task_id: 1
    type: vocabulary
    title:
      ru: "Слова и фразы"
      en: "Words and phrases"
    subtitle:
      ru: "Время и расписание"
      en: "Time and schedules"
    estimated_time: "~10"
    show_timer: true
    show_audio_settings: true
    completion_rule: "auto_after_audio_10_min"

    card_format:
      show_word: true
      show_transcription: true
      show_example_sentence: true
      show_word_translation_ru: true
      show_sentence_translation_ru: true
      show_sentence_translation_en: true

    content:
      cards:
        - word: "Hoje"
          transcription: "[ˈoʒɨ]"
          example_sentence: "Hoje trabalho."
          sentence_translation_ru: "Сегодня я работаю."
          sentence_translation_en: "Today I work."
          word_translation_ru: "сегодня"
          word_translation_en: "today"

        - word: "Amanhã"
          transcription: "[ɐmɐˈɲɐ]"
          example_sentence: "Amanhã descanso."
          sentence_translation_ru: "Завтра я отдыхаю."
          sentence_translation_en: "Tomorrow I rest."
          word_translation_ru: "завтра"
          word_translation_en: "tomorrow"

        - word: "Agora"
          transcription: "[ɐˈɡɔɾɐ]"
          example_sentence: "Agora trabalho."
          sentence_translation_ru: "Сейчас я работаю."
          sentence_translation_en: "Now I work."
          word_translation_ru: "сейчас"
          word_translation_en: "now"

        - word: "De manhã"
          transcription: "[dɨ mɐˈɲɐ]"
          example_sentence: "Trabalho de manhã."
          sentence_translation_ru: "Я работаю утром."
          sentence_translation_en: "I work in the morning."
          word_translation_ru: "утром"
          word_translation_en: "in the morning"

        - word: "À tarde"
          transcription: "[a ˈtaɾdɨ]"
          example_sentence: "Descanso à tarde."
          sentence_translation_ru: "Я отдыхаю днём."
          sentence_translation_en: "I rest in the afternoon."
          word_translation_ru: "днём"
          word_translation_en: "in the afternoon"

        - word: "À noite"
          transcription: "[a ˈnojtɨ]"
          example_sentence: "Durmo à noite."
          sentence_translation_ru: "Я сплю ночью."
          sentence_translation_en: "I sleep at night."
          word_translation_ru: "вечером / ночью"
          word_translation_en: "at night"

        - word: "Horário"
          transcription: "[oˈɾaɾju]"
          example_sentence: "O horário é aqui."
          sentence_translation_ru: "Расписание здесь."
          sentence_translation_en: "The schedule is here."
          word_translation_ru: "расписание"
          word_translation_en: "schedule"

        - word: "Aberto"
          transcription: "[ɐˈbɛɾtu]"
          example_sentence: "Está aberto."
          sentence_translation_ru: "Открыто."
          sentence_translation_en: "It is open."
          word_translation_ru: "открыто"
          word_translation_en: "open"

        - word: "Fechado"
          transcription: "[fɨˈʃadu]"
          example_sentence: "Está fechado."
          sentence_translation_ru: "Закрыто."
          sentence_translation_en: "It is closed."
          word_translation_ru: "закрыто"
          word_translation_en: "closed"

        - word: "Hoje à tarde"
          transcription: "[ˈoʒɨ a ˈtaɾdɨ]"
          example_sentence: "Hoje à tarde trabalho."
          sentence_translation_ru: "Сегодня днём я работаю."
          sentence_translation_en: "This afternoon I work."
          word_translation_ru: "сегодня днём"
          word_translation_en: "this afternoon"


# =========================================================
# TASK 2 — RULES (УСИЛЕНО)
# =========================================================
  - task_id: 2
    type: rules
    title:
      ru: "Как это сказать"
      en: "How to say it"
    subtitle:
      ru: "Говорим, когда что-то происходит"
      en: "Talking about when things happen"

    structure:
      blocks_order:
        - block_1_time
        - block_2_open
        - block_3_equivalence
        - block_4_reinforcement
        - block_5_speak

    blocks:

      block_1_time:
        type: explanation
        title:
          ru: "Сегодня, завтра, сейчас"
          en: "Today, tomorrow, now"
        explanation_text:
          ru: "Чтобы сказать, когда что-то происходит, используют: Hoje, Amanhã, Agora."
          en: "To say when something happens, use: Hoje, Amanhã, Agora."
        examples:
          - text: "Hoje trabalho."
            audio: true
          - text: "Amanhã descanso."
            audio: true
          - text: "Agora trabalho."
            audio: true
        hint:
          - ru: "Hoje — сегодня, Amanhã — завтра, Agora — сейчас"
            en: "Hoje = today, Amanhã = tomorrow, Agora = now"

      block_2_open:
        type: explanation
        title:
          ru: "Открыто и закрыто"
          en: "Open and closed"
        explanation_text:
          ru: "Чтобы сказать, открыт ли объект, используют: Está aberto / Está fechado."
          en: "To say if a place is open or closed, use: Está aberto / Está fechado."
        examples:
          - text: "Está aberto."
            audio: true
          - text: "Está fechado."
            audio: true
          - text: "Hoje está aberto."
            audio: true
        hint:
          - ru: "Está = «сейчас есть»"
            en: "Está = current state"

      block_3_equivalence:
        type: comparison
        title:
          ru: "Время и состояние"
          en: "Time and status"
        comparison_card:
          - text: "Hoje está aberto."
            audio: true
          - text: "Agora está fechado."
            audio: true
        note:
          ru: "Обе фразы соединяют время и состояние."
          en: "Both connect time and status."

      block_4_reinforcement:
        type: reinforcement

        task_1:
          format: single_choice
          audio: "Agora está fechado."
          question:
            ru: "Когда закрыто?"
            en: "When is it closed?"
          options:
            - text:
                ru: "Сегодня"
                en: "Today"
              correct: false
            - text:
                ru: "Сейчас"
                en: "Now"
              correct: true
            - text:
                ru: "Завтра"
                en: "Tomorrow"
              correct: false

        task_2:
          format: situation_to_phrase
          situation_text:
            ru: "Ты хочешь сказать, что сегодня открыто."
            en: "You want to say it is open today."
          options:
            - text: "Hoje está aberto."
              correct: true
            - text: "Agora está fechado."
              correct: false
            - text: "Amanhã descanso."
              correct: false

      block_5_speak:
        type: speak_out_loud
        title:
          ru: "Скажи вслух"
          en: "Speak out loud"
        instruction_text:
          ru: "Скажи: Hoje está aberto. Agora está fechado."
          en: "Say: Hoje está aberto. Agora está fechado."
        action_button:
          text:
            ru: "✔ Я сказал(а) вслух"
            en: "✔ I said it out loud"
          completes_task: true


# =========================================================
# TASK 3 — LISTENING (УСИЛЕНО)
# =========================================================
  - task_id: 3
    type: listening_comprehension
    title:
      ru: "Предложения и понимание"
      en: "Listening and understanding"
    subtitle:
      ru: "Слушай и пойми время"
      en: "Listen and understand time"

    ui_rules:
      audio_plays_first: true
      show_text_after_answer: true

    items:
      - item_id: 1
        audio: "Hoje está aberto."
        text_hidden_before_answer: true
        question:
          ru: "Когда открыто?"
          en: "When is it open?"
        options:
          - text:
              ru: "Ночью"
              en: "At night"
            correct: false
          - text:
              ru: "Сегодня"
              en: "Today"
            correct: true
          - text:
              ru: "Завтра"
              en: "Tomorrow"
            correct: false

      - item_id: 2
        audio: "Agora está fechado."
        text_hidden_before_answer: true
        question:
          ru: "Когда закрыто?"
          en: "When is it closed?"
        options:
          - text:
              ru: "Сегодня"
              en: "Today"
            correct: false
          - text:
              ru: "Сейчас"
              en: "Now"
            correct: true
          - text:
              ru: "Завтра"
              en: "Tomorrow"
            correct: false

      - item_id: 3
        audio: "Hoje à tarde."
        text_hidden_before_answer: true
        question:
          ru: "О чём это?"
          en: "What is this about?"
        options:
          - text:
              ru: "Цена"
              en: "Price"
            correct: false
          - text:
              ru: "Время"
              en: "Time"
            correct: true
          - text:
              ru: "Место"
              en: "Place"
            correct: false


# =========================================================
# TASK 4 — ATTENTION (УСИЛЕНО)
# =========================================================
  - task_id: 4
    type: attention
    title:
      ru: "Внимательность"
      en: "Attention"
    subtitle:
      ru: "Пойми, когда"
      en: "Understand when"

    items:
      - item_id: 1
        audio: "Amanhã está fechado."
        question:
          ru: "Когда закрыто?"
          en: "When is it closed?"
        options:
          - text:
              ru: "Сегодня"
              en: "Today"
            correct: false
          - text:
              ru: "Завтра"
              en: "Tomorrow"
            correct: true
          - text:
              ru: "Сейчас"
              en: "Now"
            correct: false

      - item_id: 2
        audio: "Hoje à noite."
        question:
          ru: "О чём это?"
          en: "What is this about?"
        options:
          - text:
              ru: "Человек"
              en: "A person"
            correct: false
          - text:
              ru: "Время"
              en: "Time"
            correct: true
          - text:
              ru: "Цена"
              en: "Price"
            correct: false

      - item_id: 3
        audio: "Agora trabalho."
        question:
          ru: "Когда это происходит?"
          en: "When does it happen?"
        options:
          - text:
              ru: "Сейчас"
              en: "Now"
            correct: true
          - text:
              ru: "Завтра"
              en: "Tomorrow"
            correct: false
          - text:
              ru: "Вечером"
              en: "At night"
            correct: false


# =========================================================
# TASK 5 — WRITING
# =========================================================
  - task_id: 5
    type: writing_optional
    title:
      ru: "Письмо"
      en: "Writing"
    subtitle:
      ru: "Скажи, когда"
      en: "Say when"

    instruction:
      ru: "Заполни фразы."
      en: "Complete the sentences."

    main_task:
      format: template_fill
      template:
        - "Hoje está ___."
        - "Agora ___."
      hints:
        - "aberto"
        - "fechado"

    example:
      show_by_button: true
      content:
        - "Hoje está aberto."
        - "Agora está fechado."

    alternative:
      title:
        ru: "Можно сказать вслух"
        en: "You can say it out loud"
      instruction:
        ru: "Скажи: Hoje está aberto. Agora está fechado."
        en: "Say: Hoje está aberto. Agora está fechado."
      action_button:
        text:
          ru: "✔ Я сказал(а) вслух"
          en: "✔ I said it out loud"
        completes_task: true
