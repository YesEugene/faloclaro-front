day:
  number: 7
  title:
    ru: "Магазины и покупки"
    en: "Shops and shopping"
  subtitle:
    ru: "Понимаем цены и сколько стоит"
    en: "Understanding prices and how much it costs"

tasks:

# =========================================================
# TASK 1 — VOCABULARY (канон: RU + EN переводы слов)
# =========================================================
  - task_id: 1
    type: vocabulary
    title:
      ru: "Слова и фразы"
      en: "Words and phrases"
    subtitle:
      ru: "Покупки и цены"
      en: "Shopping and prices"
    estimated_time: "~10"
    show_timer: true
    show_audio_settings: true
    completion_rule: "auto_after_audio_10_min"

    card_format:
      show_word: true
      show_transcription: true
      show_example_sentence: true
      show_word_translation_ru: true
      show_word_translation_en: true
      show_sentence_translation_ru: true
      show_sentence_translation_en: true

    content:
      cards:
        - word: "Loja"
          transcription: "[ˈlɔʒɐ]"
          example_sentence: "A loja está aberta."
          sentence_translation_ru: "Магазин открыт."
          sentence_translation_en: "The shop is open."
          word_translation_ru: "магазин"
          word_translation_en: "shop"

        - word: "Comprar"
          transcription: "[kõˈpɾaɾ]"
          example_sentence: "Quero comprar pão."
          sentence_translation_ru: "Я хочу купить хлеб."
          sentence_translation_en: "I want to buy bread."
          word_translation_ru: "покупать"
          word_translation_en: "to buy"

        - word: "Preço"
          transcription: "[ˈpɾɛsu]"
          example_sentence: "Qual é o preço?"
          sentence_translation_ru: "Какая цена?"
          sentence_translation_en: "What is the price?"
          word_translation_ru: "цена"
          word_translation_en: "price"

        - word: "Barato"
          transcription: "[bɐˈɾatu]"
          example_sentence: "É barato."
          sentence_translation_ru: "Это дёшево."
          sentence_translation_en: "It is cheap."
          word_translation_ru: "дешёвый"
          word_translation_en: "cheap"

        - word: "Caro"
          transcription: "[ˈkaɾu]"
          example_sentence: "É caro."
          sentence_translation_ru: "Это дорого."
          sentence_translation_en: "It is expensive."
          word_translation_ru: "дорогой"
          word_translation_en: "expensive"

        - word: "Euro"
          transcription: "[ˈɛwɾu]"
          example_sentence: "Custa 10 euros."
          sentence_translation_ru: "Стоит 10 евро."
          sentence_translation_en: "It costs 10 euros."
          word_translation_ru: "евро"
          word_translation_en: "euro"

        - word: "Custa"
          transcription: "[ˈkuʃtɐ]"
          example_sentence: "Custa 5 euros."
          sentence_translation_ru: "Стоит 5 евро."
          sentence_translation_en: "It costs 5 euros."
          word_translation_ru: "стоит"
          word_translation_en: "costs"

        - word: "Quanto custa?"
          transcription: "[ˈkwɐ̃tu ˈkuʃtɐ]"
          example_sentence: "Quanto custa o livro?"
          sentence_translation_ru: "Сколько стоит книга?"
          sentence_translation_en: "How much does the book cost?"
          word_translation_ru: "сколько стоит?"
          word_translation_en: "how much is it?"

        - word: "Este"
          transcription: "[ˈɛʃtɨ]"
          example_sentence: "Este livro."
          sentence_translation_ru: "Эта книга."
          sentence_translation_en: "This book."
          word_translation_ru: "этот"
          word_translation_en: "this"

        - word: "Livro"
          transcription: "[ˈlivɾu]"
          example_sentence: "O livro custa 10 euros."
          sentence_translation_ru: "Книга стоит 10 евро."
          sentence_translation_en: "The book costs 10 euros."
          word_translation_ru: "книга"
          word_translation_en: "book"


# =========================================================
# TASK 2 — RULES (канон: 6 блоков)
# =========================================================
  - task_id: 2
    type: rules
    title:
      ru: "Как это сказать"
      en: "How to say it"
    subtitle:
      ru: "Цены и покупки"
      en: "Prices and shopping"

    structure:
      blocks_order:
        - block_1_price
        - block_2_answer
        - block_3_evaluation
        - block_4_equivalence
        - block_5_reinforcement
        - block_6_speak

    blocks:

      block_1_price:
        type: explanation
        title:
          ru: "Как спросить цену"
          en: "How to ask the price"
        explanation_text:
          ru: "Используют: Quanto custa?"
          en: "Use: Quanto custa?"
        examples:
          - { text: "Quanto custa este livro?", audio: true }
          - { text: "Quanto custa?", audio: true }
        hint:
          - { ru: "custa = стоит", en: "custa = costs" }

      block_2_answer:
        type: explanation
        title:
          ru: "Как сказать цену"
          en: "How to say the price"
        explanation_text:
          ru: "Используют: Custa + число + euros."
          en: "Use: Custa + number + euros."
        examples:
          - { text: "Custa 10 euros.", audio: true }
          - { text: "Custa 5 euros.", audio: true }

      block_3_evaluation:
        type: explanation
        title:
          ru: "Дорого или дёшево"
          en: "Expensive or cheap"
        explanation_text:
          ru: "Оценка: É caro / É barato."
          en: "Evaluation: É caro / É barato."
        examples:
          - { text: "É caro.", audio: true }
          - { text: "É barato.", audio: true }

      block_4_equivalence:
        type: comparison
        title:
          ru: "Вопрос и ответ"
          en: "Question and answer"
        comparison_card:
          - { text: "Quanto custa?", audio: true }
          - { text: "Custa 10 euros.", audio: true }
        note:
          ru: "Обе фразы говорят о цене."
          en: "Both talk about the price."

      block_5_reinforcement:
        type: reinforcement
        task_1:
          format: single_choice
          audio: "Custa 5 euros."
          question:
            ru: "Что это?"
            en: "What is this?"
          options:
            - { text: { ru: "Цена", en: "A price" }, correct: true }
            - { text: { ru: "Магазин", en: "A shop" }, correct: false }
            - { text: { ru: "Время", en: "Time" }, correct: false }

        task_2:
          format: situation_to_phrase
          situation_text:
            ru: "Ты хочешь спросить цену."
            en: "You want to ask the price."
          options:
            - { text: "Quanto custa?", correct: true }
            - { text: "É caro.", correct: false }
            - { text: "Obrigado.", correct: false }

      block_6_speak:
        type: speak_out_loud
        title:
          ru: "Скажи вслух"
          en: "Speak out loud"
        instruction_text:
          ru: "Скажи: Quanto custa este livro? Custa 10 euros."
          en: "Say: Quanto custa este livro? Custa 10 euros."
        action_button:
          text:
            ru: "✔ Я сказал(а) вслух"
            en: "✔ I said it out loud"
          completes_task: true


# =========================================================
# TASK 3 — LISTENING (3 блока)
# =========================================================
  - task_id: 3
    type: listening_comprehension
    title:
      ru: "Мини-сцены"
      en: "Mini scenes"
    subtitle:
      ru: "Пойми цену"
      en: "Understand the price"

    ui_rules:
      audio_plays_first: true
      show_text_after_answer: true

    items:
      - item_id: 1
        audio: "Quanto custa este livro?"
        question:
          ru: "О чём вопрос?"
          en: "What is the question about?"
        options:
          - { text: { ru: "О цене", en: "About the price" }, correct: true }
          - { text: { ru: "О времени", en: "About time" }, correct: false }
          - { text: { ru: "О месте", en: "About the place" }, correct: false }

      - item_id: 2
        audio: "Custa 10 euros."
        question:
          ru: "Что мы узнали?"
          en: "What did we learn?"
        options:
          - { text: { ru: "Цену", en: "The price" }, correct: true }
          - { text: { ru: "Название", en: "The name" }, correct: false }
          - { text: { ru: "Время", en: "The time" }, correct: false }

      - item_id: 3
        audio: "É barato."
        question:
          ru: "Что это?"
          en: "What is this?"
        options:
          - { text: { ru: "Оценка цены", en: "Price evaluation" }, correct: true }
          - { text: { ru: "Вопрос", en: "A question" }, correct: false }
          - { text: { ru: "Место", en: "A place" }, correct: false }


# =========================================================
# TASK 4 — ATTENTION (3 блока)
# =========================================================
  - task_id: 4
    type: attention
    title:
      ru: "Внимательность"
      en: "Attention"
    subtitle:
      ru: "Найди ключевую информацию"
      en: "Find the key information"

    items:
      - item_id: 1
        audio: "Custa 10 euros."
        question:
          ru: "Что это?"
          en: "What is this?"
        options:
          - { text: { ru: "Цена", en: "A price" }, correct: true }
          - { text: { ru: "Магазин", en: "A shop" }, correct: false }
          - { text: { ru: "Прощание", en: "Goodbye" }, correct: false }

      - item_id: 2
        audio: "É caro."
        question:
          ru: "Что это?"
          en: "What is this?"
        options:
          - { text: { ru: "Оценка", en: "Evaluation" }, correct: true }
          - { text: { ru: "Цена", en: "Price" }, correct: false }
          - { text: { ru: "Вопрос", en: "Question" }, correct: false }

      - item_id: 3
        audio: "Quanto custa?"
        question:
          ru: "Что это?"
          en: "What is this?"
        options:
          - { text: { ru: "Вопрос", en: "A question" }, correct: true }
          - { text: { ru: "Ответ", en: "An answer" }, correct: false }
          - { text: { ru: "Оценка", en: "Evaluation" }, correct: false }


# =========================================================
# TASK 5 — WRITING (канон)
# =========================================================
  - task_id: 5
    type: writing_optional
    title:
      ru: "Письмо"
      en: "Writing"
    subtitle:
      ru: "Сообщи цену"
      en: "Tell the price"

    instruction:
      ru: "Заполни шаблон."
      en: "Fill in the template."

    main_task:
      format: template_fill
      template:
        - "Custa ___ euros."
      hints:
        - "10"

    example:
      show_by_button: true
      content:
        - "Custa 10 euros."

    alternative:
      title:
        ru: "Можно сказать вслух"
        en: "You can say it out loud"
      instruction:
        ru: "Скажи: Custa 10 euros."
        en: "Say: Custa 10 euros."
      action_button:
        text:
          ru: "✔ Я сказал(а) вслух"
          en: "✔ I said it out loud"
        completes_task: true
