day:
  number: 7
  title:
    ru: "Магазины и покупки"
    en: "Shops and shopping"
  subtitle:
    ru: "Понимаем цены и сколько стоит"
    en: "Understanding prices and how much it costs"

tasks:

# =========================================================
# TASK 1 — VOCABULARY (15 слов, только магазин)
# =========================================================
  - task_id: 1
    type: vocabulary
    title:
      ru: "Слова и фразы"
      en: "Words and phrases"
    subtitle:
      ru: "В магазине"
      en: "In a shop"
    estimated_time: "~10"
    show_timer: true
    show_audio_settings: true
    completion_rule: "auto_after_audio_10_min"

    card_format:
      show_word: true
      show_transcription: true
      show_example_sentence: true
      show_word_translation_ru: true
      show_word_translation_en: true
      show_sentence_translation_ru: true
      show_sentence_translation_en: true

    content:
      cards:
        - word: "Loja"
          transcription: "[ˈlɔʒɐ]"
          example_sentence: "A loja está aberta."
          sentence_translation_ru: "Магазин открыт."
          sentence_translation_en: "The shop is open."
          word_translation_ru: "магазин"
          word_translation_en: "shop"

        - word: "Preço"
          transcription: "[ˈpɾɛsu]"
          example_sentence: "O preço está aqui."
          sentence_translation_ru: "Цена здесь."
          sentence_translation_en: "The price is here."
          word_translation_ru: "цена"
          word_translation_en: "price"

        - word: "Custa"
          transcription: "[ˈkuʃtɐ]"
          example_sentence: "Custa 5 euros."
          sentence_translation_ru: "Стоит 5 евро."
          sentence_translation_en: "It costs 5 euros."
          word_translation_ru: "стоит"
          word_translation_en: "costs"

        - word: "Quanto"
          transcription: "[ˈkwɐ̃tu]"
          example_sentence: "Quanto custa?"
          sentence_translation_ru: "Сколько стоит?"
          sentence_translation_en: "How much?"
          word_translation_ru: "сколько"
          word_translation_en: "how much"

        - word: "Euro"
          transcription: "[ˈewɾu]"
          example_sentence: "10 euros."
          sentence_translation_ru: "10 евро."
          sentence_translation_en: "10 euros."
          word_translation_ru: "евро"
          word_translation_en: "euro"

        - word: "Barato"
          transcription: "[bɐˈɾatu]"
          example_sentence: "É barato."
          sentence_translation_ru: "Это дёшево."
          sentence_translation_en: "It is cheap."
          word_translation_ru: "дёшево"
          word_translation_en: "cheap"

        - word: "Caro"
          transcription: "[ˈkaɾu]"
          example_sentence: "É caro."
          sentence_translation_ru: "Это дорого."
          sentence_translation_en: "It is expensive."
          word_translation_ru: "дорого"
          word_translation_en: "expensive"

        - word: "Pagar"
          transcription: "[pɐˈɡaɾ]"
          example_sentence: "Quero pagar."
          sentence_translation_ru: "Я хочу заплатить."
          sentence_translation_en: "I want to pay."
          word_translation_ru: "платить"
          word_translation_en: "to pay"

        - word: "Dinheiro"
          transcription: "[dʒiˈɲeɾu]"
          example_sentence: "Pago em dinheiro."
          sentence_translation_ru: "Плачу наличными."
          sentence_translation_en: "I pay cash."
          word_translation_ru: "наличные"
          word_translation_en: "cash"

        - word: "Cartão"
          transcription: "[kaɾˈtɐ̃w]"
          example_sentence: "Pago com cartão."
          sentence_translation_ru: "Плачу картой."
          sentence_translation_en: "I pay by card."
          word_translation_ru: "карта"
          word_translation_en: "card"

        - word: "Total"
          transcription: "[toˈtal]"
          example_sentence: "Total: 10 euros."
          sentence_translation_ru: "Итого: 10 евро."
          sentence_translation_en: "Total: 10 euros."
          word_translation_ru: "итого"
          word_translation_en: "total"

        - word: "Promoção"
          transcription: "[pɾomuˈsɐ̃w]"
          example_sentence: "Está em promoção."
          sentence_translation_ru: "По акции."
          sentence_translation_en: "On sale."
          word_translation_ru: "акция"
          word_translation_en: "sale"

        - word: "Desconto"
          transcription: "[dʒiʃˈkõtu]"
          example_sentence: "Com desconto."
          sentence_translation_ru: "Со скидкой."
          sentence_translation_en: "With discount."
          word_translation_ru: "скидка"
          word_translation_en: "discount"

        - word: "Aberto"
          transcription: "[ɐˈbɛɾtu]"
          example_sentence: "Está aberto."
          sentence_translation_ru: "Открыто."
          sentence_translation_en: "Open."
          word_translation_ru: "открыто"
          word_translation_en: "open"

        - word: "Fechado"
          transcription: "[fɨˈʃadu]"
          example_sentence: "Está fechado."
          sentence_translation_ru: "Закрыто."
          sentence_translation_en: "Closed."
          word_translation_ru: "закрыто"
          word_translation_en: "closed"

# =========================================================
# TASK 2 — RULES
# =========================================================
  - task_id: 2
    type: rules
    title:
      ru: "Как это сказать"
      en: "How to say it"
    subtitle:
      ru: "Цены и оплата"
      en: "Prices and payment"

    structure:
      blocks_order:
        - block_1_price
        - block_2_answer
        - block_3_evaluation
        - block_4_payment
        - block_5_reinforcement
        - block_6_speak

    blocks:

      block_1_price:
        type: explanation
        title:
          ru: "Как спросить цену"
          en: "How to ask the price"
        explanation_text:
          ru: "В магазине спрашивают: Quanto custa?"
          en: "In a shop you ask: Quanto custa?"
        examples:
          - { text: "Quanto custa?", audio: true }

      block_2_answer:
        type: explanation
        title:
          ru: "Как сказать цену"
          en: "How to say the price"
        explanation_text:
          ru: "Говорят: Custa + число + euros"
          en: "Say: Custa + number + euros"
        examples:
          - { text: "Custa 5 euros.", audio: true }
          - { text: "Custa 10 euros.", audio: true }

      block_3_evaluation:
        type: explanation
        title:
          ru: "Дорого или дёшево"
          en: "Expensive or cheap"
        explanation_text:
          ru: "Говорят: É caro или É barato"
          en: "Say: É caro or É barato"
        examples:
          - { text: "É barato.", audio: true }
          - { text: "É caro.", audio: true }

      block_4_payment:
        type: explanation
        title:
          ru: "Как платить"
          en: "How to pay"
        explanation_text:
          ru: "Говорят: Pago em dinheiro / Pago com cartão"
          en: "Say: I pay cash / I pay by card"
        examples:
          - { text: "Pago em dinheiro.", audio: true }
          - { text: "Pago com cartão.", audio: true }

      block_5_reinforcement:
        type: reinforcement
        task_1:
          format: single_choice
          audio: "Custa 10 euros."
          question:
            ru: "Что это?"
            en: "What is this?"
          options:
            - { text: { ru: "Цена", en: "A price" }, correct: true }
            - { text: { ru: "Магазин", en: "A shop" }, correct: false }
            - { text: { ru: "Время", en: "Time" }, correct: false }

        task_2:
          format: situation_to_phrase
          situation_text:
            ru: "Ты хочешь заплатить картой."
            en: "You want to pay by card."
          options:
            - { text: "Pago com cartão.", correct: true }
            - { text: "É caro.", correct: false }
            - { text: "Quanto?", correct: false }

      block_6_speak:
        type: speak_out_loud
        title:
          ru: "Скажи вслух"
          en: "Speak out loud"
        instruction_text:
          ru: "Скажи: Quanto custa? Custa 10 euros. Pago com cartão."
          en: "Say: Quanto custa? Custa 10 euros. Pago com cartão."
        action_button:
          text:
            ru: "✔ Я сказал(а) вслух"
            en: "✔ I said it out loud"
          completes_task: true

# =========================================================
# TASK 3 — LISTENING
# =========================================================
  - task_id: 3
    type: listening_comprehension
    title:
      ru: "Мини-сцены"
      en: "Mini scenes"
    subtitle:
      ru: "Пойми цену"
      en: "Understand the price"

    ui_rules:
      audio_plays_first: true
      show_text_after_answer: true

    items:
      - item_id: 1
        audio: "Quanto custa?"
        question:
          ru: "О чём вопрос?"
          en: "What is the question about?"
        options:
          - { text: { ru: "О цене", en: "About the price" }, correct: true }
          - { text: { ru: "О магазине", en: "About the shop" }, correct: false }
          - { text: { ru: "О времени", en: "About time" }, correct: false }

      - item_id: 2
        audio: "Custa 10 euros."
        question:
          ru: "Что это?"
          en: "What is this?"
        options:
          - { text: { ru: "Цена", en: "A price" }, correct: true }
          - { text: { ru: "Скидка", en: "A discount" }, correct: false }
          - { text: { ru: "Оплата", en: "Payment" }, correct: false }

      - item_id: 3
        audio: "É barato."
        question:
          ru: "Что это?"
          en: "What is this?"
        options:
          - { text: { ru: "Оценка цены", en: "Price evaluation" }, correct: true }
          - { text: { ru: "Цена", en: "Price" }, correct: false }
          - { text: { ru: "Оплата", en: "Payment" }, correct: false }

# =========================================================
# TASK 4 — ATTENTION
# =========================================================
  - task_id: 4
    type: attention
    title:
      ru: "Внимательность"
      en: "Attention"
    subtitle:
      ru: "Найди смысл"

    items:
      - item_id: 1
        audio: "Pago com cartão."
        question:
          ru: "Что происходит?"
          en: "What is happening?"
        options:
          - { text: { ru: "Оплата", en: "Payment" }, correct: true }
          - { text: { ru: "Цена", en: "Price" }, correct: false }
          - { text: { ru: "Скидка", en: "Discount" }, correct: false }

      - item_id: 2
        audio: "Está em promoção."
        question:
          ru: "Что это?"
          en: "What is this?"
        options:
          - { text: { ru: "Акция", en: "Sale" }, correct: true }
          - { text: { ru: "Цена", en: "Price" }, correct: false }
          - { text: { ru: "Магазин", en: "Shop" }, correct: false }

      - item_id: 3
        audio: "Está fechado."
        question:
          ru: "Что это?"
          en: "What is this?"
        options:
          - { text: { ru: "Статус магазина", en: "Shop status" }, correct: true }
          - { text: { ru: "Цена", en: "Price" }, correct: false }
          - { text: { ru: "Оплата", en: "Payment" }, correct: false }

# =========================================================
# TASK 5 — WRITING
# =========================================================
  - task_id: 5
    type: writing_optional
    title:
      ru: "Письмо"
      en: "Writing"
    subtitle:
      ru: "Сообщи цену и оплату"
      en: "Tell the price and payment"

    instruction:
      ru: "Заполни фразы."
      en: "Complete the sentences."

    main_task:
      format: template_fill
      template:
        - "Custa ___ euros."
        - "Pago com ___."
      hints:
        - "10"
        - "cartão"

    example:
      show_by_button: true
      content:
        - "Custa 10 euros."
        - "Pago com cartão."

    alternative:
      title:
        ru: "Можно сказать вслух"
        en: "You can say it out loud"
      instruction:
        ru: "Скажи: Custa 10 euros. Pago com cartão."
        en: "Say: Custa 10 euros. Pago com cartão."
      action_button:
        text:
          ru: "✔ Я сказал(а) вслух"
          en: "✔ I said it out loud"
        completes_task: true
