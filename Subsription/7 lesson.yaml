day:
  number: 7
  title:
    ru: "Магазины и покупки"
    en: "Shops and shopping"
  subtitle:
    ru: "Понимаем цены и сколько стоит"
    en: "Understanding prices and how much it costs"

tasks:

# =========================================================
# TASK 1 — VOCABULARY
# =========================================================
  - task_id: 1
    type: vocabulary
    title:
      ru: "Слова и фразы"
      en: "Words and phrases"
    subtitle:
      ru: "Покупки и цены"
      en: "Shopping and prices"
    estimated_time: "~10"
    show_timer: true
    show_audio_settings: true
    completion_rule: "auto_after_audio_10_min"

    card_format:
      show_word: true
      show_transcription: true
      show_example_sentence: true
      show_word_translation_ru: true
      show_sentence_translation_ru: true
      show_sentence_translation_en: true

    content:
      cards:
        - word: "Loja"
          transcription: "[ˈlɔʒɐ]"
          example_sentence: "A loja está aberta."
          sentence_translation_ru: "Магазин открыт."
          sentence_translation_en: "The shop is open."
          word_translation_ru: "магазин"

        - word: "Comprar"
          transcription: "[kõˈpɾaɾ]"
          example_sentence: "Quero comprar pão."
          sentence_translation_ru: "Я хочу купить хлеб."
          sentence_translation_en: "I want to buy bread."
          word_translation_ru: "покупать"

        - word: "Preço"
          transcription: "[ˈpɾɛsu]"
          example_sentence: "Qual é o preço?"
          sentence_translation_ru: "Какая цена?"
          sentence_translation_en: "What is the price?"
          word_translation_ru: "цена"

        - word: "Barato"
          transcription: "[bɐˈɾatu]"
          example_sentence: "É barato."
          sentence_translation_ru: "Это дёшево."
          sentence_translation_en: "It is cheap."
          word_translation_ru: "дешёвый"

        - word: "Caro"
          transcription: "[ˈkaɾu]"
          example_sentence: "É caro."
          sentence_translation_ru: "Это дорого."
          sentence_translation_en: "It is expensive."
          word_translation_ru: "дорогой"

        - word: "Euro"
          transcription: "[ˈɛwɾu]"
          example_sentence: "Custa 10 euros."
          sentence_translation_ru: "Стоит 10 евро."
          sentence_translation_en: "It costs 10 euros."
          word_translation_ru: "евро"

        - word: "Custa"
          transcription: "[ˈkuʃtɐ]"
          example_sentence: "Custa 5 euros."
          sentence_translation_ru: "Стоит 5 евро."
          sentence_translation_en: "It costs 5 euros."
          word_translation_ru: "стоит"

        - word: "Quanto custa?"
          transcription: "[ˈkwɐ̃tu ˈkuʃtɐ]"
          example_sentence: "Quanto custa o livro?"
          sentence_translation_ru: "Сколько стоит книга?"
          sentence_translation_en: "How much does the book cost?"
          word_translation_ru: "сколько стоит?"

        - word: "Este"
          transcription: "[ˈɛʃtɨ]"
          example_sentence: "Este livro."
          sentence_translation_ru: "Эта книга."
          sentence_translation_en: "This book."
          word_translation_ru: "этот"

        - word: "Livro"
          transcription: "[ˈlivɾu]"
          example_sentence: "O livro custa 10 euros."
          sentence_translation_ru: "Книга стоит 10 евро."
          sentence_translation_en: "The book costs 10 euros."
          word_translation_ru: "книга"


# =========================================================
# TASK 2 — RULES
# =========================================================
  - task_id: 2
    type: rules
    title:
      ru: "Как это сказать"
      en: "How to say it"
    subtitle:
      ru: "Цены и покупки"
      en: "Prices and shopping"

    structure:
      blocks_order:
        - block_1_how_much
        - block_2_expensive
        - block_3_equivalence
        - block_4_reinforcement
        - block_5_speak

    blocks:

      block_1_how_much:
        type: explanation
        title:
          ru: "Как спросить цену"
          en: "How to ask the price"
        explanation_text:
          ru: "Чтобы спросить цену, используют: Quanto custa?"
          en: "To ask the price, use: Quanto custa?"
        examples:
          - text: "Quanto custa este livro?"
            audio: true

      block_2_expensive:
        type: explanation
        title:
          ru: "Дорого или дёшево"
          en: "Expensive or cheap"
        explanation_text:
          ru: "Чтобы сказать, что что-то дорого или дёшево, используют: É caro / É barato."
          en: "To say something is expensive or cheap, use: É caro / É barato."
        examples:
          - text: "É caro."
            audio: true
          - text: "É barato."
            audio: true

      block_3_equivalence:
        type: comparison
        title:
          ru: "Вопрос и ответ"
          en: "Question and answer"
        comparison_card:
          - text: "Quanto custa?"
            audio: true
          - text: "Custa 10 euros."
            audio: true
        note:
          ru: "Первая фраза — вопрос, вторая — ответ."
          en: "The first is a question, the second is an answer."

      block_4_reinforcement:
        type: reinforcement

        task_1:
          format: single_choice
          audio: "Custa 5 euros."
          question:
            ru: "О чём говорит человек?"
            en: "What is the person saying?"
          options:
            - text:
                ru: "О цене"
                en: "About the price"
              correct: true
            - text:
                ru: "О магазине"
                en: "About the shop"
              correct: false
            - text:
                ru: "О времени"
                en: "About time"
              correct: false

        task_2:
          format: situation_to_phrase
          situation_text:
            ru: "Ты хочешь спросить цену."
            en: "You want to ask the price."
          options:
            - text: "Quanto custa?"
              correct: true
            - text: "É caro."
              correct: false
            - text: "Obrigado."
              correct: false

      block_5_speak:
        type: speak_out_loud
        title:
          ru: "Скажи вслух"
          en: "Speak out loud"
        instruction_text:
          ru: "Скажи: Quanto custa este livro? É caro."
          en: "Say: Quanto custa este livro? É caro."
        action_button:
          text:
            ru: "✔ Я сказал(а) вслух"
            en: "✔ I said it out loud"
          completes_task: true


# =========================================================
# TASK 3 — LISTENING
# =========================================================
  - task_id: 3
    type: listening_comprehension
    title:
      ru: "Предложения и понимание"
      en: "Listening and understanding"
    subtitle:
      ru: "Слушай и пойми цену"
      en: "Listen and understand the price"

    ui_rules:
      audio_plays_first: true
      show_text_after_answer: true

    items:
      - item_id: 1
        audio: "Quanto custa este livro?"
        text_hidden_before_answer: true
        question:
          ru: "О чём вопрос?"
          en: "What is the question about?"
        options:
          - text:
              ru: "О цене"
              en: "About the price"
            correct: true
          - text:
              ru: "О времени"
              en: "About time"
            correct: false
          - text:
              ru: "О месте"
              en: "About the place"
            correct: false

      - item_id: 2
        audio: "Custa 10 euros."
        text_hidden_before_answer: true
        question:
          ru: "Что мы узнали?"
          en: "What did we learn?"
        options:
          - text:
              ru: "Цену"
              en: "The price"
            correct: true
          - text:
              ru: "Название"
              en: "The name"
            correct: false
          - text:
              ru: "Время"
              en: "The time"
            correct: false

      - item_id: 3
        audio: "É barato."
        text_hidden_before_answer: true
        question:
          ru: "Что это значит?"
          en: "What does it mean?"
        options:
          - text:
              ru: "Это дёшево"
              en: "It is cheap"
            correct: true
          - text:
              ru: "Это дорого"
              en: "It is expensive"
            correct: false
          - text:
              ru: "Это закрыто"
              en: "It is closed"
            correct: false


# =========================================================
# TASK 4 — ATTENTION
# =========================================================
  - task_id: 4
    type: attention
    title:
      ru: "Внимательность"
      en: "Attention"
    subtitle:
      ru: "Найди ключевую информацию"
      en: "Find the key information"

    items:
      - item_id: 1
        text: "Preço: 10 euros."
        question:
          ru: "Сколько стоит?"
          en: "How much does it cost?"
        options:
          - text:
              ru: "10 евро"
              en: "10 euros"
            correct: true
          - text:
              ru: "Бесплатно"
              en: "Free"
            correct: false
          - text:
              ru: "Закрыто"
              en: "Closed"
            correct: false

      - item_id: 2
        text: "É caro."
        question:
          ru: "Что это значит?"
          en: "What does it mean?"
        options:
          - text:
              ru: "Дорого"
              en: "Expensive"
            correct: true
          - text:
              ru: "Дёшево"
              en: "Cheap"
            correct: false
          - text:
              ru: "Бесплатно"
              en: "Free"
            correct: false


# =========================================================
# TASK 5 — WRITING
# =========================================================
  - task_id: 5
    type: writing_optional
    title:
      ru: "Письмо"
      en: "Writing"
    subtitle:
      ru: "Сообщи цену"
      en: "Tell the price"

    instruction:
      ru: "Заполни фразу."
      en: "Complete the sentence."

    main_task:
      format: template_fill
      template:
        - "Custa ___ euros."
      hints:
        - "10"

    example:
      show_by_button: true
      content:
        - "Custa 10 euros."

    alternative:
      title:
        ru: "Можно сказать вслух"
        en: "You can say it out loud"
      instruction:
        ru: "Скажи: Custa 10 euros."
        en: "Say: Custa 10 euros."
      action_button:
        text:
          ru: "✔ Я сказал(а) вслух"
          en: "✔ I said it out loud"
        completes_task: true
