day:
  number: 8
  title:
    ru: "Транспорт и билеты"
    en: "Transport and tickets"
  subtitle:
    ru: "Понимаем маршруты и куда ехать"
    en: "Understanding routes and where to go"

tasks:

# =========================================================
# TASK 1 — VOCABULARY
# =========================================================
  - task_id: 1
    type: vocabulary
    title:
      ru: "Слова и фразы"
      en: "Words and phrases"
    subtitle:
      ru: "Транспорт и билеты"
      en: "Transport and tickets"
    estimated_time: "~10"
    show_timer: true
    show_audio_settings: true
    completion_rule: "auto_after_audio_10_min"

    card_format:
      show_word: true
      show_transcription: true
      show_example_sentence: true
      show_word_translation_ru: true
      show_sentence_translation_ru: true
      show_sentence_translation_en: true

    content:
      cards:
        - word: "Bilhete"
          transcription: "[biˈʎɛtɨ]"
          example_sentence: "Quero um bilhete."
          sentence_translation_ru: "Я хочу билет."
          sentence_translation_en: "I want a ticket."
          word_translation_ru: "билет"

        - word: "Autocarro"
          transcription: "[awtuˈkaʁu]"
          example_sentence: "O autocarro chega."
          sentence_translation_ru: "Автобус приезжает."
          sentence_translation_en: "The bus arrives."
          word_translation_ru: "автобус"

        - word: "Comboio"
          transcription: "[kõˈbɔju]"
          example_sentence: "O comboio chega."
          sentence_translation_ru: "Поезд приезжает."
          sentence_translation_en: "The train arrives."
          word_translation_ru: "поезд"

        - word: "Estação"
          transcription: "[iʃtɐˈsɐ̃w]"
          example_sentence: "A estação é aqui."
          sentence_translation_ru: "Станция здесь."
          sentence_translation_en: "The station is here."
          word_translation_ru: "станция"

        - word: "Plataforma"
          transcription: "[plɐtɐˈfɔɾmɐ]"
          example_sentence: "Plataforma 2."
          sentence_translation_ru: "Платформа 2."
          sentence_translation_en: "Platform 2."
          word_translation_ru: "платформа"

        - word: "Vai"
          transcription: "[vaj]"
          example_sentence: "O comboio vai para Lisboa."
          sentence_translation_ru: "Поезд идёт в Лиссабон."
          sentence_translation_en: "The train goes to Lisbon."
          word_translation_ru: "идёт / едет"

        - word: "Para"
          transcription: "[ˈpaɾɐ]"
          example_sentence: "Vai para Lisboa."
          sentence_translation_ru: "Едет в Лиссабон."
          sentence_translation_en: "Goes to Lisbon."
          word_translation_ru: "в (направление)"

        - word: "Chega"
          transcription: "[ˈʃeɡɐ]"
          example_sentence: "O comboio chega."
          sentence_translation_ru: "Поезд прибывает."
          sentence_translation_en: "The train arrives."
          word_translation_ru: "прибывает"

        - word: "Parte"
          transcription: "[ˈpaɾtɨ]"
          example_sentence: "O autocarro parte."
          sentence_translation_ru: "Автобус отправляется."
          sentence_translation_en: "The bus departs."
          word_translation_ru: "отправляется"

        - word: "Destino"
          transcription: "[dɨʃˈtinu]"
          example_sentence: "Qual é o destino?"
          sentence_translation_ru: "Какой пункт назначения?"
          sentence_translation_en: "What is the destination?"
          word_translation_ru: "пункт назначения"


# =========================================================
# TASK 2 — RULES
# =========================================================
  - task_id: 2
    type: rules
    title:
      ru: "Как это сказать"
      en: "How to say it"
    subtitle:
      ru: "Маршруты и билеты"
      en: "Routes and tickets"

    structure:
      blocks_order:
        - block_1_want_ticket
        - block_2_go_to
        - block_3_equivalence
        - block_4_reinforcement
        - block_5_speak

    blocks:

      block_1_want_ticket:
        type: explanation
        title:
          ru: "Как попросить билет"
          en: "How to ask for a ticket"
        explanation_text:
          ru: "Чтобы купить билет, говорят: Quero um bilhete."
          en: "To buy a ticket, say: Quero um bilhete."
        examples:
          - text: "Quero um bilhete."
            audio: true

      block_2_go_to:
        type: explanation
        title:
          ru: "Куда едет транспорт"
          en: "Where transport goes"
        explanation_text:
          ru: "Чтобы сказать направление, используют: vai para + место."
          en: "To say direction, use: vai para + place."
        examples:
          - text: "O comboio vai para Lisboa."
            audio: true

      block_3_equivalence:
        type: comparison
        title:
          ru: "Вопрос и ответ"
          en: "Question and answer"
        comparison_card:
          - text: "Para onde vai?"
            audio: true
          - text: "Vai para Lisboa."
            audio: true
        note:
          ru: "Первая фраза — вопрос, вторая — ответ."
          en: "The first is a question, the second is an answer."

      block_4_reinforcement:
        type: reinforcement

        task_1:
          format: single_choice
          audio: "Quero um bilhete."
          question:
            ru: "Что хочет человек?"
            en: "What does the person want?"
          options:
            - text:
                ru: "Билет"
                en: "A ticket"
              correct: true
            - text:
                ru: "Поезд"
                en: "A train"
              correct: false
            - text:
                ru: "Станцию"
                en: "A station"
              correct: false

        task_2:
          format: situation_to_phrase
          situation_text:
            ru: "Ты хочешь узнать, куда едет поезд."
            en: "You want to know where the train goes."
          options:
            - text: "Para onde vai?"
              correct: true
            - text: "Quanto custa?"
              correct: false
            - text: "A conta, por favor."
              correct: false

      block_5_speak:
        type: speak_out_loud
        title:
          ru: "Скажи вслух"
          en: "Speak out loud"
        instruction_text:
          ru: "Скажи: Quero um bilhete. O comboio vai para Lisboa."
          en: "Say: Quero um bilhete. O comboio vai para Lisboa."
        action_button:
          text:
            ru: "✔ Я сказал(а) вслух"
            en: "✔ I said it out loud"
          completes_task: true


# =========================================================
# TASK 3 — LISTENING
# =========================================================
  - task_id: 3
    type: listening_comprehension
    title:
      ru: "Предложения и понимание"
      en: "Listening and understanding"
    subtitle:
      ru: "Слушай и пойми маршрут"
      en: "Listen and understand the route"

    ui_rules:
      audio_plays_first: true
      show_text_after_answer: true

    items:
      - item_id: 1
        audio: "O comboio vai para Lisboa."
        text_hidden_before_answer: true
        question:
          ru: "Куда идёт поезд?"
          en: "Where does the train go?"
        options:
          - text:
              ru: "В Лиссабон"
              en: "To Lisbon"
            correct: true
          - text:
              ru: "В магазин"
              en: "To a shop"
            correct: false
          - text:
              ru: "Домой"
              en: "Home"
            correct: false

      - item_id: 2
        audio: "Quero um bilhete."
        text_hidden_before_answer: true
        question:
          ru: "Что хочет человек?"
          en: "What does the person want?"
        options:
          - text:
              ru: "Билет"
              en: "A ticket"
            correct: true
          - text:
              ru: "Кофе"
              en: "Coffee"
            correct: false
          - text:
              ru: "Счёт"
              en: "The bill"
            correct: false

      - item_id: 3
        audio: "Plataforma 2."
        text_hidden_before_answer: true
        question:
          ru: "Что это?"
          en: "What is this?"
        options:
          - text:
              ru: "Номер платформы"
              en: "A platform number"
            correct: true
          - text:
              ru: "Цена"
              en: "A price"
            correct: false
          - text:
              ru: "Меню"
              en: "A menu"
            correct: false


# =========================================================
# TASK 4 — ATTENTION
# =========================================================
  - task_id: 4
    type: attention
    title:
      ru: "Внимательность"
      en: "Attention"
    subtitle:
      ru: "Пойми, что происходит"
      en: "Understand what is happening"

    items:
      - item_id: 1
        audio: "Quero um bilhete."
        question:
          ru: "В какой ситуации это говорят?"
          en: "In what situation is this said?"
        options:
          - text:
              ru: "Покупка билета"
              en: "Buying a ticket"
            correct: true
          - text:
              ru: "Прощание"
              en: "Saying goodbye"
            correct: false
          - text:
              ru: "Жалоба"
              en: "A complaint"
            correct: false

      - item_id: 2
        audio: "O comboio vai para Lisboa."
        question:
          ru: "Что это?"
          en: "What is this?"
        options:
          - text:
              ru: "Информация о маршруте"
              en: "Route information"
            correct: true
          - text:
              ru: "Цена"
              en: "A price"
            correct: false
          - text:
              ru: "Просьба"
              en: "A request"
            correct: false


# =========================================================
# TASK 5 — WRITING
# =========================================================
  - task_id: 5
    type: writing_optional
    title:
      ru: "Письмо"
      en: "Writing"
    subtitle:
      ru: "Собери фразу"
      en: "Build a sentence"

    instruction:
      ru: "Заполни фразы."
      en: "Complete the sentences."

    main_task:
      format: template_fill
      template:
        - "Quero um ___."
        - "Vai para ___."
      hints:
        - "bilhete"
        - "Lisboa"

    example:
      show_by_button: true
      content:
        - "Quero um bilhete."
        - "Vai para Lisboa."

    alternative:
      title:
        ru: "Можно сказать вслух"
        en: "You can say it out loud"
      instruction:
        ru: "Скажи: Quero um bilhete. Vai para Lisboa."
        en: "Say: Quero um bilhete. Vai para Lisboa."
      action_button:
        text:
          ru: "✔ Я сказал(а) вслух"
          en: "✔ I said it out loud"
        completes_task: true
