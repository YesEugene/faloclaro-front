day:
  number: 8
  title:
    ru: "Транспорт и билеты"
    en: "Transport and tickets"
  subtitle:
    ru: "Понимаем маршруты и куда ехать"
    en: "Understanding routes and where to go"

tasks:

# =========================================================
# TASK 1 — VOCABULARY (канон: RU + EN переводы слов)
# =========================================================
  - task_id: 1
    type: vocabulary
    title:
      ru: "Слова и фразы"
      en: "Words and phrases"
    subtitle:
      ru: "Транспорт и билеты"
      en: "Transport and tickets"
    estimated_time: "~10"
    show_timer: true
    show_audio_settings: true
    completion_rule: "auto_after_audio_10_min"
    card_format:
      show_word: true
      show_transcription: true
      show_example_sentence: true
      show_word_translation_ru: true
      show_word_translation_en: true
      show_sentence_translation_ru: true
      show_sentence_translation_en: true

    content:
      cards:
        - word: "Bilhete"
          transcription: "[biˈʎɛtɨ]"
          example_sentence: "Quero um bilhete."
          sentence_translation_ru: "Я хочу билет."
          sentence_translation_en: "I want a ticket."
          word_translation_ru: "билет"
          word_translation_en: "ticket"

        - word: "Autocarro"
          transcription: "[awtuˈkaʁu]"
          example_sentence: "O autocarro chega."
          sentence_translation_ru: "Автобус приезжает."
          sentence_translation_en: "The bus arrives."
          word_translation_ru: "автобус"
          word_translation_en: "bus"

        - word: "Comboio"
          transcription: "[kõˈbɔju]"
          example_sentence: "O comboio parte."
          sentence_translation_ru: "Поезд отправляется."
          sentence_translation_en: "The train departs."
          word_translation_ru: "поезд"
          word_translation_en: "train"

        - word: "Estação"
          transcription: "[iʃtɐˈsɐ̃w]"
          example_sentence: "A estação é aqui."
          sentence_translation_ru: "Станция здесь."
          sentence_translation_en: "The station is here."
          word_translation_ru: "станция"
          word_translation_en: "station"

        - word: "Plataforma"
          transcription: "[plɐtɐˈfɔɾmɐ]"
          example_sentence: "Plataforma 2."
          sentence_translation_ru: "Платформа 2."
          sentence_translation_en: "Platform 2."
          word_translation_ru: "платформа"
          word_translation_en: "platform"

        - word: "Vai"
          transcription: "[vaj]"
          example_sentence: "O comboio vai para Lisboa."
          sentence_translation_ru: "Поезд идёт в Лиссабон."
          sentence_translation_en: "The train goes to Lisbon."
          word_translation_ru: "идёт / едет"
          word_translation_en: "goes"

        - word: "Para"
          transcription: "[ˈpaɾɐ]"
          example_sentence: "Vai para Lisboa."
          sentence_translation_ru: "Едет в Лиссабон."
          sentence_translation_en: "Goes to Lisbon."
          word_translation_ru: "в (направление)"
          word_translation_en: "to (direction)"

        - word: "Chega"
          transcription: "[ˈʃeɡɐ]"
          example_sentence: "O comboio chega."
          sentence_translation_ru: "Поезд прибывает."
          sentence_translation_en: "The train arrives."
          word_translation_ru: "прибывает"
          word_translation_en: "arrives"

        - word: "Parte"
          transcription: "[ˈpaɾtɨ]"
          example_sentence: "O autocarro parte."
          sentence_translation_ru: "Автобус отправляется."
          sentence_translation_en: "The bus departs."
          word_translation_ru: "отправляется"
          word_translation_en: "departs"

        - word: "Destino"
          transcription: "[dɨʃˈtinu]"
          example_sentence: "Qual é o destino?"
          sentence_translation_ru: "Какой пункт назначения?"
          sentence_translation_en: "What is the destination?"
          word_translation_ru: "пункт назначения"
          word_translation_en: "destination"


# =========================================================
# TASK 2 — RULES (канон: 6 насыщенных блоков)
# =========================================================
  - task_id: 2
    type: rules
    title:
      ru: "Как это сказать"
      en: "How to say it"
    subtitle:
      ru: "Маршруты и билеты"
      en: "Routes and tickets"

    structure:
      blocks_order:
        - block_1_ticket
        - block_2_direction
        - block_3_arrival_departure
        - block_4_equivalence
        - block_5_reinforcement
        - block_6_speak

    blocks:

      block_1_ticket:
        type: explanation
        title:
          ru: "Как попросить билет"
          en: "How to ask for a ticket"
        explanation_text:
          ru: "Чтобы купить билет, используют: Quero um bilhete."
          en: "To buy a ticket, use: Quero um bilhete."
        examples:
          - { text: "Quero um bilhete.", audio: true }
          - { text: "Quero um bilhete para Lisboa.", audio: true }
        hint:
          - { ru: "Quero = я хочу", en: "Quero = I want" }

      block_2_direction:
        type: explanation
        title:
          ru: "Куда едет"
          en: "Where it goes"
        explanation_text:
          ru: "Направление: vai para + место."
          en: "Direction: vai para + place."
        examples:
          - { text: "O comboio vai para Lisboa.", audio: true }
          - { text: "O autocarro vai para a estação.", audio: true }
        hint:
          - { ru: "para = в, к", en: "para = to" }

      block_3_arrival_departure:
        type: explanation
        title:
          ru: "Прибытие и отправление"
          en: "Arrival and departure"
        explanation_text:
          ru: "Chega = прибывает. Parte = отправляется."
          en: "Chega = arrives. Parte = departs."
        examples:
          - { text: "O comboio chega.", audio: true }
          - { text: "O autocarro parte.", audio: true }
        hint:
          - { ru: "Это статус движения", en: "These describe movement status" }

      block_4_equivalence:
        type: comparison
        title:
          ru: "Вопрос и ответ"
          en: "Question and answer"
        comparison_card:
          - { text: "Para onde vai?", audio: true }
          - { text: "Vai para Lisboa.", audio: true }
        note:
          ru: "Обе фразы про направление."
          en: "Both are about direction."

      block_5_reinforcement:
        type: reinforcement
        task_1:
          format: single_choice
          audio: "O comboio vai para Lisboa."
          question:
            ru: "Что это?"
            en: "What is this?"
          options:
            - { text: { ru: "Маршрут", en: "A route" }, correct: true }
            - { text: { ru: "Цена", en: "A price" }, correct: false }
            - { text: { ru: "Прощание", en: "Goodbye" }, correct: false }

        task_2:
          format: situation_to_phrase
          situation_text:
            ru: "Ты хочешь купить билет."
            en: "You want to buy a ticket."
          options:
            - { text: "Quero um bilhete.", correct: true }
            - { text: "O comboio chega.", correct: false }
            - { text: "Para onde vai?", correct: false }

      block_6_speak:
        type: speak_out_loud
        title:
          ru: "Скажи вслух"
          en: "Speak out loud"
        instruction_text:
          ru: "Скажи: Quero um bilhete. O comboio vai para Lisboa."
          en: "Say: Quero um bilhete. O comboio vai para Lisboa."
        action_button:
          text:
            ru: "✔ Я сказал(а) вслух"
            en: "✔ I said it out loud"
          completes_task: true


# =========================================================
# TASK 3 — LISTENING (канон: 3 блока)
# =========================================================
  - task_id: 3
    type: listening_comprehension
    title:
      ru: "Мини-сцены"
      en: "Mini scenes"
    subtitle:
      ru: "Пойми маршрут"
      en: "Understand the route"

    ui_rules:
      audio_plays_first: true
      show_text_after_answer: true

    items:
      - item_id: 1
        audio: "Quero um bilhete."
        question:
          ru: "Что хочет человек?"
          en: "What does the person want?"
        options:
          - { text: { ru: "Билет", en: "A ticket" }, correct: true }
          - { text: { ru: "Поезд", en: "A train" }, correct: false }
          - { text: { ru: "Станцию", en: "A station" }, correct: false }

      - item_id: 2
        audio: "O comboio vai para Lisboa."
        question:
          ru: "Куда едет?"
          en: "Where does it go?"
        options:
          - { text: { ru: "В Лиссабон", en: "To Lisbon" }, correct: true }
          - { text: { ru: "В Порту", en: "To Porto" }, correct: false }
          - { text: { ru: "В школу", en: "To school" }, correct: false }

      - item_id: 3
        audio: "O autocarro parte."
        question:
          ru: "Что происходит?"
          en: "What is happening?"
        options:
          - { text: { ru: "Отправление", en: "Departure" }, correct: true }
          - { text: { ru: "Прибытие", en: "Arrival" }, correct: false }
          - { text: { ru: "Покупка", en: "Purchase" }, correct: false }


# =========================================================
# TASK 4 — ATTENTION (канон: 3 блока)
# =========================================================
  - task_id: 4
    type: attention
    title:
      ru: "Внимательность"
      en: "Attention"
    subtitle:
      ru: "Определи ситуацию"
      en: "Identify the situation"

    items:
      - item_id: 1
        audio: "Plataforma 2."
        question:
          ru: "Что это?"
          en: "What is this?"
        options:
          - { text: { ru: "Платформа", en: "Platform" }, correct: true }
          - { text: { ru: "Цена", en: "Price" }, correct: false }
          - { text: { ru: "Прощание", en: "Goodbye" }, correct: false }

      - item_id: 2
        audio: "O comboio chega."
        question:
          ru: "Что происходит?"
          en: "What is happening?"
        options:
          - { text: { ru: "Прибытие", en: "Arrival" }, correct: true }
          - { text: { ru: "Отправление", en: "Departure" }, correct: false }
          - { text: { ru: "Маршрут", en: "Route" }, correct: false }

      - item_id: 3
        audio: "Para onde vai?"
        question:
          ru: "Что это?"
          en: "What is this?"
        options:
          - { text: { ru: "Вопрос", en: "A question" }, correct: true }
          - { text: { ru: "Ответ", en: "An answer" }, correct: false }
          - { text: { ru: "Цена", en: "A price" }, correct: false }


# =========================================================
# TASK 5 — WRITING (канон: конструктор)
# =========================================================
  - task_id: 5
    type: writing_optional
    title:
      ru: "Письмо"
      en: "Writing"
    subtitle:
      ru: "Собери фразу"
      en: "Build a sentence"

    instruction:
      ru: "Заполни шаблоны."
      en: "Fill in the templates."

    main_task:
      format: template_fill
      template:
        - "Quero um ___."
        - "Vai para ___."
      hints:
        - "bilhete"
        - "Lisboa"

    example:
      show_by_button: true
      content:
        - "Quero um bilhete."
        - "Vai para Lisboa."

    alternative:
      title:
        ru: "Можно сказать вслух"
        en: "You can say it out loud"
      instruction:
        ru: "Скажи: Quero um bilhete. Vai para Lisboa."
        en: "Say: Quero um bilhete. Vai para Lisboa."
      action_button:
        text:
          ru: "✔ Я сказал(а) вслух"
          en: "✔ I said it out loud"
        completes_task: true
