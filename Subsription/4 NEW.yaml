day:
  number: 4
  title:
    ru: "Просьбы и ответы"
    en: "Requests and responses"
  subtitle:
    ru: "Понимаем намерение и отвечаем"
    en: "Understanding intention and responding"
  estimated_time: "15–25"

tasks:

# =========================================================
# TASK 1 — VOCABULARY
# =========================================================
  - task_id: 1
    type: vocabulary
    title:
      ru: "Слова и фразы"
      en: "Words and phrases"
    subtitle:
      ru: "Просить и отвечать"
      en: "Asking and responding"

    card_format:
      show_word: true
      show_transcription: true
      show_example_sentence: true
      show_word_translation_ru: true
      show_word_translation_en: true
      show_sentence_translation_ru: true
      show_sentence_translation_en: true

    content:
      cards:
        - word: "Ajuda"
          transcription: "[ɐˈʒudɐ]"
          example_sentence: "Preciso de ajuda."
          sentence_translation_ru: "Мне нужна помощь."
          sentence_translation_en: "I need help."
          word_translation_ru: "помощь"
          word_translation_en: "help"

        - word: "Preciso"
          transcription: "[pɾɨˈsizu]"
          example_sentence: "Preciso de ajuda agora."
          sentence_translation_ru: "Мне нужна помощь сейчас."
          sentence_translation_en: "I need help now."
          word_translation_ru: "мне нужно"
          word_translation_en: "I need"

        - word: "Pode"
          transcription: "[ˈpɔdɨ]"
          example_sentence: "Pode ajudar?"
          sentence_translation_ru: "Можете помочь?"
          sentence_translation_en: "Can you help?"
          word_translation_ru: "можете / можно"
          word_translation_en: "can"

        - word: "Por favor"
          transcription: "[puɾ faˈvoɾ]"
          example_sentence: "Pode ajudar, por favor?"
          sentence_translation_ru: "Можете помочь, пожалуйста?"
          sentence_translation_en: "Can you help, please?"
          word_translation_ru: "пожалуйста"
          word_translation_en: "please"

        - word: "Claro"
          transcription: "[ˈklaɾu]"
          example_sentence: "Claro, posso ajudar."
          sentence_translation_ru: "Конечно, могу помочь."
          sentence_translation_en: "Of course, I can help."
          word_translation_ru: "конечно"
          word_translation_en: "of course"

        - word: "Agora"
          transcription: "[ɐˈɡɔɾɐ]"
          example_sentence: "Agora posso ajudar."
          sentence_translation_ru: "Сейчас могу помочь."
          sentence_translation_en: "I can help now."
          word_translation_ru: "сейчас"
          word_translation_en: "now"

        - word: "Hoje"
          transcription: "[ˈoʒɨ]"
          example_sentence: "Hoje não posso."
          sentence_translation_ru: "Сегодня не могу."
          sentence_translation_en: "I can’t today."
          word_translation_ru: "сегодня"
          word_translation_en: "today"

        - word: "Amanhã"
          transcription: "[ɐmɐˈɲɐ]"
          example_sentence: "Amanhã posso ajudar."
          sentence_translation_ru: "Завтра могу помочь."
          sentence_translation_en: "I can help tomorrow."
          word_translation_ru: "завтра"
          word_translation_en: "tomorrow"

        - word: "Obrigado"
          transcription: "[ubɾiˈɡadu]"
          example_sentence: "Obrigado pela ajuda."
          sentence_translation_ru: "Спасибо за помощь."
          sentence_translation_en: "Thank you for the help."
          word_translation_ru: "спасибо"
          word_translation_en: "thank you"

        - word: "Resposta"
          transcription: "[ʁɨʃˈpɔʃtɐ]"
          example_sentence: "Esta é a resposta."
          sentence_translation_ru: "Это ответ."
          sentence_translation_en: "This is the answer."
          word_translation_ru: "ответ"
          word_translation_en: "answer"

        # NEW — тематические
        - word: "Desculpa"
          transcription: "[dɨʃˈkulpɐ]"
          example_sentence: "Desculpa, hoje não posso."
          sentence_translation_ru: "Извини, сегодня не могу."
          sentence_translation_en: "Sorry, I can’t today."
          word_translation_ru: "извини"
          word_translation_en: "sorry"

        - word: "Pode falar?"
          transcription: "[ˈpɔdɨ fɐˈlaɾ]"
          example_sentence: "Pode falar agora?"
          sentence_translation_ru: "Можем поговорить сейчас?"
          sentence_translation_en: "Can you talk now?"
          word_translation_ru: "можно поговорить?"
          word_translation_en: "can we talk?"

        - word: "Comigo"
          transcription: "[kuˈmiɡu]"
          example_sentence: "Pode falar comigo?"
          sentence_translation_ru: "Можешь поговорить со мной?"
          sentence_translation_en: "Can you talk to me?"
          word_translation_ru: "со мной"
          word_translation_en: "with me"




# =========================================================
# TASK 2 — RULES
# =========================================================
  - task_id: 2
    type: rules
    title:
      ru: "Как строится мысль"
      en: "How thoughts are built"
    subtitle:
      ru: "От просьбы к ответу"
      en: "From request to response"

    structure:
      blocks_order:
        - block_1_build
        - block_2_transform
        - block_3_answers
        - block_4_equivalence
        - block_5_reinforcement
        - block_6_speak

    blocks:

      block_1_build:
        type: explanation
        title:
          ru: "Базовая просьба"
          en: "The basic request"
        explanation_text:
          ru: "С этими словами ты уже можешь попросить помощи."
          en: "With these words you can already ask for help."
        examples:
          - text: "Preciso de ajuda."
            audio: true
          - text: "Pode ajudar?"
            audio: true
        hint:
          - ru: "Preciso de ajuda = Мне нужна помощь"
            en: "Preciso de ajuda = I need help"
          - ru: "Pode ajudar? = Можете помочь?"
            en: "Pode ajudar? = Can you help?"

      block_2_transform:
        type: explanation
        title:
          ru: "Добавляем время и вежливость"
          en: "Adding time and politeness"
        examples:
          - text: "Preciso de ajuda agora."
            audio: true
          - text: "Pode ajudar, por favor?"
            audio: true
        hint:
          - ru: "agora = сейчас"
            en: "agora = now"
          - ru: "por favor = пожалуйста"
            en: "por favor = please"

      block_3_answers:
        type: explanation
        title:
          ru: "Как отвечают"
          en: "How people respond"
        examples:
          - text: "Claro, posso ajudar agora."
            audio: true
          - text: "Hoje não posso, amanhã posso."
            audio: true
        hint:
          - ru: "Claro = конечно"
            en: "Claro = of course"
          - ru: "Hoje não = сегодня нет"
            en: "Hoje não = not today"
          - ru: "Amanhã = завтра"
            en: "Amanhã = tomorrow"

      block_4_equivalence:
        type: comparison
        title:
          ru: "Разные формы, один смысл"
          en: "Different forms, same meaning"
        comparison_card:
          - text: "Preciso de ajuda agora."
            audio: true
          - text: "Pode ajudar agora, por favor?"
            audio: true
        note:
          ru: "Обе фразы означают просьбу о помощи сейчас."
          en: "Both mean asking for help now."

      block_5_reinforcement:
        type: reinforcement
        task_1:
          format: single_choice
          audio: "Hoje não posso ajudar, amanhã posso."
          question:
            ru: "Что человек говорит?"
            en: "What is the person saying?"
          options:
            - { text: { ru: "Он отказывает сегодня и предлагает завтра", en: "They refuse today and offer tomorrow" }, correct: true }
            - { text: { ru: "Он соглашается сейчас", en: "They agree now" }, correct: false }
            - { text: { ru: "Он благодарит", en: "They thank" }, correct: false }

        task_2:
          format: single_choice
          audio: "Claro, posso ajudar agora."
          question:
            ru: "Что это значит?"
            en: "What does this mean?"
          options:
            - { text: { ru: "Он отказывается", en: "They refuse" }, correct: false }
            - { text: { ru: "Он соглашается помочь сейчас", en: "They agree to help now" }, correct: true }
            - { text: { ru: "Он спрашивает", en: "They ask" }, correct: false }

      block_6_speak:
        type: speak_out_loud
        title:
          ru: "Скажи вслух"
          en: "Say it out loud"
        instruction_text:
          ru: "Скажи: Pode ajudar, por favor? Claro, posso ajudar agora. Obrigado."
          en: "Say: Pode ajudar, por favor? Claro, posso ajudar agora. Obrigado."
        action_button:
          text:
            ru: "✔ Я сказал(а) вслух"
            en: "✔ I said it out loud"
          completes_task: true


# =========================================================
# TASK 3 — LISTENING (цепочки)
# =========================================================
  - task_id: 3
    type: listening_comprehension
    title:
      ru: "Мини-диалоги"
      en: "Mini dialogues"
    subtitle:
      ru: "Слушай и пойми, что происходит"
      en: "Listen and understand what is happening"

    ui_rules:
      audio_plays_first: true
      show_text_after_answer: true

    items:
      - item_id: 1
        audio: "Preciso de ajuda agora. Pode ajudar, por favor?"
        question:
          ru: "Что происходит?"
          en: "What is happening?"
        options:
          - text: { ru: "Человек просит помощи сейчас", en: "The person is asking for help now" }
            correct: true
          - text: { ru: "Человек благодарит", en: "The person is thanking" }
            correct: false
          - text: { ru: "Человек отказывается", en: "The person is refusing" }
            correct: false

      - item_id: 2
        audio: "Hoje não posso ajudar, amanhã posso."
        question:
          ru: "Какой ответ?"
          en: "What kind of answer is this?"
        options:
          - text: { ru: "Отказ сейчас и согласие позже", en: "Refusal now and agreement later" }
            correct: true
          - text: { ru: "Полный отказ", en: "Full refusal" }
            correct: false
          - text: { ru: "Благодарность", en: "Thanks" }
            correct: false

      - item_id: 3
        audio: "Claro, posso ajudar agora."
        question:
          ru: "Что человек делает?"
          en: "What is the person doing?"
        options:
          - text: { ru: "Соглашается помочь", en: "Agreeing to help" }
            correct: true
          - text: { ru: "Спрашивает", en: "Asking" }
            correct: false
          - text: { ru: "Отказывает", en: "Refusing" }
            correct: false


# =========================================================
# TASK 4 — ATTENTION
# =========================================================
  - task_id: 4
    type: attention
    title:
      ru: "Внимательность"
      en: "Attention"
    subtitle:
      ru: "Определи намерение"
      en: "Identify the intention"

    items:
      - item_id: 1
        audio: "Pode ajudar agora, por favor?"
        question:
          ru: "Что это?"
          en: "What is this?"
        options:
          - { text: { ru: "Просьба", en: "A request" }, correct: true }
          - { text: { ru: "Ответ", en: "An answer" }, correct: false }
          - { text: { ru: "Благодарность", en: "Thanks" }, correct: false }

      - item_id: 2
        audio: "Claro, posso ajudar agora."
        question:
          ru: "Что это?"
          en: "What is this?"
        options:
          - { text: { ru: "Согласие", en: "Agreement" }, correct: true }
          - { text: { ru: "Отказ", en: "Refusal" }, correct: false }
          - { text: { ru: "Вопрос", en: "A question" }, correct: false }

      - item_id: 3
        audio: "Desculpa, hoje não posso."
        question:
          ru: "Что это?"
          en: "What is this?"
        options:
          - { text: { ru: "Вежливый отказ", en: "A polite refusal" }, correct: true }
          - { text: { ru: "Просьба", en: "A request" }, correct: false }
          - { text: { ru: "Благодарность", en: "Thanks" }, correct: false }


# =========================================================
# TASK 5 — WRITING / SPEAKING
# =========================================================
  - task_id: 5
    type: writing_optional
    title:
      ru: "Скажи или напиши"
      en: "Say or write"

    instruction:
      ru: "Собери полный диалог."
      en: "Build a full dialogue."

    main_task:
      format: template_fill
      template:
        - "Preciso de ajuda agora."
        - "Pode ajudar, por favor?"
        - "___, posso ajudar ___."
        - "Obrigado."
      hints:
        - "Claro"
        - "agora"

    example:
      show_by_button: true
      content:
        - "Preciso de ajuda agora."
        - "Pode ajudar, por favor?"
        - "Claro, posso ajudar agora."
        - "Obrigado."
