day:
  number: 11
  title:
    ru: "Что человеку нужно"
    en: "What the person needs"
  subtitle:
    ru: "Понимаем просьбы и жалобы"
    en: "Understanding requests and problems"

tasks:

# =========================================================
# TASK 1 — VOCABULARY
# =========================================================
  - task_id: 1
    type: vocabulary
    title:
      ru: "Слова и фразы"
      en: "Words and phrases"
    subtitle:
      ru: "Потребности и проблемы"
      en: "Needs and problems"
    estimated_time: "~10"
    show_timer: true
    show_audio_settings: true
    completion_rule: "auto_after_audio_10_min"

    card_format:
      show_word: true
      show_transcription: true
      show_example_sentence: true
      show_word_translation_ru: true
      show_sentence_translation_ru: true
      show_sentence_translation_en: true

    content:
      cards:
        - word: "Preciso"
          transcription: "[pɾɨˈsizu]"
          example_sentence: "Preciso de ajuda."
          sentence_translation_ru: "Мне нужна помощь."
          sentence_translation_en: "I need help."
          word_translation_ru: "мне нужно"
          word_translation_en: "I need"

        - word: "Ajuda"
          transcription: "[ɐˈʒudɐ]"
          example_sentence: "Preciso de ajuda."
          sentence_translation_ru: "Мне нужна помощь."
          sentence_translation_en: "I need help."
          word_translation_ru: "помощь"
          word_translation_en: "help"

        - word: "Problema"
          transcription: "[pɾuˈblɛmɐ]"
          example_sentence: "Tenho um problema."
          sentence_translation_ru: "У меня проблема."
          sentence_translation_en: "I have a problem."
          word_translation_ru: "проблема"
          word_translation_en: "problem"

        - word: "Não"
          transcription: "[nɐ̃w̃]"
          example_sentence: "Não posso."
          sentence_translation_ru: "Я не могу."
          sentence_translation_en: "I can’t."
          word_translation_ru: "не"
          word_translation_en: "no / not"

        - word: "Posso"
          transcription: "[ˈposu]"
          example_sentence: "Posso ajudar."
          sentence_translation_ru: "Я могу помочь."
          sentence_translation_en: "I can help."
          word_translation_ru: "могу"
          word_translation_en: "I can"

        - word: "Ajuda agora"
          transcription: "[ɐˈʒudɐ ɐˈɡɔɾɐ]"
          example_sentence: "Preciso de ajuda agora."
          sentence_translation_ru: "Мне нужна помощь сейчас."
          sentence_translation_en: "I need help now."
          word_translation_ru: "помощь сейчас"
          word_translation_en: "help now"

        - word: "Dor"
          transcription: "[doɾ]"
          example_sentence: "Tenho dor."
          sentence_translation_ru: "У меня боль."
          sentence_translation_en: "I have pain."
          word_translation_ru: "боль"
          word_translation_en: "pain"

        - word: "Mal"
          transcription: "[mal]"
          example_sentence: "Estou mal."
          sentence_translation_ru: "Мне плохо."
          sentence_translation_en: "I feel bad."
          word_translation_ru: "плохо"
          word_translation_en: "bad"

        - word: "Bem"
          transcription: "[bɐ̃j̃]"
          example_sentence: "Estou bem."
          sentence_translation_ru: "Мне хорошо."
          sentence_translation_en: "I am fine."
          word_translation_ru: "хорошо"
          word_translation_en: "fine / well"

        - word: "Preciso falar"
          transcription: "[pɾɨˈsizu fɐˈlaɾ]"
          example_sentence: "Preciso falar."
          sentence_translation_ru: "Мне нужно поговорить."
          sentence_translation_en: "I need to talk."
          word_translation_ru: "мне нужно поговорить"
          word_translation_en: "I need to talk"


# =========================================================
# TASK 2 — RULES (УСИЛЕНО)
# =========================================================
  - task_id: 2
    type: rules
    title:
      ru: "Как это сказать"
      en: "How to say it"
    subtitle:
      ru: "Говорим о потребностях"
      en: "Talking about needs"

    structure:
      blocks_order:
        - block_1_need
        - block_2_can
        - block_3_equivalence
        - block_4_reinforcement
        - block_5_speak

    blocks:

      block_1_need:
        type: explanation
        title:
          ru: "Как сказать «мне нужно»"
          en: "How to say 'I need'"
        explanation_text:
          ru: "Чтобы сказать, что тебе что-то нужно, используют: Preciso de + вещь."
          en: "To say you need something, use: Preciso de + thing."
        examples:
          - text: "Preciso de ajuda."
            audio: true
          - text: "Preciso de água."
            audio: true
          - text: "Preciso falar."
            audio: true
        hint:
          - ru: "Preciso de — «мне нужно…»"
            en: "Preciso de means «I need…»"

      block_2_can:
        type: explanation
        title:
          ru: "Могу и не могу"
          en: "Can and can’t"
        explanation_text:
          ru: "Чтобы сказать, что ты можешь или не можешь, используют: Posso / Não posso."
          en: "To say you can or can’t, use: Posso / Não posso."
        examples:
          - text: "Posso ajudar."
            audio: true
          - text: "Não posso agora."
            audio: true
          - text: "Posso falar."
            audio: true

      block_3_equivalence:
        type: comparison
        title:
          ru: "Просьба и ответ"
          en: "Request and response"
        comparison_card:
          - text: "Preciso de ajuda."
            audio: true
          - text: "Posso ajudar."
            audio: true
        note:
          ru: "Первая — просьба, вторая — ответ."
          en: "The first is a request, the second is a response."

      block_4_reinforcement:
        type: reinforcement

        task_1:
          format: single_choice
          audio: "Tenho um problema."
          question:
            ru: "Что делает человек?"
            en: "What is the person doing?"
          options:
            - text:
                ru: "Просит помощи"
                en: "Asking for help"
              correct: false
            - text:
                ru: "Говорит о проблеме"
                en: "Talking about a problem"
              correct: true
            - text:
                ru: "Благодарит"
                en: "Thanking"
              correct: false

        task_2:
          format: situation_to_phrase
          situation_text:
            ru: "Ты хочешь вежливо отказаться."
            en: "You want to refuse politely."
          options:
            - text: "Posso."
              correct: false
            - text: "Não posso."
              correct: true
            - text: "Obrigado."
              correct: false

      block_5_speak:
        type: speak_out_loud
        title:
          ru: "Скажи вслух"
          en: "Speak out loud"
        instruction_text:
          ru: "Скажи: Preciso de ajuda. Posso ajudar."
          en: "Say: Preciso de ajuda. Posso ajudar."
        action_button:
          text:
            ru: "✔ Я сказал(а) вслух"
            en: "✔ I said it out loud"
          completes_task: true


# =========================================================
# TASK 3 — LISTENING (УСИЛЕНО)
# =========================================================
  - task_id: 3
    type: listening_comprehension
    title:
      ru: "Предложения и понимание"
      en: "Listening and understanding"
    subtitle:
      ru: "Слушай и пойми, что нужно"
      en: "Listen and understand what is needed"

    ui_rules:
      audio_plays_first: true
      show_text_after_answer: true

    items:
      - item_id: 1
        audio: "Preciso de ajuda agora."
        text_hidden_before_answer: true
        question:
          ru: "Что человеку нужно?"
          en: "What does the person need?"
        options:
          - text:
              ru: "Работа"
              en: "Work"
            correct: false
          - text:
              ru: "Помощь"
              en: "Help"
            correct: true
          - text:
              ru: "Еда"
              en: "Food"
            correct: false

      - item_id: 2
        audio: "Estou mal. Tenho dor."
        text_hidden_before_answer: true
        question:
          ru: "Что происходит?"
          en: "What is happening?"
        options:
          - text:
              ru: "Человек чувствует себя плохо"
              en: "The person feels bad"
            correct: true
          - text:
              ru: "Человек благодарит"
              en: "The person is thanking"
            correct: false
          - text:
              ru: "Человек спрашивает цену"
              en: "The person asks for a price"
            correct: false

      - item_id: 3
        audio: "Posso ajudar."
        text_hidden_before_answer: true
        question:
          ru: "Что это?"
          en: "What is this?"
        options:
          - text:
              ru: "Жалоба"
              en: "A complaint"
            correct: false
          - text:
              ru: "Предложение помощи"
              en: "An offer of help"
            correct: true
          - text:
              ru: "Прощание"
              en: "Goodbye"
            correct: false


# =========================================================
# TASK 4 — ATTENTION (УСИЛЕНО)
# =========================================================
  - task_id: 4
    type: attention
    title:
      ru: "Внимательность"
      en: "Attention"
    subtitle:
      ru: "Пойми намерение"
      en: "Recognize the intention"

    items:
      - item_id: 1
        audio: "Preciso falar."
        question:
          ru: "Что человек хочет?"
          en: "What does the person want?"
        options:
          - text:
              ru: "Заплатить"
              en: "To pay"
            correct: false
          - text:
              ru: "Поговорить"
              en: "To talk"
            correct: true
          - text:
              ru: "Уйти"
              en: "To leave"
            correct: false

      - item_id: 2
        audio: "Não posso agora."
        question:
          ru: "Что это?"
          en: "What is this?"
        options:
          - text:
              ru: "Согласие"
              en: "Agreement"
            correct: false
          - text:
              ru: "Отказ"
              en: "A refusal"
            correct: true
          - text:
              ru: "Просьба"
              en: "A request"
            correct: false

      - item_id: 3
        audio: "Estou bem."
        question:
          ru: "Как себя чувствует человек?"
          en: "How does the person feel?"
        options:
          - text:
              ru: "Плохо"
              en: "Bad"
            correct: false
          - text:
              ru: "Хорошо"
              en: "Fine"
            correct: true
          - text:
              ru: "Занят"
              en: "Busy"
            correct: false


# =========================================================
# TASK 5 — WRITING
# =========================================================
  - task_id: 5
    type: writing_optional
    title:
      ru: "Письмо"
      en: "Writing"
    subtitle:
      ru: "Скажи, что тебе нужно"
      en: "Say what you need"

    instruction:
      ru: "Заполни фразы."
      en: "Complete the sentences."

    main_task:
      format: template_fill
      template:
        - "Preciso de ___."
        - "Posso ___."
      hints:
        - "ajuda"
        - "falar"

    example:
      show_by_button: true
      content:
        - "Preciso de ajuda."
        - "Posso falar."

    alternative:
      title:
        ru: "Можно сказать вслух"
        en: "You can say it out loud"
      instruction:
        ru: "Скажи: Preciso de ajuda. Posso falar."
        en: "Say: Preciso de ajuda. Posso falar."
      action_button:
        text:
          ru: "✔ Я сказал(а) вслух"
          en: "✔ I said it out loud"
        completes_task: true
