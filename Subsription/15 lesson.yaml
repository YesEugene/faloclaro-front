day:
  number: 15
  title:
    ru: "Найти информацию"
    en: "Finding information"
  subtitle:
    ru: "Ищем где, когда и сколько"
    en: "Finding where, when and how much"

tasks:

# =========================================================
# TASK 1 — VOCABULARY
# =========================================================
  - task_id: 1
    type: vocabulary
    title:
      ru: "Слова и фразы"
      en: "Words and phrases"
    subtitle:
      ru: "Информация и объявления"
      en: "Information and notices"
    estimated_time: "~10"
    show_timer: true
    show_audio_settings: true
    completion_rule: "auto_after_audio_10_min"

    card_format:
      show_word: true
      show_transcription: true
      show_example_sentence: true
      show_word_translation_ru: true
      show_sentence_translation_ru: true
      show_sentence_translation_en: true

    content:
      cards:
        - word: "Aberto"
          transcription: "[ɐˈbɛɾtu]"
          example_sentence: "Está aberto."
          sentence_translation_ru: "Открыто."
          sentence_translation_en: "It is open."
          word_translation_ru: "открыто"

        - word: "Fechado"
          transcription: "[fɨˈʃadu]"
          example_sentence: "Está fechado."
          sentence_translation_ru: "Закрыто."
          sentence_translation_en: "It is closed."
          word_translation_ru: "закрыто"

        - word: "Horário"
          transcription: "[oˈɾaɾju]"
          example_sentence: "O horário está aqui."
          sentence_translation_ru: "Расписание здесь."
          sentence_translation_en: "The schedule is here."
          word_translation_ru: "расписание"

        - word: "Preço"
          transcription: "[ˈpɾɛsu]"
          example_sentence: "O preço é baixo."
          sentence_translation_ru: "Цена низкая."
          sentence_translation_en: "The price is low."
          word_translation_ru: "цена"

        - word: "Entrada"
          transcription: "[ẽˈtɾadɐ]"
          example_sentence: "Entrada aqui."
          sentence_translation_ru: "Вход здесь."
          sentence_translation_en: "Entrance here."
          word_translation_ru: "вход"

        - word: "Gratuito"
          transcription: "[ɡɾɐˈtitu]"
          example_sentence: "É gratuito."
          sentence_translation_ru: "Это бесплатно."
          sentence_translation_en: "It is free."
          word_translation_ru: "бесплатно"

        - word: "Hoje"
          transcription: "[ˈoʒɨ]"
          example_sentence: "Hoje está aberto."
          sentence_translation_ru: "Сегодня открыто."
          sentence_translation_en: "Open today."
          word_translation_ru: "сегодня"

        - word: "Amanhã"
          transcription: "[ɐmɐˈɲɐ]"
          example_sentence: "Amanhã está fechado."
          sentence_translation_ru: "Завтра закрыто."
          sentence_translation_en: "Closed tomorrow."
          word_translation_ru: "завтра"

        - word: "Agora"
          transcription: "[ɐˈɡɔɾɐ]"
          example_sentence: "Agora está aberto."
          sentence_translation_ru: "Сейчас открыто."
          sentence_translation_en: "Open now."
          word_translation_ru: "сейчас"

        - word: "Euro"
          transcription: "[ˈewɾu]"
          example_sentence: "10 euros."
          sentence_translation_ru: "10 евро."
          sentence_translation_en: "10 euros."
          word_translation_ru: "евро"


# =========================================================
# TASK 2 — RULES
# =========================================================
  - task_id: 2
    type: rules
    title:
      ru: "Как это понимать"
      en: "How to understand it"
    subtitle:
      ru: "Информация в объявлениях"
      en: "Information in notices"

    structure:
      blocks_order:
        - block_1_where
        - block_2_when
        - block_3_how_much
        - block_4_reinforcement
        - block_5_speak

    blocks:

      block_1_where:
        type: explanation
        title:
          ru: "Где?"
          en: "Where?"
        explanation_text:
          ru: "Слова como Entrada, Aberto, Fechado говорят о месте."
          en: "Words like Entrada, Aberto, Fechado talk about place."
        examples:
          - text: "Entrada aqui."
            audio: true

      block_2_when:
        type: explanation
        title:
          ru: "Когда?"
          en: "When?"
        explanation_text:
          ru: "Hoje, Amanhã, Agora говорят, когда что-то происходит."
          en: "Hoje, Amanhã, Agora tell when something happens."
        examples:
          - text: "Hoje está aberto."
            audio: true

      block_3_how_much:
        type: explanation
        title:
          ru: "Сколько?"
          en: "How much?"
        explanation_text:
          ru: "Preço, euros, gratuito говорят о стоимости."
          en: "Preço, euros, gratuito talk about cost."
        examples:
          - text: "10 euros."
            audio: true
          - text: "É gratuito."
            audio: true

      block_4_reinforcement:
        type: reinforcement

        task_1:
          format: single_choice
          audio: "Hoje está aberto."
          question:
            ru: "Это про…"
            en: "This is about…"
          options:
            - text:
                ru: "Когда"
                en: "When"
              correct: true
            - text:
                ru: "Цена"
                en: "Price"
              correct: false
            - text:
                ru: "Человек"
                en: "A person"
              correct: false

        task_2:
          format: single_choice
          audio: "10 euros."
          question:
            ru: "Это про…"
            en: "This is about…"
          options:
            - text:
                ru: "Цену"
                en: "Price"
              correct: true
            - text:
                ru: "Время"
                en: "Time"
              correct: false
            - text:
                ru: "Место"
                en: "Place"
              correct: false

      block_5_speak:
        type: speak_out_loud
        title:
          ru: "Скажи вслух"
          en: "Speak out loud"
        instruction_text:
          ru: "Скажи: Hoje está aberto. 10 euros."
          en: "Say: Hoje está aberto. 10 euros."
        action_button:
          text:
            ru: "✔ Я сказал(а) вслух"
            en: "✔ I said it out loud"
          completes_task: true


# =========================================================
# TASK 3 — LISTENING
# =========================================================
  - task_id: 3
    type: listening_comprehension
    title:
      ru: "Объявления"
      en: "Notices"
    subtitle:
      ru: "Найди информацию"

    ui_rules:
      audio_plays_first: true
      show_text_after_answer: true

    items:
      - item_id: 1
        audio: "Museu aberto hoje. Entrada gratuita."
        question:
          ru: "Сколько стоит вход?"
          en: "How much is the entrance?"
        options:
          - text:
              ru: "Бесплатно"
              en: "Free"
            correct: true
          - text:
              ru: "10 евро"
              en: "10 euros"
            correct: false
          - text:
              ru: "Закрыто"
              en: "Closed"
            correct: false

      - item_id: 2
        audio: "Hoje está fechado."
        question:
          ru: "Когда закрыто?"
          en: "When is it closed?"
        options:
          - text:
              ru: "Сегодня"
              en: "Today"
            correct: true
          - text:
              ru: "Завтра"
              en: "Tomorrow"
            correct: false
          - text:
              ru: "Сейчас"
              en: "Now"
            correct: false

      - item_id: 3
        audio: "Preço: 10 euros."
        question:
          ru: "Сколько стоит?"
          en: "How much is it?"
        options:
          - text:
              ru: "10 евро"
              en: "10 euros"
            correct: true
          - text:
              ru: "Бесплатно"
              en: "Free"
            correct: false
          - text:
              ru: "Открыто"
              en: "Open"
            correct: false


# =========================================================
# TASK 4 — ATTENTION
# =========================================================
  - task_id: 4
    type: attention
    title:
      ru: "Внимательность"
      en: "Attention"
    subtitle:
      ru: "Найди ключевую информацию"

    items:
      - item_id: 1
        audio: "Entrada gratuita."
        question:
          ru: "Что это значит?"
          en: "What does this mean?"
        options:
          - text:
              ru: "Вход бесплатный"
              en: "Free entrance"
            correct: true
          - text:
              ru: "Вход закрыт"
              en: "Entrance closed"
            correct: false
          - text:
              ru: "10 евро"
              en: "10 euros"
            correct: false

      - item_id: 2
        audio: "Amanhã está fechado."
        question:
          ru: "Когда закрыто?"
          en: "When is it closed?"
        options:
          - text:
              ru: "Завтра"
              en: "Tomorrow"
            correct: true
          - text:
              ru: "Сегодня"
              en: "Today"
            correct: false
          - text:
              ru: "Сейчас"
              en: "Now"
            correct: false


# =========================================================
# TASK 5 — WRITING
# =========================================================
  - task_id: 5
    type: writing_optional
    title:
      ru: "Письмо"
      en: "Writing"
    subtitle:
      ru: "Собери объявление"
      en: "Build a notice"

    instruction:
      ru: "Заполни фразы."
      en: "Complete the sentences."

    main_task:
      format: template_fill
      template:
        - "Hoje está ___."
        - "Entrada ___."
      hints:
        - "aberto"
        - "gratuita"

    example:
      show_by_button: true
      content:
        - "Hoje está aberto."
        - "Entrada gratuita."

    alternative:
      title:
        ru: "Можно сказать вслух"
        en: "You can say it out loud"
      instruction:
        ru: "Скажи: Hoje está aberto. Entrada gratuita."
        en: "Say: Hoje está aberto. Entrada gratuita."
      action_button:
        text:
          ru: "✔ Я сказал(а) вслух"
          en: "✔ I said it out loud"
        completes_task: true
